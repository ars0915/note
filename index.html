 發送消息的時候，實際上是被寫入某一個 `Partition`，並賦予 `Offset`。\\n消息的順序性需要注意，一個 `Topic` 如果有多個 `Partition` 的話，那麼從 `Topic` 這個層面來看，消息是無序的。\\n但單獨看 `Partition` 的話，`Partition` 內部消息是有序的。\\n所以，一個 `Partition` 內部消息有序，一個 `Topic` 跨 `Partition` 是無序的。\\n如果強制要求 `Topic` 整體有序，就只能讓 `Topic` 只有一個 `Partition`或是另外在 Application 處理。logseq____&quot;,536870936]],[logseq____&quot;^15logseq____&quot;,[382,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1;logseq____&quot;,536870936]],[logseq____&quot;^15logseq____&quot;,[382,logseq____&quot;^Flogseq____&quot;,380,536870936]],[logseq____&quot;^15logseq____&quot;,[382,logseq____&quot;^Xlogseq____&quot;,371,536870936]],[logseq____&quot;^15logseq____&quot;,[382,logseq____&quot;^Vlogseq____&quot;,380,536870936]],[logseq____&quot;^15logseq____&quot;,[382,logseq____&quot;^Ulogseq____&quot;,371,536870936]],[logseq____&quot;^15logseq____&quot;,[382,logseq____&quot;^Ulogseq____&quot;,372,536870936]],[logseq____&quot;^15logseq____&quot;,[382,logseq____&quot;^Hlogseq____&quot;,372,536870936]],[logseq____&quot;^15logseq____&quot;,[382,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67c07d0c-d127-4b95-9815-d02f35ec32balogseq____&quot;,536870936]],[logseq____&quot;^15logseq____&quot;,[383,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;### 自定義規則logseq____&quot;,536870936]],[logseq____&quot;^15logseq____&quot;,[383,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1;logseq____&quot;,536870936]],[logseq____&quot;^15logseq____&quot;,[383,logseq____&quot;^Flogseq____&quot;,379,536870936]],[logseq____&quot;^15logseq____&quot;,[383,logseq____&quot;^Xlogseq____&quot;,371,536870936]],[logseq____&quot;^15logseq____&quot;,[383,logseq____&quot;^Vlogseq____&quot;,384,536870936]],[logseq____&quot;^15logseq____&quot;,[383,logseq____&quot;^Ulogseq____&quot;,371,536870936]],[logseq____&quot;^15logseq____&quot;,[383,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^1=logseq____&quot;,3],536870936]],[logseq____&quot;^15logseq____&quot;,[383,lo       // This script checks to see if a redirect is present in the query string
      // and converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + (q.p || '') +
              (q.q ? ('?' + q.q) : '') +
              l.hash
            );
          }
        }
      }(window.location))</script>
