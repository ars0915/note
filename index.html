logseq____&quot;,logseq____&quot;**建模為二分圖**：\\n**左側節點**：病人。\\n**右側節點**：醫生的約會時段。\\n**邊**：如果病人的偏好是醫生的約會時段，則在圖中連接這兩個節點。logseq____&quot;,536870965]],[logseq____&quot;^15logseq____&quot;,[1534,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1;logseq____&quot;,536870965]],[logseq____&quot;^15logseq____&quot;,[1534,logseq____&quot;^Flogseq____&quot;,1537,536870965]],[logseq____&quot;^15logseq____&quot;,[1534,logseq____&quot;^Xlogseq____&quot;,1529,536870965]],[logseq____&quot;^15logseq____&quot;,[1534,logseq____&quot;^Vlogseq____&quot;,1537,536870965]],[logseq____&quot;^15logseq____&quot;,[1534,logseq____&quot;^Ulogseq____&quot;,1529,536870965]],[logseq____&quot;^15logseq____&quot;,[1534,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u690f47d9-5153-45b8-ab47-e819721501a6logseq____&quot;,536870965]],[logseq____&quot;^15logseq____&quot;,[1535,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;## Code\\n\\n```go\\npackage main\\n\\nimport \\logseq____&quot;fmt\\logseq____&quot;\\n\\n// 判斷是否存在一個匹配，使得每個病人都能獲得一個約會時段\\nfunc Solution(A []int, B []int, S int) bool {\\n    N := len(A)\\n    \\n    // 處理邊界情況\\n    if N == 0 {\\n        return true\\n    }\\n    if S == 0 || N logseq____&gt; S {\\n        return false\\n    }\\n    \\n    // 初始化圖\\n    graph := make([][]bool, N)\\n    for i := range graph {\\n        graph[i] = make([]bool, S)\\n    }\\n    \\n    for i := 0; i logseq____&lt; N; i++ {\\n        if A[i] logseq____&gt; S || B[i] logseq____&gt; S {\\n            return false // 如果病人的偏好超出有效的約會時段範圍\\n        }\\n        graph[i][A[i]-1] = true\\n        graph[i][B[i]-1] = true\\n    }\\n    \\n    // 匈牙利算法的匹配結果\\n    match := make([]int, S)\\n    for i := range match {\\n        match[i] = -1\\n    }\\n    \\n    var dfs func(int, []bool) bool\\n    dfs = func(u int, visited []bool) bool {\\n        for v := 0; v logseq____&lt; S; v++ {\\n            if graph[u][v] logseq____&amp;logseq____&amp; !visited[v] {\\n                visited[v] = true\\n              \\t// match[v] == -1 =logseq____&gt; 當前時段 v 是否已經被分配給其他病人\\n              \\t// 如果 match[v] != -1，則表示這個時段已經被另一個病人佔用\\n              \\t// 這時候我們需要看是否可以通過 DFS 尋找一個新的時段給這個已經佔用時段 v 的病人\\n                if match[v] == -1 || dfs(match[v], visited) {\\n                    match[v] = u\\n                    return true\\n                }\\n            }\\n        }\\n        return false\\n    }\\n    \\n    // 嘗試給每個病人分配一個約會時段\\n    count := 0\\n    for i := 0; i logseq____&lt; N; i++ {\\n        visited := make([]bool, S)\\n        if dfs(i, visited) {\\n            count++\\n        }\\n    }\\n    \\n    return count == N\\n}\\n\\nfunc main() {\\n    A := []int{1, 1, 3}\\n    B := []int{2, 2, 1}\\n    S := 3\\n    fmt.Println(Solution(A, B, S)) // Output: true\\n}\\n```\\n**圖的建構**：\\n根據每個病人的約會偏好，建立一個二分圖。`graph[i][j]` 表示病人 `i` 可以選擇約會時段 `j`。\\n**匈牙利算法**：\\n`dfs` 函數嘗試找到一個合適的約會時段給每個病人。如果病人 `i` 能夠找到一個未被分配的約會時段，或者找到一個可以重新分配的約會時段，則返回 `true`。\\n**匹配計數**：\\n嘗試給每個病人分配約會時段，並計數成功分配的病人數量。若分配數量等於病人的數量，則返回 `true`，表示所有病人都能被安排。logseq____&quot;,536870965]],[logseq____&quot;^15logseq____&quot;,[1535,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1;logseq____&quot;,536870965]],[logseq____&quot;^15logseq____&quot;,[1535,logseq____&quot;^Flogseq____&quot;,1537,536870965]],[logseq____&quot;^15logseq____&quot;,[1535,logseq____&quot;^Xlogseq____&quot;,1529,536870965]],[logseq____&quot;^15logseq____&quot;,[1535,logseq____&quot;^Vlogseq____&quot;,1529,536870965]],[logseq____&quot;^15logseq____&quot;,[1535,logseq____&quot;^Ulogseq____&quot;,1529,536870965]],[logseq____&quot;^15logseq____&quot;,[1535,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^1logseq____&lt;logseq____&quot;,2],536870965]],[logseq____&quot;^15logseq____&quot;,[1535,logseq____&quot;^Jlogseq____&quot;,[],536870965]],[logseq____&quot;^15logseq____&quot;,[1535,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u690f47d9-dccc-4886-b947-9c21e713533dlogseq____&quot;,536870965]],[logseq____&qu       // This script checks to see if a redirect is present in the query string
      // and converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + (q.p || '') +
              (q.q ? ('?' + q.q) : '') +
              l.hash
            );
          }
        }
      }(window.location))</script>
