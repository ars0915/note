abels 或是 matchExpressions(用來處理較為複雜的 label 組合)\\n  selector:\\n    matchLabels:\\n      name: fluentd-elasticsearch\\n  # 此為必要欄位，與 pod template 相同\\n  # 用來定義 DaemonSet 的內容應該要長什麼樣子\\n  template:\\n    metadata:\\n      labels:\\n        name: fluentd-elasticsearch\\n    # 由於是 DaemonSet 的關係，因此 .spec.template.spec.restartPolicy 永遠是 \\logseq____&quot;Always\\logseq____&quot;\\n    # 預設值為 \\logseq____&quot;Always\\logseq____&quot;\\n    spec:\\n      tolerations:\\n      - key: node-role.kubernetes.io/master\\n        effect: NoSchedule\\n      containers:\\n      - name: fluentd-elasticsearch\\n        image: k8s.gcr.io/fluentd-elasticsearch:1.20\\n        resources:\\n          limits:\\n            memory: 200Mi\\n          requests:\\n            cpu: 100m\\n            memory: 200Mi\\n        volumeMounts:\\n        - name: varlog\\n          mountPath: /var/log\\n        - name: varlibdockercontainers\\n          mountPath: /var/lib/docker/containers\\n          readOnly: true\\n      terminationGracePeriodSeconds: 30\\n      volumes:\\n      - name: varlog\\n        hostPath:\\n          path: /var/log\\n      - name: varlibdockercontainers\\n        hostPath:\\n          path: /var/lib/docker/containers\\n```\\n**注意**\\n1. `.spec.selector` 一旦定義後就不建議再修改，若是修改可能會造成某些 pod 變成孤兒(因為 DaemonSet controller 無法管理到正確的 pod)\\n2. `.spec.selector` 的定義必須與 .spec.template.metadata.labels 相同，否則會被 API server 拒絕套用\\n3. 不可以再建立(或是透過其他 controller 建立，例如： [[Deployment]] )帶有與 DaemonSet 相同 label 組合的 pod，否則會被 DaemonSet 認為是自己所產生的logseq____&quot;,536870927]],[logseq____&quot;^15logseq____&quot;,[216,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1;logseq____&quot;,536870927]],[logseq____&quot;^15logseq____&quot;,[216,logseq____&quot;^Flogseq____&quot;,194,536870927]],[logseq____&quot;^15logseq____&quot;,[216,logseq____&quot;^Xlogseq____&quot;,178,536870927]],[logseq____&quot;^15logseq____&quot;,[216,logseq____&quot;^Vlogseq____&quot;,192,536870927]],[logseq____&quot;^15logseq____&quot;,[216 n```go\\npackage main\\n\\nimport \\logseq____&quot;fmt\\logseq____&quot;\\n\\n// 判斷是否存在一個匹配，使得每個病人都能獲得一個約會時段\\nfunc Solution(A []int, B []int, S int) bool {\\n    N := len(A)\\n    \\n    // 處理邊界情況\\n    if N == 0 {\\n        return true\\n    }\\n    if S == 0 || N logseq____&gt; S {\\n        return false\\n    }\\n    \\n    // 初始化圖\\n    graph := make([][]bool, N)\\n    for i := range graph {\\n        graph[i] = make([]bool, S)\\n    }\\n    \\n    for i := 0; i logseq____&lt; N; i++ {\\n        if A[i] logseq____&gt; S || B[i] logseq____&gt; S {\\n            return false // 如果病人的偏好超出有效的約會時段範圍\\n        }\\n        graph[i][A[i]-1] = true\\n        graph[i][B[i]-1] = true\\n    }\\n    \\n    // 匈牙利算法的匹配結果\\n    match := make([]int, S)\\n    for i := range match {\\n        match[i] = -1\\n    }\\n    \\n    var dfs func(int, []bool) bool\\n    dfs = func(u int, visited []bool) bool {\\n        for v := 0; v logseq____&lt; S; v++ {\\n            if graph[u][v] logseq____&amp;logseq____&amp; !visited[v] {\\n                visited[v] = true\\n              \\t// match[v] == -1 =logseq____&gt; 當前時段 v 是否已經被分配給其他病人\\n              \\t// 如果 match[v] != -1，則表示這個時段已經被另一個病人佔用\\n              \\t// 這時候我們需要看是否可以通過 DFS 尋找一個新的時段給這個已經佔用時段 v 的病人\\n                if match[v] == -1 || dfs(match[v], visited) {\\n                    match[v] = u\\n                    return true\\n                }\\n            }\\n        }\\n        return false\\n    }\\n    \\n    // 嘗試給每個病人分配一個約會時段\\n    count := 0\\n    for i := 0; i logseq____&lt; N; i++ {\\n        visited := make([]bool, S)\\n        if dfs(i, visited) {\\n            count++\\n        }\\n    }\\n    \\n    return count == N\\n}\\n\\nfunc main() {\\n    A := []int{1, 1, 3}\\n    B := []int{2, 2, 1}\\n    S := 3\\n    fmt.Println(Solution(A, B, S)) // Output: true\\n}\\n```\\n**圖的建構**：\\n根據每個病人的約會偏好，建立一個二分圖。`graph[i][j]` 表示病人 `i` 可以選擇約會時段 `j`。\\n**匈牙利算法**：\\n`dfs` 函數嘗試找到一個合適的約會時段給每個病人。如果病人 `i` 能夠找到一個未被分配的約會時段，或者找到一個       // This script checks to see if a redirect is present in the query string
      // and converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,

      // the single page app to route accordingly.
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {

            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + (q.p || '') +
              (q.q ? ('?' + q.q) : '') +
              l.hash
            );
          }
        }
