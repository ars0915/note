9]],[logseq____&quot;^15logseq____&quot;,[726,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;![image.png](../assets/image_1727526133129_0.png) \\n在許多流行的程式設計環境中，stack 通常指向 thread 的 call stack。\\ncall stack 是一種 LIFO stack 資料結構，用於儲存參數、局部變數以及 thread 執行 function 時追蹤的其他資料。每個 function 呼叫都會向 stack push 一個 frame，每個 return 都會從 stack 中 pop。\\n當最近的 stack frame pop 時，我們必須能夠安全地釋放它的記憶體。因此，我們不能在 stack 上儲存以後需要在其他地方引用的任何內容。\\n由於 thread 由 OS 管理，因此 thread stack 可用的記憶體量通常是固定的，例如在許多 Linux 環境中預設值為 8MB。這意味著我們還需要注意 stack 上最終有多少數據，特別是在 deeply-nested recursive functions 的情況下。\\n如果上圖中的 stack pointer 超過 stack guard，程式將因 stack overflow 錯誤而 crash。logseq____&quot;,536870949]],[logseq____&quot;^15logseq____&quot;,[726,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1;logseq____&quot;,536870949]],[logseq____&quot;^15logseq____&quot;,[726,logseq____&quot;^Flogseq____&quot;,730,536870949]],[logseq____&quot;^15logseq____&quot;,[726,logseq____&quot;^Xlogseq____&quot;,708,536870949]],[logseq____&quot;^15logseq____&quot;,[726,logseq____&quot;^Vlogseq____&quot;,730,536870949]],[logseq____&quot;^15logseq____&quot;,[726,logseq____&quot;^Ulogseq____&quot;,708,536870949]],[logseq____&quot;^15logseq____&quot;,[726,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u68415751-3b67-450b-af7a-1cbcd7f7cdd9logseq____&quot;,536870949]],[logseq____&quot;^15logseq____&quot;,[727,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;透過 `-m`(`print optimization decisions`) 看以下程式的 `escape analysis` 結果logseq____&quot;,536870949]],[logseq____&quot;^15logseq____&quot;,[727,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1;logseq____&quot;,536870949]],[logseq____&quot;^15logseq____&quot;,[727,logseq____&quot;^Flogseq____&quot;,720,536870949]],[logseq____&quot;^15logseq____&quot;,[727,logseq____&quot;^Xlogseq____&quot;,708,536870949]],[logseq____&quot;^15logseq____&quot;,[727,logseq____&quot;^Vlogseq____&quot;,731,536870949]],[logseq____&quot;^15logseq____&quot;,[727,logseq____&quot;^Ulogseq____&quot;,708,536870949]], ____&quot;,logseq____&quot;很多人分不掉是因為怕自己沒辦法找到一個比現在更好的對象，像是抱怨工作又沒真的有作為。其實是一種貪心，什麼都想要、又什麼都不想給，有些人想當好人，無法提分手就在關係中擺爛。\\n\\n首先要釐清自己最需要什麼、可以妥協什麼，列出現在想跟伴侶分手放不下的地方，再列出想分手的原因。\\n目的是要讓自己了解\\n1. 你真正在意的是什麼？是否有了這些之後，其他次要條件就不那麼重要？\\n2. 哪些你認為的問題其實只是別人口中的問題，你本人並不覺得有什麼問題？\\n3. 你真正認為是問題的有哪些可以被解決？\\n關係中有問題是正常的，重要的是怎麼去面對那些問題。當列出來的問題是最無法割捨又無法解決的問題，就果斷的提分手吧。持續做著自己知道有害的事，卻因膽小而不願離開是很浪費人生的。logseq____&quot;,536871004]],[logseq____&quot;^15logseq____&quot;,[2214,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1;logseq____&quot;,536871004]],[logseq____&quot;^15logseq____&quot;,[2214,logseq____&quot;^Flogseq____&quot;,2213,536871004]],[logseq____&quot;^15logseq____&quot;,[2214,logseq____&quot;^Xlogseq____&quot;,2149,536871004]],[logseq____&quot;^15logseq____&quot;,[2214,logseq____&quot;^Vlogseq____&quot;,2195,536871004]],[logseq____&quot;^15logseq____&quot;,[2214,logseq____&quot;^Ulogseq____&quot;,1442,536871004]],[logseq____&quot;^15logseq____&quot;,[2214,logseq____&quot;^Ulogseq____&quot;,2149,536871004]],[logseq____&quot;^15logseq____&quot;,[2214,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u68415753-be73-442f-bebd-a8a7715b4930logseq____&quot;,536871004]],[logseq____&quot;^15logseq____&quot;,[2215,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;認為自己喜歡的對象是「好的」，自己只要配不上就是「不好的」沒價值的、不值得被愛的。\\n在有「好」作為比較的前提下，就會檢視自己，隱藏「不好的」地方，刻意呈現好的部份，導致對方覺得和他們相處很無聊、不自在。logseq____&quot;,536871004]],[logseq____&quot;^15logseq____&quot;,[2215,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1;logseq____&quot;,536871004]],[logseq____&quot;^15logseq____&quot;,[2215,logseq____&quot;^Flogseq____&quot;,2204,536871004]],[logseq____&quot;^15logseq____&quot;,[2215,logseq____&quot;^Xlogseq____&quot;,2149,536871004]],[logseq____&quot;^15logseq____&quot;,[2215,logseq____&quot;^Vlogseq____&quot;,2204,536871004]],[logseq____&quot;^15logseq____&quot;,[2215,logseq____&quot;^Ulogseq____&quot;,1442,536871004]],[logseq____&quot;^15logseq____&quot;,[2215,logseq____&quot;^Ulogseq____&quot;,2149,536871004]],[logseq____&quo       // This script checks to see if a redirect is present in the query string
      // and converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + (q.p || '') +
              (q.q ? ('?' + q.q) : '') +
              l.hash
            );
          }
        }
      }(window.location))</script>
