gseq____&quot;^Ulogseq____&quot;,487,536870945]],[logseq____&quot;^15logseq____&quot;,[495,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67ff89cb-8143-480f-a7af-6520d01acca1logseq____&quot;,536870945]],[logseq____&quot;^15logseq____&quot;,[496,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;## Code\\n\\n```go\\npackage main\\n\\nimport \\logseq____&quot;fmt\\logseq____&quot;\\n\\n// 判斷是否存在一個匹配，使得每個病人都能獲得一個約會時段\\nfunc Solution(A []int, B []int, S int) bool {\\n    N := len(A)\\n    \\n    // 處理邊界情況\\n    if N == 0 {\\n        return true\\n    }\\n    if S == 0 || N logseq____&gt; S {\\n        return false\\n    }\\n    \\n    // 初始化圖\\n    graph := make([][]bool, N)\\n    for i := range graph {\\n        graph[i] = make([]bool, S)\\n    }\\n    \\n    for i := 0; i logseq____&lt; N; i++ {\\n        if A[i] logseq____&gt; S || B[i] logseq____&gt; S {\\n            return false // 如果病人的偏好超出有效的約會時段範圍\\n        }\\n        graph[i][A[i]-1] = true\\n        graph[i][B[i]-1] = true\\n    }\\n    \\n    // 匈牙利算法的匹配結果\\n    match := make([]int, S)\\n    for i := range match {\\n        match[i] = -1\\n    }\\n    \\n    var dfs func(int, []bool) bool\\n    dfs = func(u int, visited []bool) bool {\\n        for v := 0; v logseq____&lt; S; v++ {\\n            if graph[u][v] logseq____&amp;logseq____&amp; !visited[v] {\\n                visited[v] = true\\n              \\t// match[v] == -1 =logseq____&gt; 當前時段 v 是否已經被分配給其他病人\\n              \\t// 如果 match[v] != -1，則表示這個時段已經被另一個病人佔用\\n              \\t// 這時候我們需要看是否可以通過 DFS 尋找一個新的時段給這個已經佔用時段 v 的病人\\n                if match[v] == -1 || dfs(match[v], visited) {\\n                    match[v] = u\\n                    return true\\n                }\\n            }\\n        }\\n        return false\\n    }\\n    \\n    // 嘗試給每個病人分配一個約會時段\\n    count := 0\\n    for i := 0; i logseq____&lt; N; i++ {\\n        visited := make([]bool, S)\\n        if dfs(i, visited) {\\n            count++\\n        }\\n    }\\n    \\n    return count == N\\n}\\n\\nfunc main() {\\n    A := []int{1, 1, 3}\\n    B := []int{2, 2, 1}\\n    S := 3\\n    fmt.Println(Solution(A, B, S)) // Output: true\\n}\\n```\\n**圖的建構**：\\n根據每個病人的約會偏好，建立一個二分圖。`graph[i][j]` 表示病人 `i` 可以選擇約會時段 `j`。\\n**匈牙利算法**：\\n`dfs` 函數嘗試找到一個合適的約會時段給每個病人。如果病人 `i` 能夠找到一個未被分配的約會時段，或者找到一個可以重新分配的約會時段，則返回 `true`。\\n**匹配計數**：\\n嘗試給每個病人分配約會時段，並計數成功分配的病人數量。若分配數量等於病人的數量，則返回 `true`，表示所有病人都能被安排。logseq____&quot;,536870945]],[logseq____&quot;^15logseq____&quot;,[496,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1;logseq____&quot;,536870945]],[logseq____&quot;^15logseq____&quot;,[496,logseq____&quot;^Flogseq____&quot;,497,536870945]],[logseq____&quot;^15logseq____&quot;,[496,logseq____&quot;^Xlogseq____&quot;,487,536870945]],[logseq____&quot;^15logseq____&quot;,[496,logseq____&quot;^Vlogseq____&quot;,487,536870945]],[logseq____&quot;^15logseq____&quot;,[496,logseq____&quot;^Ulogseq____&quot;,487,536870945]],[logseq____&quot;^15logseq____&quot;,[496,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^1logseq____&lt;logseq____&quot;,2],536870945]],[logseq____&quot;^15logseq____&quot;,[496,logseq____&quot;^Jlogseq____&quot;,[],536870945]],[logseq____&quot;^15logseq____&quot;,[496,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67ff89cb-4754-440b-806c-148dbbf6f1balogseq____&quot;,536870945]],[logseq____&quot;^15logseq____&quot;,[497,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;## Approachlogseq____&quot;,536870945]],[logseq____&quot;^15logseq____&quot;,[497,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1;logseq____&quot;,536870945]],[logseq____&quot;^15logseq____&quot;,[497,logseq____&quot;^Flogseq____&quot;,491,536870945]],[logseq____&quot;^15logseq____&quot;,[497,logseq____&quot;^Xlogseq____&quot;,487,536870945]],[logseq____&quot;^15logseq____&quot;,[497,logseq____&quot;^Vlogseq____&quot;,487,536870945]],[logseq____&quot;^15logseq____&quot;,[497,logseq____&quot;^Ulogseq____&quot;,487,536870945]], q____&quot;,[561,logseq____&quot;^Xlogseq____&quot;,550,536870948]],[logseq____&quot;^15logseq____&quot;,[561,logseq____&quot;^Vlogseq____&quot;,550,536870948]],[logseq____&quot;^15logseq____&quot;,[561,logseq____&quot;^Ulogseq____&quot;,550,536870948]],[logseq____&quot;^15logseq____&quot;,[561,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^1logseq____&lt;logseq____&quot;,2],536870948]],[logseq____&quot;^15logseq____&quot;,[561,logseq____&quot;^Jlogseq____&quot;,[],536870948]],[logseq____&quot;^15logseq____&quot;,[561,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67ff89cb-8e96-4bc0-904f-0f78b71e628dlogseq____&quot;,536870948]],[logseq____&quot;^15logseq____&quot;,[562,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;logseq____&quot;,536870948]],[logseq____&quot;^15logseq____&quot;,[562,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1;logseq____&quot;,536870948]],[logseq____&quot;^15logseq____&quot;,[562,logseq____&quot;^Flogseq____&quot;,556,536870948]],[logseq____&quot;^15logseq____&quot;,[562,logseq____&quot;^Xlogseq____&quot;,550,536870948]],[logseq____&quot;^15logseq____&quot;,[562,logseq____&quot;^Vlogseq____&quot;,550,536870948]],[logseq____&quot;^15logseq____&quot;,[562,logseq____&quot;^Ulogseq____&quot;,550,536870948]],[logseq____&quot;^15logseq____&quot;,[562,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67ff89cb-db33-4d42-953d-6effb766fb4dlogseq____&quot;,536870948]],[logseq____&quot;^15logseq____&quot;,[563,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;![image.png](../assets/image_1726932179698_0.png)\\n`Producer` 發送消息的時候，可以指定一個 `Partition Key`，這樣就可以寫入特定 `Partition` 了。\\n`Partition Key` 可以使用任意值，例如設備 ID、User ID。\\n`Partition Key` 會傳遞給一個 Hash 函數，由計算結果決定寫入哪個 `Partition`。\\n所以，有相同 `Partition Key` 的消息，會被放到相同的 `Partition`。\\n例如使用 User ID 作爲 `Partition Key`，那麼此 ID 的消息就都在同一個 `Partition`，這樣可以保證此類消息的有序性。\\n這種方式需要注意 `Partition` 熱點問題。\\n例如使用 User ID 作爲 `Partition Key`，如果某一個 User 產生的消息特別多，是一個頭部活躍用戶，那麼此 n[[Kafka]] 把 `Topic` 的多個 `Partition` 分佈在多個 `Broker` 中。\\n\\n這樣會有多種好處：logseq____&quot;,536870948]],[logseq____&quot;^15logseq____&quot;,[568,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1;logseq____&quot;,536870948]],[logseq____&quot;^15logseq____&quot;,[568,logseq____&quot;^Flogseq____&quot;,561,536870948]],[logseq____&quot;^15logseq____&quot;,[568,logseq____&quot;^Xlogseq____&quot;,550,536870948]],[logseq____&quot;^15logseq____&quot;,[568,logseq____&quot;^Vlogseq____&quot;,561,536870948]],[logseq____&quot;^15logseq____&quot;,[568,logseq____&quot;^Ulogseq____&quot;,550,536870948]],[logseq____&quot;^15logseq____&quot;,[568,logseq____&quot;^Ulogseq____&quot;,551,536870948]],[logseq____&quot;^15logseq____&quot;,[568,logseq____&quot;^Hlogseq____&quot;,551,536870948]],[logseq____&quot;^15logseq____&quot;,[568,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67ff89cb-2b15-4c20-9d46-3ff9db1c74d6logseq____&quot;,536870948]],[logseq____&quot;^15logseq____&quot;,[569,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;## 寫入 Partition\\n一個 Topic 有多個 Partition，那麼，向一個 Topic 中發送消息的時候，具體是寫入哪個 Partition 呢？有 3 種寫入方式。logseq____&quot;,536870948]],[logseq____&quot;^15logseq____&quot;,[569,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1;logseq____&quot;,536870948]],[logseq____&quot;^15logseq____&quot;,[569,logseq____&quot;^Flogseq____&quot;,552,536870948]],[logseq____&quot;^15logseq____&quot;,[569,logseq____&quot;^Xlogseq____&quot;,550,536870948]],[logseq____&quot;^15logseq____&quot;,[569,logseq____&quot;^Vlogseq____&quot;,550,536870948]],[logseq____&quot;^15logseq____&quot;,[569,logseq____&quot;^Ulogseq____&quot;,550,536870948]],[logseq____&quot;^15logseq____&quot;,[569,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^1logseq____&lt;logseq____&quot;,2],536870948]],[logseq____&quot;^15logseq____&quot;,[569,logseq____&quot;^Jlogseq____&quot;,[],536870948]],[logseq____&quot;^15logseq____&quot;,[569,logseq____&quot;^;logseq____&quot;,l
