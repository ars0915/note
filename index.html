gseq____&quot;^15logseq____&quot;,[562,logseq____&quot;^Ulogseq____&quot;,551,536870948]],[logseq____&quot;^15logseq____&quot;,[562,logseq____&quot;^Hlogseq____&quot;,551,536870948]],[logseq____&quot;^15logseq____&quot;,[562,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67ff899b-cbdd-493f-af07-5b92896c0b6dlogseq____&quot;,536870948]],[logseq____&quot;^15logseq____&quot;,[563,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;[[Kafka]] 爲一個 `Partition` 生成多個副本，並且把它們分散在不同的 `Broker`。\\n如果一個 `Broker` 故障了，`Consumer` 可以在其他 `Broker` 上找到 `Partition` 的副本，繼續獲取消息。logseq____&quot;,536870948]],[logseq____&quot;^15logseq____&quot;,[563,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1;logseq____&quot;,536870948]],[logseq____&quot;^15logseq____&quot;,[563,logseq____&quot;^Flogseq____&quot;,575,536870948]],[logseq____&quot;^15logseq____&quot;,[563,logseq____&quot;^Xlogseq____&quot;,550,536870948]],[logseq____&quot;^15logseq____&quot;,[563,logseq____&quot;^Vlogseq____&quot;,575,536870948]],[logseq____&quot;^15logseq____&quot;,[563,logseq____&quot;^Ulogseq____&quot;,550,536870948]],[logseq____&quot;^15logseq____&quot;,[563,logseq____&quot;^Ulogseq____&quot;,551,536870948]],[logseq____&quot;^15logseq____&quot;,[563,logseq____&quot;^Hlogseq____&quot;,551,536870948]],[logseq____&quot;^15logseq____&quot;,[563,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67ff899b-ba57-4014-85ad-eda5a7f7f444logseq____&quot;,536870948]],[logseq____&quot;^15logseq____&quot;,[564,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;如果沒有使用 `Partition Key`，[[Kafka]] 就會使用輪詢的方式來決定寫入哪個 `Partition`。\\n這樣，消息會均衡的寫入各個 `Partition`。\\n但這樣無法確保消息的有序性。logseq____&quot;,536870948]],[logseq____&quot;^15logseq____&quot;,[564,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1;logseq____&quot;,536870948]],[logseq____&quot;^15logseq____&quot;,[564,logseq____&quot;^Flogseq____&quot;,572,536870948]],[logseq____&quot;^15logseq____&quot;,[564,logseq____&quot;^Xlogseq____&quot;,550,536870948]],[logseq____&quot;^15logseq____&quot;,[564,logseq____&quot;^Vlogseq____&quot;,572,536870948]],[logseq____&quot;^15logseq____&quot;,[564,logseq____&quot;^Ulogseq____&quot;,550,536870948]],[logseq____&quot;^15logseq____&quot;,[564,logseq____&quot;^Ulogseq____&quot;,551,536870948]],[logseq____&quot;^15logseq____&quot;,[564,logseq____&quot;^Hlogseq____&quot;,551,536870948]],[logseq____&quot;^15logseq____&quot;,[564,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67ff899b-815e-449b-b883-e320731091e7logseq____&quot;,536870948]],[logseq____&quot;^15logseq____&quot;,[565,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;![image.png](../assets/image_1726931835692_0.png)\\n[[Kafka]] 中 `Topic` 被分成多個 `Partition` 分區。\\n`Topic` 是一個邏輯概念，`Partition` 是最小的存儲單元，掌握着一個 `Topic` 的部分數據。\\n每個 `Partition` 都是一個單獨的 log 文件，每條記錄都以追加的形式寫入。\\n![image.png](../assets/image_1726931865401_0.png)\\n`Record`（記錄） 和 `Message`（消息）是一個概念。logseq____&quot;,536870948]],[logseq____&quot;^15logseq____&quot;,[565,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1;logseq____&quot;,536870948]],[logseq____&quot;^15logseq____&quot;,[565,logseq____&quot;^Flogseq____&quot;,561,536870948]],[logseq____&quot;^15logseq____&quot;,[565,logseq____&quot;^Xlogseq____&quot;,550,536870948]],[logseq____&quot;^15logseq____&quot;,[565,logseq____&quot;^Vlogseq____&quot;,561,536870948]],[logseq____&quot;^15logseq____&quot;,[565,logseq____&quot;^Ulogseq____&quot;,550,536870948]],[logseq____&quot;^15logseq____&quot;,[565,logseq____&quot;^Ulogseq____&quot;,551,536870948]],[logseq____&quot;^15logseq____&quot;,[565,logseq____&quot;^Hlogseq____&quot;,551,536870948]],[logseq____&quot;^15logseq____&quot;,[565,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67ff899b-a852-430a-851f-f130937a5f62logseq____&quot;,536870948]],[logseq____&quot;^15logseq____&quot;,[566,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;![image.png](../assets/image_1726932336041_0.png)\\n[[Kafka]] 中有一個 `Consumer Group`（消費組）的概念，多個 `Consumer` 組團去消費一個 `Topic`。\\n同組的 `Consumer` 有相同的 Group ID。\\n`Consumer Group` 機制會保障一條消息只被組內唯一一個 `Consumer` 消費，不會重複消費。\\n消費組這種方式可以讓多個 `Partition` 並行消費，大大提高了消息的消費能力，最大並行度爲 `Topic` 的 `Partition` 數量。\\n![image.png](../assets/image_1726932393389_0.png)\\n可以透過增加 `Consumer` 數量提升消化速度，但當 `Consumer` 的數量超過 `Partition` 數時，會有空閒的 `Consumer`，且增加或移除 `Consumer` 時會進行 `rebalance` 重新分配 `Partition` 造成 delay。logseq____&quot;,536870948]],[logseq____&quot;^15logseq____&quot;,[566,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1;logseq____&quot;,536870948]],[logseq____&quot;^15logseq____&quot;,[566,logseq____&quot;^Flogseq____&quot;,556,536870948]],[logseq____&quot;^15logseq____&quot;,[566,logseq____&quot;^Xlogseq____&quot;,550,536870948]],[logseq____&quot;^15logseq____&quot;,[566,logseq____&quot;^Vlogseq____&quot;,552,536870948]],[logseq____&quot;^15logseq____&quot;,[566,logseq____&quot;^Ulogseq____&quot;,550,536870948]],[logseq____&quot;^15logseq____&quot;,[566,logseq____&quot;^Ulogseq____&quot;,551,536870948]],[logseq____&quot;^15logseq____&quot;,[566,logseq____&quot;^Hlogseq____&quot;,551,536870948]],[logseq____&quot;^15logseq____&quot;,[566,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67ff899b-d965-41d0-b407-ebc720f5e168logseq____&quot;,536870948]],[logseq____&quot;^15logseq____&quot;,[567,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;一個 `Topic` 可以被多個 `Consumer` 並行消費。如果 `Topic` 的所有 `Partition` 都在一個 `Broker`，那麼支持的 `Consumer` 數量就有限，而分散之後，可以支持更多的 `Consumer`。logseq____&quot;,536870948]],[logseq____&quot;^15logseq____&quot;,[567,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1;logseq____&quot;,536870948]],[logseq____&quot;^15logseq____&quot;,[567,logseq____&quot;^Flogseq____&quot;,555,536870948]],[logseq____&quot;^15logseq____&quot;,[567,logseq____&quot;^Xlogseq____&quot;,550,536870948]],[logseq____&quot;^15logseq____&quot;,[567,logseq____&quot;^Vlogseq____&quot;,570,536870948]],[logseq____&quot;^15logseq____&quot;,[567,logseq____&quot;^Ulogseq____&quot;,550,536870948]],[logseq____&quot;^15logseq____&quot;,[567,log 個 Hash 函數，由計算結果決定寫入哪個 `Partition`。\\n所以，有相同 `Partition Key` 的消息，會被放到相同的 `Partition`。\\n例如使用 User ID 作爲 `Partition Key`，那麼此 ID 的消息就都在同一個 `Partition`，這樣可以保證此類消息的有序性。\\n這種方式需要注意 `Partition` 熱點問題。\\n例如使用 User ID 作爲 `Partition Key`，如果某一個 User 產生的消息特別多，是一個頭部活躍用戶，那麼此用戶的消息都進入同一個 `Partition` 就會產生熱點問題，導致某個 `Partition` 極其繁忙。logseq____&quot;,536870948]],[logseq____&quot;^15logseq____&quot;,[569,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1;logseq____&quot;,536870948]],[logseq____&quot;^15logseq____&quot;,[569,logseq____&quot;^Flogseq____&quot;,558,536870948]],[logseq____&quot;^15logseq____&quot;,[569,logseq____&quot;^Xlogseq____&quot;,550,536870948]],[logseq____&quot;^15logseq____&quot;,[569,logseq____&quot;^Vlogseq____&quot;,558,536870948]],[logseq____&quot;^15logseq____&quot;,[569,logseq____&quot;^Ulogseq____&quot;,550,536870948]],[logseq____&quot;^15logseq____&quot;,[569,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67ff899b-4f76-4a32-8f30-a774bdb945a6logseq____&quot;,536870948]],[logseq____&quot;^15logseq____&quot;,[570,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;![image.png](../assets/image_1726932000561_0.png)\\n一個 [[Kafka]] 集羣由多個 `Broker`（就是 Server） 構成，每個 `Broker` 中含有集羣的部分數據。\\n[[Kafka]] 把 `Topic` 的多個 `Partition` 分佈在多個 `Broker` 中。\\n\\n這樣會有多種好處：logseq____&quot;,536870948]],[logseq____&quot;^15logseq____&quot;,[570,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1;logseq____&quot;,536870948]],[logseq____&quot;^15logseq____&quot;,[570,logseq____&quot;^Flogseq____&quot;,554,536870948]],[logseq____&quot;^15logseq____&quot;,[570,logseq____&quot;^Xlogseq____&quot;,550,536870948]],[logseq____&quot;^15logseq____&quot;,[570,logseq____&quot;^Vlogseq____&quot;,554,536870948]],[logseq____&quot;^15logseq____&quot;,[570,logseq____&quot;^Ulogseq____&quot;,550,536870948]],[logseq____&quot;^15logseq____&quot;,[570,logseq____&quot;^Ulogseq____&quot;,551,536870948]],[logseq____&quot;^15logseq____&quot;,[570,logseq____&quot;^Hlogseq____&quot;,551,536870948]],[logse  <script type="text/javascript">// Single Page Apps for GitHub Pages

      // This script checks to see if a redirect is present in the query string
      // and converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + (q.p || '') +
              (q.q ? ('?' + q.q) : '') +
              l.hash
            );
          }
        }
      }(window.location))</script>
