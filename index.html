e\\n}\\n```\\n**圖的建構**：\\n根據每個病人的約會偏好，建立一個二分圖。`graph[i][j]` 表示病人 `i` 可以選擇約會時段 `j`。\\n**匈牙利算法**：\\n`dfs` 函數嘗試找到一個合適的約會時段給每個病人。如果病人 `i` 能夠找到一個未被分配的約會時段，或者找到一個可以重新分配的約會時段，則返回 `true`。\\n**匹配計數**：\\n嘗試給每個病人分配約會時段，並計數成功分配的病人數量。若分配數量等於病人的數量，則返回 `true`，表示所有病人都能被安排。logseq____&quot;,536870958]],[logseq____&quot;^15logseq____&quot;,[1136,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1;logseq____&quot;,536870958]],[logseq____&quot;^15logseq____&quot;,[1136,logseq____&quot;^Flogseq____&quot;,1129,536870958]],[logseq____&quot;^15logseq____&quot;,[1136,logseq____&quot;^Xlogseq____&quot;,1126,536870958]],[logseq____&quot;^15logseq____&quot;,[1136,logseq____&quot;^Vlogseq____&quot;,1126,536870958]],[logseq____&quot;^15logseq____&quot;,[1136,logseq____&quot;^Ulogseq____&quot;,1126,536870958]],[logseq____&quot;^15logseq____&quot;,[1136,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^1=logseq____&quot;,2],536870958]],[logseq____&quot;^15logseq____&quot;,[1136,logseq____&quot;^Jlogseq____&quot;,[],536870958]],[logseq____&quot;^15logseq____&quot;,[1136,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u68d261df-e1ff-413c-87df-7f8cab71350clogseq____&quot;,536870958]],[logseq____&quot;^15logseq____&quot;,[1138,logseq____&quot;^Klogseq____&quot;,1758618079532,536870959]],[logseq____&quot;^15logseq____&quot;,[1138,logseq____&quot;^@logseq____&quot;,false,536870959]],[logseq____&quot;^15logseq____&quot;,[1138,logseq____&quot;^Ylogseq____&quot;,logseq____&quot;prflxlogseq____&quot;,536870959]],[logseq____&quot;^15logseq____&quot;,[1138,logseq____&quot;^11logseq____&quot;,logseq____&quot;prflxlogseq____&quot;,536870959]],[logseq____&quot;^15logseq____&quot;,[1138,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^16logseq____&quot;,true],536871005]],[logseq____&quot;^15logseq____&quot;,[1138,logseq____&quot;^4logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^16logseq____&quot;,logseq____&quo       // This script checks to see if a redirect is present in the query string
      // and converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + (q.p || '') +
              (q.q ? ('?' + q.q) : '') +
              l.hash
            );
          }
        }
