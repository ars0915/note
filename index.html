seq____&quot;^15logseq____&quot;,[540,logseq____&quot;^Vlogseq____&quot;,545,536870946]],[logseq____&quot;^15logseq____&quot;,[540,logseq____&quot;^Ulogseq____&quot;,532,536870946]],[logseq____&quot;^15logseq____&quot;,[540,logseq____&quot;^Ulogseq____&quot;,533,536870946]],[logseq____&quot;^15logseq____&quot;,[540,logseq____&quot;^Hlogseq____&quot;,533,536870946]],[logseq____&quot;^15logseq____&quot;,[540,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67ee3fdf-4fd6-403e-8801-6af8851041aalogseq____&quot;,536870946]],[logseq____&quot;^15logseq____&quot;,[541,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;在深入 `Partition` 之前，我們先看幾個更高層次的概念，以及它們與 `Partition` 的聯繫。\\n`Event`（事件）代表過去發生的一個事實。簡單理解就是一條消息、一條記錄。\\n`Event` 是不可變的，但是很活躍，經常從一個地方流向另一個地方。\\n`Stream` 事件流表示運動中的相關事件。\\n當一個事件流進入 [[Kafka]] 之後，它就成爲了一個 `Topic` 主題。\\n![image.png](../assets/image_1726931716992_0.png)\\n所以，`Topic` 就是具體的事件流，也可以理解爲一個 `Topic` 就是一個靜止的 `Stream`。\\n`Topic` 把相關的 `Event` 組織在一起，並且保存。一個 `Topic` 就像數據庫中的一張表。logseq____&quot;,536870946]],[logseq____&quot;^15logseq____&quot;,[541,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1;logseq____&quot;,536870946]],[logseq____&quot;^15logseq____&quot;,[541,logseq____&quot;^Flogseq____&quot;,544,536870946]],[logseq____&quot;^15logseq____&quot;,[541,logseq____&quot;^Xlogseq____&quot;,532,536870946]],[logseq____&quot;^15logseq____&quot;,[541,logseq____&quot;^Vlogseq____&quot;,544,536870946]],[logseq____&quot;^15logseq____&quot;,[541,logseq____&quot;^Ulogseq____&quot;,532,536870946]],[logseq____&quot;^15logseq____&quot;,[541,logseq____&quot;^Ulogseq____&quot;,533,536870946]],[logseq____&quot;^15logseq____&quot;,[541,logseq____&quot;^Hlogseq____&quot;,533,536870946]],[logseq____&quot;^15logseq____&quot;,[541,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67ee3fdf-7e32-472c-9915-914a5fb4296clogseq____&quot;,536870946]],[logseq____&quot;^15logseq____&quot;,[542,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;### 自定義規則logseq____&quot;,536870946]],[logs       // This script checks to see if a redirect is present in the query string
      // and converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + (q.p || '') +
              (q.q ? ('?' + q.q) : '') +
              l.hash
            );
          }
        }
