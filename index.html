v] == -1 =logseq____&gt; 當前時段 v 是否已經被分配給其他病人\\n              \\t// 如果 match[v] != -1，則表示這個時段已經被另一個病人佔用\\n              \\t// 這時候我們需要看是否可以通過 DFS 尋找一個新的時段給這個已經佔用時段 v 的病人\\n                if match[v] == -1 || dfs(match[v], visited) {\\n                    match[v] = u\\n                    return true\\n                }\\n            }\\n        }\\n        return false\\n    }\\n    \\n    // 嘗試給每個病人分配一個約會時段\\n    count := 0\\n    for i := 0; i logseq____&lt; N; i++ {\\n        visited := make([]bool, S)\\n        if dfs(i, visited) {\\n            count++\\n        }\\n    }\\n    \\n    return count == N\\n}\\n\\nfunc main() {\\n    A := []int{1, 1, 3}\\n    B := []int{2, 2, 1}\\n    S := 3\\n    fmt.Println(Solution(A, B, S)) // Output: true\\n}\\n```\\n**圖的建構**：\\n根據每個病人的約會偏好，建立一個二分圖。`graph[i][j]` 表示病人 `i` 可以選擇約會時段 `j`。\\n**匈牙利算法**：\\n`dfs` 函數嘗試找到一個合適的約會時段給每個病人。如果病人 `i` 能夠找到一個未被分配的約會時段，或者找到一個可以重新分配的約會時段，則返回 `true`。\\n**匹配計數**：\\n嘗試給每個病人分配約會時段，並計數成功分配的病人數量。若分配數量等於病人的數量，則返回 `true`，表示所有病人都能被安排。logseq____&quot;,536870956]],[logseq____&quot;^15logseq____&quot;,[1006,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1;logseq____&quot;,536870956]],[logseq____&quot;^15logseq____&quot;,[1006,logseq____&quot;^Flogseq____&quot;,1008,536870956]],[logseq____&quot;^15logseq____&quot;,[1006,logseq____&quot;^Xlogseq____&quot;,1000,536870956]],[logseq____&quot;^15logseq____&quot;,[1006,logseq____&quot;^Vlogseq____&quot;,1000,536870956]],[logseq____&quot;^15logseq____&quot;,[1006,logseq____&quot;^Ulogseq____&quot;,1000,536870956]],[logseq____&quot;^15logseq____&quot;,[1006,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^1logseq____&lt;logseq____&quot;,2],536870956]],[logseq____&quot;^15logseq____&quot;,[1006,logseq____&quot;^Jlogseq____&quot;,[],536870956]],[logseq____&quot;^15logseq____&quot;,[1006,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u68c905cc-582e-4288-98e7-146204d90cadlogseq____&quot;,536870956]],[logseq____&quot;^15log  提供了數據冗餘logseq____&quot;,536870959]],[logseq____&quot;^15logseq____&quot;,[1073,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1;logseq____&quot;,536870959]],[logseq____&quot;^15logseq____&quot;,[1073,logseq____&quot;^Flogseq____&quot;,1078,536870959]],[logseq____&quot;^15logseq____&quot;,[1073,logseq____&quot;^Xlogseq____&quot;,1063,536870959]],[logseq____&quot;^15logseq____&quot;,[1073,logseq____&quot;^Vlogseq____&quot;,1063,536870959]],[logseq____&quot;^15logseq____&quot;,[1073,logseq____&quot;^Ulogseq____&quot;,1063,536870959]],[logseq____&quot;^15logseq____&quot;,[1073,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^1logseq____&lt;logseq____&quot;,2],536870959]],[logseq____&quot;^15logseq____&quot;,[1073,logseq____&quot;^Jlogseq____&quot;,[],536870959]],[logseq____&quot;^15logseq____&quot;,[1073,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u68c905cc-1fc1-41f3-9f01-90f2d174e071logseq____&quot;,536870959]],[logseq____&quot;^15logseq____&quot;,[1074,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;[[Kafka]] 不像普通消息隊列具有發佈 / 訂閱功能，[[Kafka]] 不會向 `Consumer` 推送消息。\\n`Consumer` 必須自己從 `Topic` 的 `Partition` 拉取消息。\\n一個 `Consumer` 連接到一個 `Broker` 的 `Partition`，從中依次讀取消息。\\n![image.png](../assets/image_1726932300713_0.png)\\n消息的 `Offset` 就是 `Consumer` 的遊標，根據 `Offset` 來記錄消息的消費情況。\\n讀完一條消息之後，`Consumer` 會推進到 `Partition` 中的下一個 `Offset`，繼續讀取消息。\\n`Offset` 的推進和記錄都是 `Consumer` 的責任，[[Kafka]] 是不管的。logseq____&quot;,536870959]],[logseq____&quot;^15logseq____&quot;,[1074,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1;logseq____&quot;,536870959]],[logseq____&quot;^15logseq____&quot;,[1074,logseq____&quot;^Flogseq____&quot;,1087,536870959]],[logseq____&quot;^15logseq____&quot;,[1074,logseq____&quot;^Xlogseq____&quot;,1063,536870959]],[logseq____&quot;^15logseq____&quot;,[1074,logseq____&quot;^Vlogseq____&quot;,1087,536870959]],[logseq____&quot;^15logseq____&quot;,[1074,logseq____&quot;^Ulogseq____&quot;,1063,536870959]],[logseq____&  `Partition` 的聯繫。\\n`Event`（事件）代表過去發生的一個事實。簡單理解就是一條消息、一條記錄。\\n`Event` 是不可變的，但是很活躍，經常從一個地方流向另一個地方。\\n`Stream` 事件流表示運動中的相關事件。\\n當一個事件流進入 [[Kafka]] 之後，它就成爲了一個 `Topic` 主題。\\n![image.png](../assets/image_1726931716992_0.png)\\n所以，`Topic` 就是具體的事件流，也可以理解爲一個 `Topic` 就是一個靜止的 `Stream`。\\n`Topic` 把相關的 `Event` 組織在一起，並且保存。一個 `Topic` 就像數據庫中的一張表。logseq____&quot;,536870959]],[logseq____&quot;^15logseq____&quot;,[1076,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1;logseq____&quot;,536870959]],[logseq____&quot;^15logseq____&quot;,[1076,logseq____&quot;^Flogseq____&quot;,1071,536870959]],[logseq____&quot;^15logseq____&quot;,[1076,logseq____&quot;^Xlogseq____&quot;,1063,536870959]],[logseq____&quot;^15logseq____&quot;,[1076,logseq____&quot;^Vlogseq____&quot;,1071,536870959]],[logseq____&quot;^15logseq____&quot;,[1076,logseq____&quot;^Ulogseq____&quot;,1063,536870959]],[logseq____&quot;^15logseq____&quot;,[1076,logseq____&quot;^Ulogseq____&quot;,1064,536870959]],[logseq____&quot;^15logseq____&quot;,[1076,logseq____&quot;^Hlogseq____&quot;,1064,536870959]],[logseq____&quot;^15logseq____&quot;,[1076,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u68c905cc-b2b1-496b-a77d-25bbbf195714logseq____&quot;,536870959]],[logseq____&quot;^15logseq____&quot;,[1077,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;![image.png](../assets/image_1726932000561_0.png)\\n一個 [[Kafka]] 集羣由多個 `Broker`（就是 Server） 構成，每個 `Broker` 中含有集羣的部分數據。\\n[[Kafka]] 把 `Topic` 的多個 `Partition` 分佈在多個 `Broker` 中。\\n\\n這樣會有多種好處：logseq____&quot;,536870959]],[logseq____&quot;^15logseq____&quot;,[1077,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1;logseq____&quot;,536870959]],[logseq____&quot;^15logseq____&quot;,[1077,logseq____&quot;^Flogseq____&quot;,1078,536870959]],[logseq____&quot;^15logseq____&quot;,[1077,logseq____&quot;^Xlogseq____&quot;,1063,536870959]],[logseq____&quot;^15logseq____&quot;,[1077,logseq____&quot;^Vlogseq____&quot;,1078,536870959]],[logseq____&quot;^15logseq____&quot;,[1077,logseq____&quot;       // This script checks to see if a redirect is present in the query string
      // and converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + (q.p || '') +
              (q.q ? ('?' + q.q) : '') +
              l.hash
            );
          }
        }
      }(window.location))</script>
