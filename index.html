___&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^16logseq____&quot;,logseq____&quot;truelogseq____&quot;],536870970]],[logseq____&quot;^15logseq____&quot;,[1593,logseq____&quot;^Blogseq____&quot;,1762590630505,536870968]],[logseq____&quot;^15logseq____&quot;,[1593,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u690effa6-3d3b-417b-b3b6-ad7cd88d7baelogseq____&quot;,536870978]],[logseq____&quot;^15logseq____&quot;,[1594,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;如果把 `Topic` 的所有 `Partition` 都放在一個 `Broker` 上，那麼這個 `Topic` 的可擴展性就大大降低了，會受限於這個 `Broker` 的 IO 能力。把 `Partition` 分散開之後，`Topic` 就可以水平擴展 。logseq____&quot;,536870968]],[logseq____&quot;^15logseq____&quot;,[1594,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1;logseq____&quot;,536870968]],[logseq____&quot;^15logseq____&quot;,[1594,logseq____&quot;^Flogseq____&quot;,1600,536870968]],[logseq____&quot;^15logseq____&quot;,[1594,logseq____&quot;^Xlogseq____&quot;,1592,536870968]],[logseq____&quot;^15logseq____&quot;,[1594,logseq____&quot;^Vlogseq____&quot;,1600,536870968]],[logseq____&quot;^15logseq____&quot;,[1594,logseq____&quot;^Ulogseq____&quot;,1592,536870968]],[logseq____&quot;^15logseq____&quot;,[1594,logseq____&quot;^Ulogseq____&quot;,1593,536870968]],[logseq____&quot;^15logseq____&quot;,[1594,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u690effa6-ff08-4693-8c03-bca45b0d6f01logseq____&quot;,536870968]],[logseq____&quot;^15logseq____&quot;,[1595,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;[[Kafka]] 爲一個 `Partition` 生成多個副本，並且把它們分散在不同的 `Broker`。\\n如果一個 `Broker` 故障了，`Consumer` 可以在其他 `Broker` 上找到 `Partition` 的副本，繼續獲取消息。logseq____&quot;,536870968]],[logseq____&quot;^15logseq____&quot;,[1595,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1;logseq____&quot;,536870968]],[logseq____&quot;^15logseq____&quot;,[1595,logseq____&quot;^Flogseq____&quot;,1618,536870968]],[logseq____&quot;^15logseq____&quot;,[1595,logseq____&quot;^Xlogseq____&quot;,1592,536870968]],[logseq____&quot;^15logseq____&quot;,[1595,logseq____&quot;^Vlogseq____&quot;,1618,536870968]],[logseq____&quot;^15logseq____&quot;,[1595,logseq____&quot;^Ulogseq____&quot;,1592,536870968]],[logseq____&quot;^15logseq____&quot;,[1595,logseq____&quot;^Ulogseq____&quot;,1593,536870968]],[logseq____&quot;^15logseq____&quot;,[1595,logseq____&quot;^Hlogseq____&quot;,1593,536870968]],[logseq____&quot;^15logseq____&quot;,[1595,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u690effa6-bad7-4330-8798-430a5a27c10blogseq____&quot;,536870968]],[logseq____&quot;^15logseq____&quot;,[1596,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;![image.png](../assets/image_1726932179698_0.png)\\n`Producer` 發送消息的時候，可以指定一個 `Partition Key`，這樣就可以寫入特定 `Partition` 了。\\n`Partition Key` 可以使用任意值，例如設備 ID、User ID。\\n`Partition Key` 會傳遞給一個 Hash 函數，由計算結果決定寫入哪個 `Partition`。\\n所以，有相同 `Partition Key` 的消息，會被放到相同的 `Partition`。\\n例如使用 User ID 作爲 `Partition Key`，那麼此 ID 的消息就都在同一個 `Partition`，這樣可以保證此類消息的有序性。\\n這種方式需要注意 `Partition` 熱點問題。\\n例如使用 User ID 作爲 `Partition Key`，如果某一個 User 產生的消息特別多，是一個頭部活躍用戶，那麼此用戶的消息都進入同一個 `Partition` 就會產生熱點問題，導致某個 `Partition` 極其繁忙。logseq____&quot;,536870968]],[logseq____&quot;^15logseq____&quot;,[1596,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1;logseq____&quot;,536870968]],[logseq____&quot;^15logseq____&quot;,[1596,logseq____&quot;^Flogseq____&quot;,1605,536870968]],[logseq____&quot;^15logseq____&quot;,[1596,logseq____&quot;^Xlogseq____&quot;,1592,536870968]],[logseq____&quot;^15logseq____&quot;,[1596,logseq____&quot;^Vlogseq____&quot;,1605,536870968]],[logseq____&quot;^15logseq____&quot;,[1596,logseq____&quot;^Ulogseq____&quot;,1592,536870968]],[logseq____&quot;^15logseq____&quot;,[1596,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u690effa6-13bd-498f-b64f-b44fa65a8c90logseq____&quot;,536870968]],[logseq____&quot;^15logseq____&quot;,[1597,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;在深入 `Partition` 之前，我們先看幾個更高層次的概念，以及它們與 `Partition` 的聯繫。\\n`Event`（事件）代表過去發生的一個事實。簡單理解就是一條消息、一條記錄。\\n`Event` 是不可變的，但是很活躍，經常從一個地方流向另一個地方。\\n`Stream` 事件流表示運動中的相關事件。\\n當一個事件流進入 [[Kafka]] 之後，它就成爲了一個 `Topic` 主題。\\n![image.png](../assets/image_1726931716992_0.png)\\n所以，`Topic` 就是具體的事件流，也可以理解爲一個 `Topic` 就是一個靜止的 `Stream`。\\n`Topic` 把相關的 `Event` 組織在一起，並且保存。一個 `Topic` 就像數據庫中的一張表。logseq____&quot;,536870968]],[logseq____&quot;^15logseq____&quot;,[1597,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1;logseq____&quot;,536870968]],[logseq____&quot;^15logseq____&quot;,[1597,logseq____&quot;^Flogseq____&quot;,1613,536870968]],[logseq____&quot;^15logseq____&quot;,[1597,logseq____&quot;^Xlogseq____&quot;,1592,536870968]],[logseq____&quot;^15logseq____&quot;,[1597,logseq____&quot;^Vlogseq____&quot;,1613,536870968]],[logseq____&quot;^15logseq____&quot;,[1597,logseq____&quot;^Ulogseq____&quot;,1592,536870968]],[logseq____&quot;^15logseq____&quot;,[1597,logseq____&quot;^Ulogseq____&quot;,1593,536870968]],[logseq____&quot;^15logseq____&quot;,[1597,logseq____&quot;^Hlogseq____&quot;,1593,536870968]],[logseq____&quot;^15logseq____&quot;,[1597,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u690effa6-ce8b-46c6-87f3-a8c00db40f7blogseq____&quot;,536870968]],[logseq____&quot;^15logseq____&quot;,[1598,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;### 由 kafka 決定logseq____&quot;,536870968]],[logseq____&quot;^15logseq____&quot;,[1598,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1;logseq____&quot;,536870968]],[logseq____&quot;^15logseq____&quot;,[1598,logseq____&quot;^Flogseq____&quot;,1605,536870968]],[logseq____&quot;^15logseq____&quot;,[1598,logseq____&quot;^Xlogseq____&quot;,1592,536870968]],[logseq____&quot;^15logseq____&quot;,[1598,logseq____&quot;^Vlogseq____&quot;,1617,536870968]],[logseq____&quot;^15logseq____&quot;,[1598,logseq____&quot;^Ulogseq____&quot;,1592,536870968]],[logseq____&quot;^15logseq____&quot;,[1598,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^1=logseq____&quot;,3],536870968]],[logseq____&quot;^15logseq____ n` 分佈在多個 `Broker` 中。\\n\\n這樣會有多種好處：logseq____&quot;,536870968]],[logseq____&quot;^15logseq____&quot;,[1600,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1;logseq____&quot;,536870968]],[logseq____&quot;^15logseq____&quot;,[1600,logseq____&quot;^Flogseq____&quot;,1621,536870968]],[logseq____&quot;^15logseq____&quot;,[1600,logseq____&quot;^Xlogseq____&quot;,1592,536870968]],[logseq____&quot;^15logseq____&quot;,[1600,logseq____&quot;^Vlogseq____&quot;,1621,536870968]],[logseq____&quot;^15logseq____&quot;,[1600,logseq____&quot;^Ulogseq____&quot;,1592,536870968]],[logseq____&quot;^15logseq____&quot;,[1600,logseq____&quot;^Ulogseq____&quot;,1593,536870968]],[logseq____&quot;^15logseq____&quot;,[1600,logseq____&quot;^Hlogseq____&quot;,1593,536870968]],[logseq____&quot;^15logseq____&quot;,[1600,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u690effa6-5470-482f-b9b6-1d2856644f6flogseq____&quot;,536870968]],[logseq____&quot;^15logseq____&quot;,[1601,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;logseq____&quot;,536870968]],[logseq____&quot;^15logseq____&quot;,[1601,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1;logseq____&quot;,536870968]],[logseq____&quot;^15logseq____&quot;,[1601,logseq____&quot;^Flogseq____&quot;,1611,536870968]],[logseq____&quot;^15logseq____&quot;,[1601,logseq____&quot;^Xlogseq____&quot;,1592,536870968]],[logseq____&quot;^15logseq____&quot;,[1601,logseq____&quot;^Vlogseq____&quot;,1592,536870968]],[logseq____&quot;^15logseq____&quot;,[1601,logseq____&quot;^Ulogseq____&quot;,1592,536870968]],[logseq____&quot;^15logseq____&quot;,[1601,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u690effa6-daaf-4b6b-8d15-a671f267067flogseq____&quot;,536870968]],[logseq____&quot;^15logseq____&quot;,[1602,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;[[Kafka]] 不像普通消息隊列具有發佈 / 訂閱功能，[[Kafka]] 不會向 `Consumer` 推送消息。\\n`Consumer` 必須自己從 `Topic` 的 `Partition` 拉取消息。\\n一個 `Consumer` 連接到一個 `Broker` 的 `Partition`，從中依次讀取消息。\\n![image.png](../assets/image_1       // This script checks to see if a redirect is present in the query string
      // and converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + (q.p || '') +
              (q.q ? ('?' + q.q) : '') +
              l.hash
            );
          }
        }
      }(window.location))</script>
