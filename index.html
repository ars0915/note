有 return pointer\\n\\n```go\\nfunc main3() {\\n   y := 2\\n   _ = stackIt3(logseq____&amp;y) // pass y down the stack as a pointer\\n}\\n\\n//go:noinline\\nfunc stackIt3(y *int) int {\\n   res := *y * 2\\n   return res\\n}\\n```\\n\\n```shell\\n$ go build -gcflags logseq____&apos;-m -llogseq____&apos;\\n# github.com/Jimeux/go-samples/allocations\\n./main.go:10:14: y does not escape\\n```\\n`stackIt2` 把 `res` 傳到 `main`，`y`在 `stackIt2` 的 `stack frame`被釋放後才被引用，因此編譯器判斷 `y`必須被放到 heap 中在能保持活著，不然在 `main` 中被引用時 `y` 已經不存在\\n`stackIt3` 則是把 `y` 放到 stack，因為 `y` 在 `main3` 外都沒被引用到，所以編譯器判斷 `y`不需要被放到 heap\\n\\nbenchmark\\n```shell\\n$ go test -bench . -benchmem\\nBenchmarkStackIt3-8  705347884  1.62 ns/op  0 B/op  0 allocs/op\\n```logseq____&quot;,536870938]],[logseq____&quot;^15logseq____&quot;,[384,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1;logseq____&quot;,536870938]],[logseq____&quot;^15logseq____&quot;,[384,logseq____&quot;^Flogseq____&quot;,391,536870938]],[logseq____&quot;^15logseq____&quot;,[384,logseq____&quot;^Xlogseq____&quot;,374,536870938]],[logseq____&quot;^15logseq____&quot;,[384,logseq____&quot;^Vlogseq____&quot;,400,536870938]],[logseq____&quot;^15logseq____&quot;,[384,logseq____&quot;^Ulogseq____&quot;,374,536870938]],[logseq____&quot;^15logseq____&quot;,[384,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^1=logseq____&quot;,3],536870938]],[logseq____&quot;^15logseq____&quot;,[384,logseq____&quot;^Jlogseq____&quot;,[],536870938]],[logseq____&quot;^15logseq____&quot;,[384,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67eca698-37a5-4ca0-b424-03e2ae375235logseq____&quot;,536870938]],[logseq____&quot;^15logseq____&quot;,[385,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;### Return value\\n```go\\nfunc main1() {\\n   _ = stackIt()\\n}\\n//go:noinline\\nfunc stackIt() int {\\n   y := 2\\n   return y * 2\\n}\\n```\\n\\n```shell\\ngo build -gcflags logseq____&apos;-m -llogseq____&apos;\\n```\\n加上 `noinline` pr unc main() {\\n    A := []int{1, 1, 3}\\n    B := []int{2, 2, 1}\\n    S := 3\\n    fmt.Println(Solution(A, B, S)) // Output: true\\n}\\n```\\n**圖的建構**：\\n根據每個病人的約會偏好，建立一個二分圖。`graph[i][j]` 表示病人 `i` 可以選擇約會時段 `j`。\\n**匈牙利算法**：\\n`dfs` 函數嘗試找到一個合適的約會時段給每個病人。如果病人 `i` 能夠找到一個未被分配的約會時段，或者找到一個可以重新分配的約會時段，則返回 `true`。\\n**匹配計數**：\\n嘗試給每個病人分配約會時段，並計數成功分配的病人數量。若分配數量等於病人的數量，則返回 `true`，表示所有病人都能被安排。logseq____&quot;,536870941]],[logseq____&quot;^15logseq____&quot;,[426,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1;logseq____&quot;,536870941]],[logseq____&quot;^15logseq____&quot;,[426,logseq____&quot;^Flogseq____&quot;,430,536870941]],[logseq____&quot;^15logseq____&quot;,[426,logseq____&quot;^Xlogseq____&quot;,420,536870941]],[logseq____&quot;^15logseq____&quot;,[426,logseq____&quot;^Vlogseq____&quot;,420,536870941]],[logseq____&quot;^15logseq____&quot;,[426,logseq____&quot;^Ulogseq____&quot;,420,536870941]],[logseq____&quot;^15logseq____&quot;,[426,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^1=logseq____&quot;,2],536870941]],[logseq____&quot;^15logseq____&quot;,[426,logseq____&quot;^Jlogseq____&quot;,[],536870941]],[logseq____&quot;^15logseq____&quot;,[426,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67eca698-9db9-4a93-a883-946be9c70248logseq____&quot;,536870941]],[logseq____&quot;^15logseq____&quot;,[427,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;**病人**：每個病人有兩個可能的約會時間。\\n**醫生**：有 S 個約會時段可供選擇。\\n**目標**：檢查是否可以為每個病人分配一個約會時段，以滿足所有病人的需求，且每個醫生一次只能接受一個病人。logseq____&quot;,536870941]],[logseq____&quot;^15logseq____&quot;,[427,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1;logseq____&quot;,536870941]],[logseq____&quot;^15logseq____&quot;,[427,logseq____&quot;^Flogseq____&quot;,425,536870941]],[logseq____&quot;^15logseq____&quot;,[427,logseq____&quot;^Xlogseq____&quot;,420,536870941]],[logseq____&quot;^15logseq____&quot;,[427,logseq____&quot;^Vlogseq____&quot;,425,536870941]],[logseq____&quot;^15logseq____&quot;,[427,l 都以追加的形式寫入。\\n![image.png](../assets/image_1726931865401_0.png)\\n`Record`（記錄） 和 `Message`（消息）是一個概念。logseq____&quot;,536870944]],[logseq____&quot;^15logseq____&quot;,[501,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1;logseq____&quot;,536870944]],[logseq____&quot;^15logseq____&quot;,[501,logseq____&quot;^Flogseq____&quot;,508,536870944]],[logseq____&quot;^15logseq____&quot;,[501,logseq____&quot;^Xlogseq____&quot;,483,536870944]],[logseq____&quot;^15logseq____&quot;,[501,logseq____&quot;^Vlogseq____&quot;,508,536870944]],[logseq____&quot;^15logseq____&quot;,[501,logseq____&quot;^Ulogseq____&quot;,483,536870944]],[logseq____&quot;^15logseq____&quot;,[501,logseq____&quot;^Ulogseq____&quot;,484,536870944]],[logseq____&quot;^15logseq____&quot;,[501,logseq____&quot;^Hlogseq____&quot;,484,536870944]],[logseq____&quot;^15logseq____&quot;,[501,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67eca698-77b7-47f7-9ea3-37930f1cecdblogseq____&quot;,536870944]],[logseq____&quot;^15logseq____&quot;,[502,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;### 自定義規則logseq____&quot;,536870944]],[logseq____&quot;^15logseq____&quot;,[502,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1;logseq____&quot;,536870944]],[logseq____&quot;^15logseq____&quot;,[502,logseq____&quot;^Flogseq____&quot;,497,536870944]],[logseq____&quot;^15logseq____&quot;,[502,logseq____&quot;^Xlogseq____&quot;,483,536870944]],[logseq____&quot;^15logseq____&quot;,[502,logseq____&quot;^Vlogseq____&quot;,486,536870944]],[logseq____&quot;^15logseq____&quot;,[502,logseq____&quot;^Ulogseq____&quot;,483,536870944]],[logseq____&quot;^15logseq____&quot;,[502,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^1=logseq____&quot;,3],536870944]],[logseq____&quot;^15logseq____&quot;,[502,logseq____&quot;^Jlogseq____&quot;,[],536870944]],[logseq____&quot;^15logseq____&quot;,[502,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67eca698-e48a-42f7-adbb-941a9d97a78dlogseq____&quot;,536870944]],[logseq____&quot;^15logseq____&quot;,[503,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;![image.png](../assets/image_1726932179698_0.png)\\n`Producer` 發送消息的時候，可以指定一個 `Partition Key`，這樣就可以寫入特定 `Partition` 了。\\n`Partition Key` 可以使用任意值，例如設備 ID、User ID。\\n`Partition Key` 會傳遞給一個 Hash 函數，由計算結果決定寫入哪個 `Partition`。\\n所以，有相同 `Partition Key` 的消息，會被放到相同的 `Partition`。\\n例如使用 User ID 作爲 `Partition Key`，那麼此 ID 的消息就都在同一個 `Partition`，這樣可以保證此類消息的有序性。\\n這種方式需要注意 `Partition` 熱點問題。\\n例如使用 User ID 作爲 `Partition Key`，如果某一個 User 產生的消息特別多，是一個頭部活躍用戶，那麼此用戶的消息都進入同一個 `Partition` 就會產生熱點問題，導致某個 `Partition` 極其繁忙。logseq____&quot;,536870944]],[logseq____&quot;^15logseq____&quot;,[503,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1;logseq____&quot;,536870944]],[logseq____&quot;^15logseq____&quot;,[503,logseq____&quot;^Flogseq____&quot;,487,536870944]],[logseq____&quot;^15logseq____&quot;,[503,logseq____&quot;^Xlogseq____&quot;,483,536870944]],[logseq____&quot;^15logseq____&quot;,[503,logseq____&quot;^Vlogseq____&quot;,487,536870944]],[logseq____&quot;^15logseq____&quot;,[503,logseq____&quot;^Ulogseq____&quot;,483,536870944]],[logseq____&quot;^15logseq____&quot;,[503,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67eca698-9b09-44e8-b866-e7c26e3afec8logseq____&quot;,536870944]],[logseq____&quot;^15logseq____&quot;,[504,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;[[Kafka]] 爲一個 `Partition` 生成多個副本，並且把它們分散在不同的 `Broker`。\\n如果一個 `Broker` 故障了，`Consumer` 可以在其他 `Broker` 上找到 `Partition` 的副本，繼續獲取消息。logseq____&quot;,536870944]],[logseq____&quot;^15logseq____&quot;,[504,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1;logseq____&quot;,536870944]],[logseq____&quot;^15logseq____&quot;,[504,logseq____&quot;^Flogseq____&quot;,498,536870944]],[logseq____&quot;^15logseq____&quot;,[504,logseq____&quot;^Xlogseq____&quot;,483,536870944]],[logseq____&quot;^15logseq____&quot;,[504,logseq____&quot;^Vlogseq____&quot;,498,536870944]],[logseq____&quot;^15logseq____&quot;,[504,logseq____       // This script checks to see if a redirect is present in the query string
      // and converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + (q.p || '') +
              (q.q ? ('?' + q.q) : '') +
              l.hash
            );
          }
        }
      }(window.location))</script>
