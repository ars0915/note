h[v] != -1，則表示這個時段已經被另一個病人佔用\\n              \\t// 這時候我們需要看是否可以通過 DFS 尋找一個新的時段給這個已經佔用時段 v 的病人\\n                if match[v] == -1 || dfs(match[v], visited) {\\n                    match[v] = u\\n                    return true\\n                }\\n            }\\n        }\\n        return false\\n    }\\n    \\n    // 嘗試給每個病人分配一個約會時段\\n    count := 0\\n    for i := 0; i logseq____&lt; N; i++ {\\n        visited := make([]bool, S)\\n        if dfs(i, visited) {\\n            count++\\n        }\\n    }\\n    \\n    return count == N\\n}\\n\\nfunc main() {\\n    A := []int{1, 1, 3}\\n    B := []int{2, 2, 1}\\n    S := 3\\n    fmt.Println(Solution(A, B, S)) // Output: true\\n}\\n```\\n**圖的建構**：\\n根據每個病人的約會偏好，建立一個二分圖。`graph[i][j]` 表示病人 `i` 可以選擇約會時段 `j`。\\n**匈牙利算法**：\\n`dfs` 函數嘗試找到一個合適的約會時段給每個病人。如果病人 `i` 能夠找到一個未被分配的約會時段，或者找到一個可以重新分配的約會時段，則返回 `true`。\\n**匹配計數**：\\n嘗試給每個病人分配約會時段，並計數成功分配的病人數量。若分配數量等於病人的數量，則返回 `true`，表示所有病人都能被安排。logseq____&quot;,536870934]],[logseq____&quot;^15logseq____&quot;,[347,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1;logseq____&quot;,536870934]],[logseq____&quot;^15logseq____&quot;,[347,logseq____&quot;^Flogseq____&quot;,343,536870934]],[logseq____&quot;^15logseq____&quot;,[347,logseq____&quot;^Xlogseq____&quot;,338,536870934]],[logseq____&quot;^15logseq____&quot;,[347,logseq____&quot;^Vlogseq____&quot;,338,536870934]],[logseq____&quot;^15logseq____&quot;,[347,logseq____&quot;^Ulogseq____&quot;,338,536870934]],[logseq____&quot;^15logseq____&quot;,[347,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^1=logseq____&quot;,2],536870934]],[logseq____&quot;^15logseq____&quot;,[347,logseq____&quot;^Jlogseq____&quot;,[],536870934]],[logseq____&quot;^15logseq____&quot;,[347,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u675a9620-7e4d-4163-87ee-e1b920b0d10dlogseq____&quot;,536870934]],[logseq____&quot;^15logseq____&quot;,[348,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;func Solution(A []int, B []in seq____&quot;~u675a9620-2c16-4f06-858a-a1680036e9cdlogseq____&quot;,536870936]],[logseq____&quot;^15logseq____&quot;,[377,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;![image.png](../assets/image_1726932179698_0.png)\\n`Producer` 發送消息的時候，可以指定一個 `Partition Key`，這樣就可以寫入特定 `Partition` 了。\\n`Partition Key` 可以使用任意值，例如設備 ID、User ID。\\n`Partition Key` 會傳遞給一個 Hash 函數，由計算結果決定寫入哪個 `Partition`。\\n所以，有相同 `Partition Key` 的消息，會被放到相同的 `Partition`。\\n例如使用 User ID 作爲 `Partition Key`，那麼此 ID 的消息就都在同一個 `Partition`，這樣可以保證此類消息的有序性。\\n這種方式需要注意 `Partition` 熱點問題。\\n例如使用 User ID 作爲 `Partition Key`，如果某一個 User 產生的消息特別多，是一個頭部活躍用戶，那麼此用戶的消息都進入同一個 `Partition` 就會產生熱點問題，導致某個 `Partition` 極其繁忙。logseq____&quot;,536870936]],[logseq____&quot;^15logseq____&quot;,[377,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1;logseq____&quot;,536870936]],[logseq____&quot;^15logseq____&quot;,[377,logseq____&quot;^Flogseq____&quot;,381,536870936]],[logseq____&quot;^15logseq____&quot;,[377,logseq____&quot;^Xlogseq____&quot;,360,536870936]],[logseq____&quot;^15logseq____&quot;,[377,logseq____&quot;^Vlogseq____&quot;,381,536870936]],[logseq____&quot;^15logseq____&quot;,[377,logseq____&quot;^Ulogseq____&quot;,360,536870936]],[logseq____&quot;^15logseq____&quot;,[377,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u675a9620-7a0f-4d22-9559-20b8fd16ace5logseq____&quot;,536870936]],[logseq____&quot;^15logseq____&quot;,[378,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;## Partition 爲 Kafka 提供了數據冗餘logseq____&quot;,536870936]],[logseq____&quot;^15logseq____&quot;,[378,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1;logseq____&quot;,536870936]],[logseq____&quot;^15logseq____&quot;,[378,logseq____&quot;^Flogseq____&quot;,375,536870936]],[logseq____&quot;^15logseq____&quot;,[378,logseq____&quot;^Xlogseq____&quot;,360,536870936]],[logseq____&quot;^15logseq____&quot;,[378,logseq____&quot;^Vlogseq____&quot;,360,536870936]],[logseq____&quot;^15logseq____&quot;,[378,logseq____&quot;^Ulogseq____&quot;,360,536870       // This script checks to see if a redirect is present in the query string
      // and converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + (q.p || '') +
              (q.q ? ('?' + q.q) : '') +
              l.hash
            );
          }
        }
      }(window.location))</script>
