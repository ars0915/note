ot;^Qlogseq____&quot;,logseq____&quot;![image.png](../assets/image_1727526133129_0.png) \\n在許多流行的程式設計環境中，stack 通常指向 thread 的 call stack。\\ncall stack 是一種 LIFO stack 資料結構，用於儲存參數、局部變數以及 thread 執行 function 時追蹤的其他資料。每個 function 呼叫都會向 stack push 一個 frame，每個 return 都會從 stack 中 pop。\\n當最近的 stack frame pop 時，我們必須能夠安全地釋放它的記憶體。因此，我們不能在 stack 上儲存以後需要在其他地方引用的任何內容。\\n由於 thread 由 OS 管理，因此 thread stack 可用的記憶體量通常是固定的，例如在許多 Linux 環境中預設值為 8MB。這意味著我們還需要注意 stack 上最終有多少數據，特別是在 deeply-nested recursive functions 的情況下。\\n如果上圖中的 stack pointer 超過 stack guard，程式將因 stack overflow 錯誤而 crash。logseq____&quot;,536870948]],[logseq____&quot;^15logseq____&quot;,[697,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1;logseq____&quot;,536870948]],[logseq____&quot;^15logseq____&quot;,[697,logseq____&quot;^Flogseq____&quot;,714,536870948]],[logseq____&quot;^15logseq____&quot;,[697,logseq____&quot;^Xlogseq____&quot;,693,536870948]],[logseq____&quot;^15logseq____&quot;,[697,logseq____&quot;^Vlogseq____&quot;,714,536870948]],[logseq____&quot;^15logseq____&quot;,[697,logseq____&quot;^Ulogseq____&quot;,693,536870948]],[logseq____&quot;^15logseq____&quot;,[697,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u6824736e-3fb4-4262-86b1-05d962debfc4logseq____&quot;,536870948]],[logseq____&quot;^15logseq____&quot;,[698,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;如果不是這種情況，運行時會在執行 Convert() 之前將目前 heap 複製到新的更大的連續記憶體空間。這意味著 Go 中的 heap 是動態調整大小的，並且只要有足夠的可用記憶體來填充它們，通常就可以不斷增長。\\nGo heap 在概念上再次類似於上述執行緒模型。所有 `goroutine` 共享一個公共 heap，任何無法儲存在 stack 中的內容都將最終存放在那裡。當正在進行 benchmark 測試的 function 中發生 heap allocation 時，我們將看到 `allocs/ops` 增加一。GC 的工作是稍後釋放不再引用的 heap 變數。logseq____&quot;,536870948]],[logseq____&quot;^15logseq____&quot;,[698,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1;logseq____&quot;,536870948]],[logseq____&quot;^15logseq____&quot;,[698,logseq____&quot;^Flogseq____&quot;,721,536870948]],[logseq____&quot;^15logseq____&quot;,[698,logseq____&quot;^Xlogseq____&quot;,693,536870948]],[logseq____&quot;^15lo quot;fmt\\logseq____&quot;\\n\\n// 判斷是否存在一個匹配，使得每個病人都能獲得一個約會時段\\nfunc Solution(A []int, B []int, S int) bool {\\n    N := len(A)\\n    \\n    // 處理邊界情況\\n    if N == 0 {\\n        return true\\n    }\\n    if S == 0 || N logseq____&gt; S {\\n        return false\\n    }\\n    \\n    // 初始化圖\\n    graph := make([][]bool, N)\\n    for i := range graph {\\n        graph[i] = make([]bool, S)\\n    }\\n    \\n    for i := 0; i logseq____&lt; N; i++ {\\n        if A[i] logseq____&gt; S || B[i] logseq____&gt; S {\\n            return false // 如果病人的偏好超出有效的約會時段範圍\\n        }\\n        graph[i][A[i]-1] = true\\n        graph[i][B[i]-1] = true\\n    }\\n    \\n    // 匈牙利算法的匹配結果\\n    match := make([]int, S)\\n    for i := range match {\\n        match[i] = -1\\n    }\\n    \\n    var dfs func(int, []bool) bool\\n    dfs = func(u int, visited []bool) bool {\\n        for v := 0; v logseq____&lt; S; v++ {\\n            if graph[u][v] logseq____&amp;logseq____&amp; !visited[v] {\\n                visited[v] = true\\n              \\t// match[v] == -1 =logseq____&gt; 當前時段 v 是否已經被分配給其他病人\\n              \\t// 如果 match[v] != -1，則表示這個時段已經被另一個病人佔用\\n              \\t// 這時候我們需要看是否可以通過 DFS 尋找一個新的時段給這個已經佔用時段 v 的病人\\n                if match[v] == -1 || dfs(match[v], visited) {\\n                    match[v] = u\\n                    return true\\n                }\\n            }\\n        }\\n        return false\\n    }\\n    \\n    // 嘗試給每個病人分配一個約會時段\\n    count := 0\\n    for i := 0; i logseq____&lt; N; i++ {\\n        visited := make([]bool, S)\\n        if dfs(i, visited) {\\n            count++\\n        }\\n    }\\n    \\n    return count == N\\n}\\n\\nfunc main() {\\n    A := []int{1, 1, 3}\\n    B := []int{2, 2, 1}\\n    S := 3\\n    fmt.Println(Solution(A, B, S)) // Output: true\\n}\\n```\\n**圖的建構**：\\n根據每個病人的約會偏好，建立一個二分圖。`graph[i][j]` 表示病人 `i` 可以選擇約會時段 `j`。\\n**匈牙利算法**：\\n`dfs` 函數嘗試找到一個合適的約會時段給每個病人。如果病人 `i` 能夠找到一個未被分配的約會時段，或者找到一個可以重新分配的約會時段，則返回 `true`。\\n**匹配計數**：\\n嘗試給每個病人分配 seq____&quot;,[857,logseq____&quot;^Flogseq____&quot;,870,536870955]],[logseq____&quot;^15logseq____&quot;,[857,logseq____&quot;^Xlogseq____&quot;,844,536870955]],[logseq____&quot;^15logseq____&quot;,[857,logseq____&quot;^Vlogseq____&quot;,844,536870955]],[logseq____&quot;^15logseq____&quot;,[857,logseq____&quot;^Ulogseq____&quot;,844,536870955]],[logseq____&quot;^15logseq____&quot;,[857,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^1=logseq____&quot;,2],536870955]],[logseq____&quot;^15logseq____&quot;,[857,logseq____&quot;^Jlogseq____&quot;,[],536870955]],[logseq____&quot;^15logseq____&quot;,[857,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u6824736e-8474-41b3-9d51-8c27e53debeclogseq____&quot;,536870955]],[logseq____&quot;^15logseq____&quot;,[858,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;![image.png](../assets/image_1726932179698_0.png)\\n`Producer` 發送消息的時候，可以指定一個 `Partition Key`，這樣就可以寫入特定 `Partition` 了。\\n`Partition Key` 可以使用任意值，例如設備 ID、User ID。\\n`Partition Key` 會傳遞給一個 Hash 函數，由計算結果決定寫入哪個 `Partition`。\\n所以，有相同 `Partition Key` 的消息，會被放到相同的 `Partition`。\\n例如使用 User ID 作爲 `Partition Key`，那麼此 ID 的消息就都在同一個 `Partition`，這樣可以保證此類消息的有序性。\\n這種方式需要注意 `Partition` 熱點問題。\\n例如使用 User ID 作爲 `Partition Key`，如果某一個 User 產生的消息特別多，是一個頭部活躍用戶，那麼此用戶的消息都進入同一個 `Partition` 就會產生熱點問題，導致某個 `Partition` 極其繁忙。logseq____&quot;,536870955]],[logseq____&quot;^15logseq____&quot;,[858,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1;logseq____&quot;,536870955]],[logseq____&quot;^15logseq____&quot;,[858,logseq____&quot;^Flogseq____&quot;,851,536870955]],[logseq____&quot;^15logseq____&quot;,[858,logseq____&quot;^Xlogseq____&quot;,844,536870955]],[logseq____&quot;^15logseq____&quot;,[858,logseq____&quot;^Vlogseq____&quot;,851,536870955]],[logseq____&quot;^15logseq____&quot;,[858,logseq____&quot;^Ulogseq____&quot;,844,536870955]],[logseq____&quot;^15logseq____&quot;,[858,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u6824736e-3a77-4463-8e ____&quot;,844,536870955]],[logseq____&quot;^15logseq____&quot;,[860,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^1=logseq____&quot;,2],536870955]],[logseq____&quot;^15logseq____&quot;,[860,logseq____&quot;^Jlogseq____&quot;,[],536870955]],[logseq____&quot;^15logseq____&quot;,[860,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u6824736e-3c7f-485d-ab9b-2bb309e3e93flogseq____&quot;,536870955]],[logseq____&quot;^15logseq____&quot;,[861,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;一個 `Consumer` 可以有多個實例，`Partition` 分佈在多個 `Broker` 的話，`Consumer` 的多個實例就可以連接不同的 `Broker`，大大提升了消息處理能力。可以讓一個 `Consumer` 實例負責一個 `Partition`，這樣消息處理既清晰又高效。logseq____&quot;,536870955]],[logseq____&quot;^15logseq____&quot;,[861,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1;logseq____&quot;,536870955]],[logseq____&quot;^15logseq____&quot;,[861,logseq____&quot;^Flogseq____&quot;,855,536870955]],[logseq____&quot;^15logseq____&quot;,[861,logseq____&quot;^Xlogseq____&quot;,844,536870955]],[logseq____&quot;^15logseq____&quot;,[861,logseq____&quot;^Vlogseq____&quot;,849,536870955]],[logseq____&quot;^15logseq____&quot;,[861,logseq____&quot;^Ulogseq____&quot;,844,536870955]],[logseq____&quot;^15logseq____&quot;,[861,logseq____&quot;^Ulogseq____&quot;,845,536870955]],[logseq____&quot;^15logseq____&quot;,[861,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u6824736e-c36b-4ae7-bceb-dea97627188blogseq____&quot;,536870955]],[logseq____&quot;^15logseq____&quot;,[862,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;~`Partition` 中的每條記錄都會被分配一個唯一的序號，稱爲 `Offset`（偏移量）。\\n`Offset` 是一個遞增的、不可變的數字，由 [[Kafka]] 自動維護。\\n當一條記錄寫入 `Partition` 的時候，它就被追加到 log 文件的末尾，並被分配一個序號，作爲 `Offset`。\\n![image.png](../assets/image_1726931922172_0.png)\\n如上圖，這個 `Topic` 有 3 個 `Partition` 分區，向 `Topic` 發送消息的時候，實際上是被寫入某一個 `Partition`，並賦予 `Offset`。\\n消息的順序性需要注意，一個 `Topic` 如果有多個 `Partition` 的話，那麼從 `Topic` 這個層面來看，消息是無序的。\\n但單獨看 `Partition` 的話，`Partition` 內部消息是有序的。\\n所以，一個 `Partition` 內部消息有序，一個 `Topic` 跨 `Partition` 是無序的。\\n如果強制要求 `Topic` 整體有序，就只能讓 `Topic` 只有一個 `Partition`或是另外在 Application 處理。logseq____&quot;,536870955]],[logseq____&quot;^15logseq____&quot;,[862,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1;logseq____&quot;,536870955]],[logseq____&quot;^15logseq____&quot;,[862,logseq____&quot;^Flogseq____&quot;,850,536870955]],[logseq____&quot;^15logseq____&quot;,[862,logseq____&quot;^Xlogseq____&quot;,844,536870955]],[logseq____&quot;^15logseq____&quot;,[862,logseq____&quot;^Vlogseq____&quot;,850,536870955]],[logseq____&quot;^15logseq____&quot;,[862,logseq____&quot;^Ulogseq____&quot;,844,536870955]],[logseq____&quot;^15logseq____&quot;,[862,logseq____&quot;^Ulogseq____&quot;,845,536870955]],[logseq____&quot;^15logseq____&quot;,[862,logseq____&quot;^Hlogseq____&quot;,845,536870955]],[logseq____&quot;^15logseq____&quot;,[862,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u6824736e-691a-4adc-b292-ac34ea63e7d0logseq____&quot;,536870955]],[logseq____&quot;^15logseq____&quot;,[863,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;如果把 `Topic` 的所有 `Partition` 都放在一個 `Broker` 上，那麼這個 `Topic` 的可擴展性就大大降低了，會受限於這個 `Broker` 的 IO 能力。把 `Partition` 分散開之後，`Topic` 就可以水平擴展 。logseq____&quot;,536870955]],[logseq____&quot;^15logseq____&quot;,[863,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1;logseq____&quot;,536870955]],[logseq____&quot;^15logseq____&quot;,[863,logseq____&quot;^Flogseq____&quot;,849,536870955]],[logseq____&quot;^15logseq____&quot;,[863,logseq____&quot;^Xlogseq____&quot;,844,536870955]],[logseq____&quot;^15logseq____&quot;,[863,logseq____&quot;^Vlogseq____&quot;,849,536870955]],[logseq____&quot;^15logseq____&quot;,[863,logseq____&quot;^Ulogseq____&quot;,844,536870955]],[logseq____&quot;^15logseq____&quot;,[863,logseq____&quot;^Ulogseq____&quot;,845,536870955]],[logseq____&quot;^15logseq____&quot;,[863,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u6824736e-ba81-424d-a0c9-28caa979ee81logseq____&quot;,536870955]],[logseq____&quot;^15l       // This script checks to see if a redirect is present in the query string
