`，大大提升了消息處理能力。可以讓一個 `Consumer` 實例負責一個 `Partition`，這樣消息處理既清晰又高效。logseq____&quot;,536870955]],[logseq____&quot;^15logseq____&quot;,[870,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1;logseq____&quot;,536870955]],[logseq____&quot;^15logseq____&quot;,[870,logseq____&quot;^Flogseq____&quot;,878,536870955]],[logseq____&quot;^15logseq____&quot;,[870,logseq____&quot;^Xlogseq____&quot;,853,536870955]],[logseq____&quot;^15logseq____&quot;,[870,logseq____&quot;^Vlogseq____&quot;,872,536870955]],[logseq____&quot;^15logseq____&quot;,[870,logseq____&quot;^Ulogseq____&quot;,853,536870955]],[logseq____&quot;^15logseq____&quot;,[870,logseq____&quot;^Ulogseq____&quot;,854,536870955]],[logseq____&quot;^15logseq____&quot;,[870,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u683178d4-cdde-4948-b134-6ef1bb92e391logseq____&quot;,536870955]],[logseq____&quot;^15logseq____&quot;,[871,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;~`Partition`（分區）是 [[Kafka]] 的核心角色，對於 [[Kafka]] 的存儲結構、消息的生產消費方式都至關重要。logseq____&quot;,536870955]],[logseq____&quot;^15logseq____&quot;,[871,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1;logseq____&quot;,536870955]],[logseq____&quot;^15logseq____&quot;,[871,logseq____&quot;^Flogseq____&quot;,879,536870955]],[logseq____&quot;^15logseq____&quot;,[871,logseq____&quot;^Xlogseq____&quot;,853,536870955]],[logseq____&quot;^15logseq____&quot;,[871,logseq____&quot;^Vlogseq____&quot;,853,536870955]],[logseq____&quot;^15logseq____&quot;,[871,logseq____&quot;^Ulogseq____&quot;,853,536870955]],[logseq____&quot;^15logseq____&quot;,[871,logseq____&quot;^Ulogseq____&quot;,854,536870955]],[logseq____&quot;^15logseq____&quot;,[871,logseq____&quot;^Hlogseq____&quot;,854,536870955]],[logseq____&quot;^15logseq____&quot;,[871,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u683178d4-d940-4dfe-b3c2-798e1b06ebeflogseq____&quot;,536870955]],[logseq____&quot;^15logseq____&quot;,[872,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;![image.png](../assets/image_1726932000561_0.png)\\n一個 [[Kafka]] 集羣由多個 `Broker`（就是 Server） 構成，每個 `Broker` 中含有集羣的部分數據。\\n[[Kafka]] 把 `Topic` 的多個 `Partition` 分佈在多個 `Broker` 中。\\n\\n這樣會有多種好處：logseq____&quot;,536870955]],[logseq____&quot;^15logseq____&quot;,[872,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1;logseq____&quot;,536870955]],[logseq____&quot;^15logseq____&quot;,[872,logseq____&quot;^Flogseq____&quot;,858,536870955]],[logseq____&quot;^15logseq____&quot;,[872,logseq____&quot;^Xlogseq____&quot;,853,536870955]],[logseq____&quot;^15logseq____&quot;,[872,logseq____&quot;^Vlogseq____&quot;,858,536870955]],[logseq____&quot;^15logseq____&quot;,[872,logseq____&quot;^Ulogseq____&quot;,853,536870955]],[logseq____&quot;^15logseq____&quot;,[872,logseq____&quot;^Ulogseq____&quot;,854,536870955]],[logseq____&quot;^15logseq____&quot;,[872,logseq____&quot;^Hlogseq____&quot;,854,536870955]],[logseq____&quot;^15logseq____&quot;,[872,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u683178d4-9569-48aa-87da-5a0191e94e9clogseq____&quot;,536870955]],[logseq____&quot;^15logseq____&quot;,[873,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;~`Partition` 中的每條記錄都會被分配一個唯一的序號，稱爲 `Offset`（偏移量）。\\n`Offset` 是一個遞增的、不可變的數字，由 [[Kafka]] 自動維護。\\n當一條記錄寫入 `Partition` 的時候，它就被追加到 log 文件的末尾，並被分配一個序號，作爲 `Offset`。\\n![image.png](../assets/image_1726931922172_0.png)\\n如上圖，這個 `Topic` 有 3 個 `Partition` 分區，向 `Topic` 發送消息的時候，實際上是被寫入某一個 `Partition`，並賦予 `Offset`。\\n消息的順序性需要注意，一個 `Topic` 如果有多個 `Partition` 的話，那麼從 `Topic` 這個層面來看，消息是無序的。\\n但單獨看 `Partition` 的話，`Partition` 內部消息是有序的。\\n所以，一個 `Partition` 內部消息有序，一個 `Topic` 跨 `Partition` 是無序的。\\n如果強制要求 `Topic` 整體有序，就只能讓 `Topic` 只有一個 `Partition`或是另外在 Application 處理。logseq____&quot;,536870955]],[logseq____&quot;^15logseq____&quot;,[873,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1;logseq____&quot;,536870955]],[logseq____&quot;^15logseq____&quot;,[873,logseq____&quot;^Flogseq____&quot;,867,536870955]],[logseq____&quot;^15logseq____&quot;,[873,logseq____&quot;^Xlogseq____&quot;,853,53 ` 會推進到 `Partition` 中的下一個 `Offset`，繼續讀取消息。\\n`Offset` 的推進和記錄都是 `Consumer` 的責任，[[Kafka]] 是不管的。logseq____&quot;,536870955]],[logseq____&quot;^15logseq____&quot;,[875,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1;logseq____&quot;,536870955]],[logseq____&quot;^15logseq____&quot;,[875,logseq____&quot;^Flogseq____&quot;,861,536870955]],[logseq____&quot;^15logseq____&quot;,[875,logseq____&quot;^Xlogseq____&quot;,853,536870955]],[logseq____&quot;^15logseq____&quot;,[875,logseq____&quot;^Vlogseq____&quot;,861,536870955]],[logseq____&quot;^15logseq____&quot;,[875,logseq____&quot;^Ulogseq____&quot;,853,536870955]],[logseq____&quot;^15logseq____&quot;,[875,logseq____&quot;^Ulogseq____&quot;,854,536870955]],[logseq____&quot;^15logseq____&quot;,[875,logseq____&quot;^Hlogseq____&quot;,854,536870955]],[logseq____&quot;^15logseq____&quot;,[875,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u683178d4-6529-42a1-9e38-e0d9015af7calogseq____&quot;,536870955]],[logseq____&quot;^15logseq____&quot;,[876,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;![image.png](../assets/image_1726932336041_0.png)\\n[[Kafka]] 中有一個 `Consumer Group`（消費組）的概念，多個 `Consumer` 組團去消費一個 `Topic`。\\n同組的 `Consumer` 有相同的 Group ID。\\n`Consumer Group` 機制會保障一條消息只被組內唯一一個 `Consumer` 消費，不會重複消費。\\n消費組這種方式可以讓多個 `Partition` 並行消費，大大提高了消息的消費能力，最大並行度爲 `Topic` 的 `Partition` 數量。\\n![image.png](../assets/image_1726932393389_0.png)\\n可以透過增加 `Consumer` 數量提升消化速度，但當 `Consumer` 的數量超過 `Partition` 數時，會有空閒的 `Consumer`，且增加或移除 `Consumer` 時會進行 `rebalance` 重新分配 `Partition` 造成 delay。logseq____&quot;,536870955]],[logseq____&quot;^15logseq____&quot;,[876,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1;logseq____&quot;,536870955]],[logseq____&quot;^15logseq____&quot;,[876,logseq____&quot;^Flogseq____&quot;,875,536870955]],[logseq____&quot;^15logseq____&quot;,[876,logseq____&quot;^Xlogseq____&quot;,853,536870955]],[logseq____&quot;^15logseq____&quot;,[876,logseq____&quot;^Vlogseq____&quot;,861,536870955]],[logseq____&quot;^15logs       // This script checks to see if a redirect is present in the query string
      // and converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + (q.p || '') +
              (q.q ? ('?' + q.q) : '') +
              l.hash
            );
          }
        }
