&quot;^1;logseq____&quot;,536870949]],[logseq____&quot;^15logseq____&quot;,[557,logseq____&quot;^Flogseq____&quot;,566,536870949]],[logseq____&quot;^15logseq____&quot;,[557,logseq____&quot;^Xlogseq____&quot;,555,536870949]],[logseq____&quot;^15logseq____&quot;,[557,logseq____&quot;^Vlogseq____&quot;,579,536870949]],[logseq____&quot;^15logseq____&quot;,[557,logseq____&quot;^Ulogseq____&quot;,555,536870949]],[logseq____&quot;^15logseq____&quot;,[557,logseq____&quot;^Ulogseq____&quot;,556,536870949]],[logseq____&quot;^15logseq____&quot;,[557,logseq____&quot;^Hlogseq____&quot;,556,536870949]],[logseq____&quot;^15logseq____&quot;,[557,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67ff8a08-3a9e-41c2-b738-cdc573b10bd7logseq____&quot;,536870949]],[logseq____&quot;^15logseq____&quot;,[558,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;## Offsets（偏移量）和消息的順序logseq____&quot;,536870949]],[logseq____&quot;^15logseq____&quot;,[558,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1;logseq____&quot;,536870949]],[logseq____&quot;^15logseq____&quot;,[558,logseq____&quot;^Flogseq____&quot;,572,536870949]],[logseq____&quot;^15logseq____&quot;,[558,logseq____&quot;^Xlogseq____&quot;,555,536870949]],[logseq____&quot;^15logseq____&quot;,[558,logseq____&quot;^Vlogseq____&quot;,555,536870949]],[logseq____&quot;^15logseq____&quot;,[558,logseq____&quot;^Ulogseq____&quot;,555,536870949]],[logseq____&quot;^15logseq____&quot;,[558,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^1logseq____&lt;logseq____&quot;,2],536870949]],[logseq____&quot;^15logseq____&quot;,[558,logseq____&quot;^Jlogseq____&quot;,[],536870949]],[logseq____&quot;^15logseq____&quot;,[558,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67ff8a08-284e-49fb-a03e-d23e5abd5ec1logseq____&quot;,536870949]],[logseq____&quot;^15logseq____&quot;,[559,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;一個 `Consumer` 可以有多個實例，`Partition` 分佈在多個 `Broker` 的話，`Consumer` 的多個實例就可以連接不同的 `Broker`，大大提升了消息處理能力。可以讓一個 `Consumer` 實例負責一個 `Partition`，這樣消息處理既清晰又高效。logseq____&quot;,536870949]],[logseq____&quot;^15logseq____&quot;,[559,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1;logseq____&quot;,536870949]],[logseq____&quot;^15logseq____&quot;,[559,logseq____&quot;^Flogseq____&quot;,571,536870949]],[logseq____&quot;^15logseq____&quot;,[559,logseq____&quot;^Xlogseq____&quot;,555,536870949]],[logseq____&quot;^15logseq____&quot;,[559,logseq____&quot;^Vlogseq____&quot;,565,536870949]],[logseq____&quot;^15logseq____&quot;,[559,logseq____&quot;^Ulogseq____&quot;,555,536870949]],[logseq____&quot;^15logseq____&quot;,[559,logseq____&quot;^Ulogseq____&quot;,556,536870949]],[logseq____&quot;^15logseq____&quot;,[559,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67ff8a08-40ec-4127-86fd-364084264031logseq____&quot;,536870949]],[logseq____&quot;^15logseq____&quot;,[560,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;在深入 `Partition` 之前，我們先看幾個更高層次的概念，以及它們與 `Partition` 的聯繫。\\n`Event`（事件）代表過去發生的一個事實。簡單理解就是一條消息、一條記錄。\\n`Event` 是不可變的，但是很活躍，經常從一個地方流向另一個地方。\\n`Stream` 事件流表示運動中的相關事件。\\n當一個事件流進入 [[Kafka]] 之後，它就成爲了一個 `Topic` 主題。\\n![image.png](../assets/image_1726931716992_0.png)\\n所以，`Topic` 就是具體的事件流，也可以理解爲一個 `Topic` 就是一個靜止的 `Stream`。\\n`Topic` 把相關的 `Event` 組織在一起，並且保存。一個 `Topic` 就像數據庫中的一張表。logseq____&quot;,536870949]],[logseq____&quot;^15logseq____&quot;,[560,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1;logseq____&quot;,536870949]],[logseq____&quot;^15logseq____&quot;,[560,logseq____&quot;^Flogseq____&quot;,564,536870949]],[logseq____&quot;^15logseq____&quot;,[560,logseq____&quot;^Xlogseq____&quot;,555,536870949]],[logseq____&quot;^15logseq____&quot;,[560,logseq____&quot;^Vlogseq____&quot;,564,536870949]],[logseq____&quot;^15logseq____&quot;,[560,logseq____&quot;^Ulogseq____&quot;,555,536870949]],[logseq____&quot;^15logseq____&quot;,[560,logseq____&quot;^Ulogseq____&quot;,556,536870949]],[logseq____&quot;^15logseq____&quot;,[560,logseq____&quot;^Hlogseq____&qu
