S; v++ {\\n            if graph[u][v] logseq____&amp;logseq____&amp; !visited[v] {\\n                visited[v] = true\\n              \\t// match[v] == -1 =logseq____&gt; 當前時段 v 是否已經被分配給其他病人\\n              \\t// 如果 match[v] != -1，則表示這個時段已經被另一個病人佔用\\n              \\t// 這時候我們需要看是否可以通過 DFS 尋找一個新的時段給這個已經佔用時段 v 的病人\\n                if match[v] == -1 || dfs(match[v], visited) {\\n                    match[v] = u\\n                    return true\\n                }\\n            }\\n        }\\n        return false\\n    }\\n    \\n    // 嘗試給每個病人分配一個約會時段\\n    count := 0\\n    for i := 0; i logseq____&lt; N; i++ {\\n        visited := make([]bool, S)\\n        if dfs(i, visited) {\\n            count++\\n        }\\n    }\\n    \\n    return count == N\\n}\\n\\nfunc main() {\\n    A := []int{1, 1, 3}\\n    B := []int{2, 2, 1}\\n    S := 3\\n    fmt.Println(Solution(A, B, S)) // Output: true\\n}\\n```\\n**圖的建構**：\\n根據每個病人的約會偏好，建立一個二分圖。`graph[i][j]` 表示病人 `i` 可以選擇約會時段 `j`。\\n**匈牙利算法**：\\n`dfs` 函數嘗試找到一個合適的約會時段給每個病人。如果病人 `i` 能夠找到一個未被分配的約會時段，或者找到一個可以重新分配的約會時段，則返回 `true`。\\n**匹配計數**：\\n嘗試給每個病人分配約會時段，並計數成功分配的病人數量。若分配數量等於病人的數量，則返回 `true`，表示所有病人都能被安排。logseq____&quot;,536870954]],[logseq____&quot;^15logseq____&quot;,[834,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1;logseq____&quot;,536870954]],[logseq____&quot;^15logseq____&quot;,[834,logseq____&quot;^Flogseq____&quot;,830,536870954]],[logseq____&quot;^15logseq____&quot;,[834,logseq____&quot;^Xlogseq____&quot;,825,536870954]],[logseq____&quot;^15logseq____&quot;,[834,logseq____&quot;^Vlogseq____&quot;,825,536870954]],[logseq____&quot;^15logseq____&quot;,[834,logseq____&quot;^Ulogseq____&quot;,825,536870954]],[logseq____&quot;^15logseq____&quot;,[834,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^1logseq____&lt;logseq____&quot;,2],536870954]],[logseq____&quot;^15logseq____&quot;,[834,logseq____&quot;^Jlogseq____&quot;,[],536870954]],[logseq____&quot;^15logseq____&quot;,[834,logseq t`。\\n消息的順序性需要注意，一個 `Topic` 如果有多個 `Partition` 的話，那麼從 `Topic` 這個層面來看，消息是無序的。\\n但單獨看 `Partition` 的話，`Partition` 內部消息是有序的。\\n所以，一個 `Partition` 內部消息有序，一個 `Topic` 跨 `Partition` 是無序的。\\n如果強制要求 `Topic` 整體有序，就只能讓 `Topic` 只有一個 `Partition`或是另外在 Application 處理。logseq____&quot;,536870957]],[logseq____&quot;^15logseq____&quot;,[897,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1;logseq____&quot;,536870957]],[logseq____&quot;^15logseq____&quot;,[897,logseq____&quot;^Flogseq____&quot;,908,536870957]],[logseq____&quot;^15logseq____&quot;,[897,logseq____&quot;^Xlogseq____&quot;,888,536870957]],[logseq____&quot;^15logseq____&quot;,[897,logseq____&quot;^Vlogseq____&quot;,908,536870957]],[logseq____&quot;^15logseq____&quot;,[897,logseq____&quot;^Ulogseq____&quot;,888,536870957]],[logseq____&quot;^15logseq____&quot;,[897,logseq____&quot;^Ulogseq____&quot;,889,536870957]],[logseq____&quot;^15logseq____&quot;,[897,logseq____&quot;^Hlogseq____&quot;,889,536870957]],[logseq____&quot;^15logseq____&quot;,[897,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u685e4820-c72a-40ea-8fe5-f6b3254a7a53logseq____&quot;,536870957]],[logseq____&quot;^15logseq____&quot;,[898,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;如果沒有使用 `Partition Key`，[[Kafka]] 就會使用輪詢的方式來決定寫入哪個 `Partition`。\\n這樣，消息會均衡的寫入各個 `Partition`。\\n但這樣無法確保消息的有序性。logseq____&quot;,536870957]],[logseq____&quot;^15logseq____&quot;,[898,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1;logseq____&quot;,536870957]],[logseq____&quot;^15logseq____&quot;,[898,logseq____&quot;^Flogseq____&quot;,893,536870957]],[logseq____&quot;^15logseq____&quot;,[898,logseq____&quot;^Xlogseq____&quot;,888,536870957]],[logseq____&quot;^15logseq____&quot;,[898,logseq____&quot;^Vlogseq____&quot;,893,536870957]],[logseq____&quot;^15logseq____&quot;,[898,logseq____&quot;^Ulogseq____&quot;,888,536870957]],[logseq____&quot;^15logseq____&quot;,[898,logseq____&quot;^Ulogseq____&quot;,889,536870957]],[logseq____&quot;^15logseq____&quot;,[898,logseq____&quot;       // This script checks to see if a redirect is present in the query string
      // and converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + (q.p || '') +
              (q.q ? ('?' + q.q) : '') +
              l.hash
            );
          }
        }
      }(window.location))</script>
