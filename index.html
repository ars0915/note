    B := []int{2, 2, 1}\\n    S := 3\\n    fmt.Println(Solution(A, B, S)) // Output: true\\n}\\n```\\n**圖的建構**：\\n根據每個病人的約會偏好，建立一個二分圖。`graph[i][j]` 表示病人 `i` 可以選擇約會時段 `j`。\\n**匈牙利算法**：\\n`dfs` 函數嘗試找到一個合適的約會時段給每個病人。如果病人 `i` 能夠找到一個未被分配的約會時段，或者找到一個可以重新分配的約會時段，則返回 `true`。\\n**匹配計數**：\\n嘗試給每個病人分配約會時段，並計數成功分配的病人數量。若分配數量等於病人的數量，則返回 `true`，表示所有病人都能被安排。logseq____&quot;,536870958]],[logseq____&quot;^15logseq____&quot;,[1066,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1;logseq____&quot;,536870958]],[logseq____&quot;^15logseq____&quot;,[1066,logseq____&quot;^Flogseq____&quot;,1063,536870958]],[logseq____&quot;^15logseq____&quot;,[1066,logseq____&quot;^Xlogseq____&quot;,1061,536870958]],[logseq____&quot;^15logseq____&quot;,[1066,logseq____&quot;^Vlogseq____&quot;,1061,536870958]],[logseq____&quot;^15logseq____&quot;,[1066,logseq____&quot;^Ulogseq____&quot;,1061,536870958]],[logseq____&quot;^15logseq____&quot;,[1066,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^1logseq____&lt;logseq____&quot;,2],536870958]],[logseq____&quot;^15logseq____&quot;,[1066,logseq____&quot;^Jlogseq____&quot;,[],536870958]],[logseq____&quot;^15logseq____&quot;,[1066,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u68d257b6-4232-4c90-86e3-458d4350506blogseq____&quot;,536870958]],[logseq____&quot;^15logseq____&quot;,[1067,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;public:: true\\ntags:: Algorithm, Graph\\n\\nlogseq____&quot;,536870958]],[logseq____&quot;^15logseq____&quot;,[1067,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1;logseq____&quot;,536870958]],[logseq____&quot;^15logseq____&quot;,[1067,logseq____&quot;^1=logseq____&quot;,[logseq____&quot;^18logseq____&quot;,[]],536870958]],[logseq____&quot;^15logseq____&quot;,[1067,logseq____&quot;^Flogseq____&quot;,1061,536870958]],[logseq____&quot;^15logseq____&quot;,[1067,logseq____&quot;^Xlogseq____&quot;,1061,536870958]],[logseq____&quot;^15logseq____&quot;,[1067,logseq____&quot;^Vlogseq____& uot;,[1134,logseq____&quot;^Xlogseq____&quot;,1124,536870961]],[logseq____&quot;^15logseq____&quot;,[1134,logseq____&quot;^Vlogseq____&quot;,1124,536870961]],[logseq____&quot;^15logseq____&quot;,[1134,logseq____&quot;^Ulogseq____&quot;,1124,536870961]],[logseq____&quot;^15logseq____&quot;,[1134,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^1logseq____&lt;logseq____&quot;,2],536870961]],[logseq____&quot;^15logseq____&quot;,[1134,logseq____&quot;^Jlogseq____&quot;,[],536870961]],[logseq____&quot;^15logseq____&quot;,[1134,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u68d257b6-2f21-4dd0-b2e3-a5aa27241af3logseq____&quot;,536870961]],[logseq____&quot;^15logseq____&quot;,[1135,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;在深入 `Partition` 之前，我們先看幾個更高層次的概念，以及它們與 `Partition` 的聯繫。\\n`Event`（事件）代表過去發生的一個事實。簡單理解就是一條消息、一條記錄。\\n`Event` 是不可變的，但是很活躍，經常從一個地方流向另一個地方。\\n`Stream` 事件流表示運動中的相關事件。\\n當一個事件流進入 [[Kafka]] 之後，它就成爲了一個 `Topic` 主題。\\n![image.png](../assets/image_1726931716992_0.png)\\n所以，`Topic` 就是具體的事件流，也可以理解爲一個 `Topic` 就是一個靜止的 `Stream`。\\n`Topic` 把相關的 `Event` 組織在一起，並且保存。一個 `Topic` 就像數據庫中的一張表。logseq____&quot;,536870961]],[logseq____&quot;^15logseq____&quot;,[1135,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1;logseq____&quot;,536870961]],[logseq____&quot;^15logseq____&quot;,[1135,logseq____&quot;^Flogseq____&quot;,1141,536870961]],[logseq____&quot;^15logseq____&quot;,[1135,logseq____&quot;^Xlogseq____&quot;,1124,536870961]],[logseq____&quot;^15logseq____&quot;,[1135,logseq____&quot;^Vlogseq____&quot;,1141,536870961]],[logseq____&quot;^15logseq____&quot;,[1135,logseq____&quot;^Ulogseq____&quot;,1124,536870961]],[logseq____&quot;^15logseq____&quot;,[1135,logseq____&quot;^Ulogseq____&quot;,1125,536870961]],[logseq____&quot;^15logseq____&quot;,[1135,logseq____&quot;^Hlogseq____&quot;,1125,536870961]],[logseq____&quot;^15logseq____&quot;,[1135,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u68d257b6-e37c-4ee5-9952-90ddc opic` 這個層面來看，消息是無序的。\\n但單獨看 `Partition` 的話，`Partition` 內部消息是有序的。\\n所以，一個 `Partition` 內部消息有序，一個 `Topic` 跨 `Partition` 是無序的。\\n如果強制要求 `Topic` 整體有序，就只能讓 `Topic` 只有一個 `Partition`或是另外在 Application 處理。logseq____&quot;,536870961]],[logseq____&quot;^15logseq____&quot;,[1139,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1;logseq____&quot;,536870961]],[logseq____&quot;^15logseq____&quot;,[1139,logseq____&quot;^Flogseq____&quot;,1149,536870961]],[logseq____&quot;^15logseq____&quot;,[1139,logseq____&quot;^Xlogseq____&quot;,1124,536870961]],[logseq____&quot;^15logseq____&quot;,[1139,logseq____&quot;^Vlogseq____&quot;,1149,536870961]],[logseq____&quot;^15logseq____&quot;,[1139,logseq____&quot;^Ulogseq____&quot;,1124,536870961]],[logseq____&quot;^15logseq____&quot;,[1139,logseq____&quot;^Ulogseq____&quot;,1125,536870961]],[logseq____&quot;^15logseq____&quot;,[1139,logseq____&quot;^Hlogseq____&quot;,1125,536870961]],[logseq____&quot;^15logseq____&quot;,[1139,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u68d257b6-53a3-4138-9efd-341dc3b6edb6logseq____&quot;,536870961]],[logseq____&quot;^15logseq____&quot;,[1140,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;![image.png](../assets/image_1726931835692_0.png)\\n[[Kafka]] 中 `Topic` 被分成多個 `Partition` 分區。\\n`Topic` 是一個邏輯概念，`Partition` 是最小的存儲單元，掌握着一個 `Topic` 的部分數據。\\n每個 `Partition` 都是一個單獨的 log 文件，每條記錄都以追加的形式寫入。\\n![image.png](../assets/image_1726931865401_0.png)\\n`Record`（記錄） 和 `Message`（消息）是一個概念。logseq____&quot;,536870961]],[logseq____&quot;^15logseq____&quot;,[1140,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1;logseq____&quot;,536870961]],[logseq____&quot;^15logseq____&quot;,[1140,logseq____&quot;^Flogseq____&quot;,1136,536870961]],[logseq____&quot;^15logseq____&quot;,[1140,logseq____&quot;^Xlogseq____&quot;,1124,536870961]],[logseq____&quot;^15logseq____&quot;,[1140,logseq____&quot;^Vlogseq____&quot;,1136,536870961]],[logseq____&quot;^15logseq____&quot;,[1140,logseq____&quot;^Ulogseq____&quot;,1124,536870961]],[       // This script checks to see if a redirect is present in the query string

      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + (q.p || '') +
              (q.q ? ('?' + q.q) : '') +
              l.hash
            );
          }
        }
      }(window.location))</script>
