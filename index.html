n\\nimport \\logseq____&quot;fmt\\logseq____&quot;\\n\\n// 判斷是否存在一個匹配，使得每個病人都能獲得一個約會時段\\nfunc Solution(A []int, B []int, S int) bool {\\n    N := len(A)\\n    \\n    // 處理邊界情況\\n    if N == 0 {\\n        return true\\n    }\\n    if S == 0 || N logseq____&gt; S {\\n        return false\\n    }\\n    \\n    // 初始化圖\\n    graph := make([][]bool, N)\\n    for i := range graph {\\n        graph[i] = make([]bool, S)\\n    }\\n    \\n    for i := 0; i logseq____&lt; N; i++ {\\n        if A[i] logseq____&gt; S || B[i] logseq____&gt; S {\\n            return false // 如果病人的偏好超出有效的約會時段範圍\\n        }\\n        graph[i][A[i]-1] = true\\n        graph[i][B[i]-1] = true\\n    }\\n    \\n    // 匈牙利算法的匹配結果\\n    match := make([]int, S)\\n    for i := range match {\\n        match[i] = -1\\n    }\\n    \\n    var dfs func(int, []bool) bool\\n    dfs = func(u int, visited []bool) bool {\\n        for v := 0; v logseq____&lt; S; v++ {\\n            if graph[u][v] logseq____&amp;logseq____&amp; !visited[v] {\\n                visited[v] = true\\n              \\t// match[v] == -1 =logseq____&gt; 當前時段 v 是否已經被分配給其他病人\\n              \\t// 如果 match[v] != -1，則表示這個時段已經被另一個病人佔用\\n              \\t// 這時候我們需要看是否可以通過 DFS 尋找一個新的時段給這個已經佔用時段 v 的病人\\n                if match[v] == -1 || dfs(match[v], visited) {\\n                    match[v] = u\\n                    return true\\n                }\\n            }\\n        }\\n        return false\\n    }\\n    \\n    // 嘗試給每個病人分配一個約會時段\\n    count := 0\\n    for i := 0; i logseq____&lt; N; i++ {\\n        visited := make([]bool, S)\\n        if dfs(i, visited) {\\n            count++\\n        }\\n    }\\n    \\n    return count == N\\n}\\n\\nfunc main() {\\n    A := []int{1, 1, 3}\\n    B := []int{2, 2, 1}\\n    S := 3\\n    fmt.Println(Solution(A, B, S)) // Output: true\\n}\\n```\\n**圖的建構**：\\n根據每個病人的約會偏好，建立一個二分圖。`graph[i][j]` 表示病人 `i` 可以選擇約會時段 `j`。\\n**匈牙利算法**：\\n`dfs` 函數嘗試找到一個合適的約會時段給每個病人。如果病人 `i` 能夠找到一個未被分配的約會時段，或者找到一個可以重新分配的約會時段，則返回 `true`。 6]],[logseq____&quot;^15logseq____&quot;,[384,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;## Partition 爲 Kafka 提供了數據冗餘logseq____&quot;,536870936]],[logseq____&quot;^15logseq____&quot;,[384,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1;logseq____&quot;,536870936]],[logseq____&quot;^15logseq____&quot;,[384,logseq____&quot;^Flogseq____&quot;,377,536870936]],[logseq____&quot;^15logseq____&quot;,[384,logseq____&quot;^Xlogseq____&quot;,371,536870936]],[logseq____&quot;^15logseq____&quot;,[384,logseq____&quot;^Vlogseq____&quot;,371,536870936]],[logseq____&quot;^15logseq____&quot;,[384,logseq____&quot;^Ulogseq____&quot;,371,536870936]],[logseq____&quot;^15logseq____&quot;,[384,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^1=logseq____&quot;,2],536870936]],[logseq____&quot;^15logseq____&quot;,[384,logseq____&quot;^Jlogseq____&quot;,[],536870936]],[logseq____&quot;^15logseq____&quot;,[384,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67c0860f-c182-43a4-9c2c-f760b1d98f73logseq____&quot;,536870936]],[logseq____&quot;^15logseq____&quot;,[385,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;![image.png](../assets/image_1726932000561_0.png)\\n一個 [[Kafka]] 集羣由多個 `Broker`（就是 Server） 構成，每個 `Broker` 中含有集羣的部分數據。\\n[[Kafka]] 把 `Topic` 的多個 `Partition` 分佈在多個 `Broker` 中。\\n\\n這樣會有多種好處：logseq____&quot;,536870936]],[logseq____&quot;^15logseq____&quot;,[385,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1;logseq____&quot;,536870936]],[logseq____&quot;^15logseq____&quot;,[385,logseq____&quot;^Flogseq____&quot;,377,536870936]],[logseq____&quot;^15logseq____&quot;,[385,logseq____&quot;^Xlogseq____&quot;,371,536870936]],[logseq____&quot;^15logseq____&quot;,[385,logseq____&quot;^Vlogseq____&quot;,377,536870936]],[logseq____&quot;^15logseq____&quot;,[385,logseq____&quot;^Ulogseq____&quot;,371,536870936]],[logseq____&quot;^15logseq____&quot;,[385,logseq____&quot;^Ulogseq____&quot;,372,536870936]],[logseq____&quot;^15logseq____&quot;,[385,logseq____&quot;^Hlogseq____&quot;,372,536870936]],[logseq____&quot;^15logseq____&quot;,[385,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67c0860f-9719-4dd1-b5ac-8df9dc556277logseq____&quot;,536870936]],[logseq____&quot;^15logseq____&quot;,[386,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;如果把 `Topic` 的所有 `Partition` 都放在一個 `Broker` 上，那麼這個 `Topic` 的可擴展性就大大降低了，會受限於這個 `Broker` 的 IO 能力。把 `Partition` 分散開之後，`Topic` 就可以水平擴展 。logseq____&quot;,536870936]],[logseq____&quot;^15logseq____&quot;,[386,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1;logseq____&quot;,536870936]],[logseq____&quot;^15logseq____&quot;,[386,logseq____&quot;^Flogseq____&quot;,385,536870936]],[logseq____&quot;^15logseq____&quot;,[386,logseq____&quot;^Xlogseq____&quot;,371,536870936]],[logseq____&quot;^15logseq____&quot;,[386,logseq____&quot;^Vlogseq____&quot;,385,536870936]],[logseq____&quot;^15logseq____&quot;,[386,logseq____&quot;^Ulogseq____&quot;,371,536870936]],[logseq____&quot;^15logseq____&quot;,[386,logseq____&quot;^Ulogseq____&quot;,372,536870936]],[logseq____&quot;^15logseq____&quot;,[386,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67c0860f-6f94-4cc7-a184-2d98f7671314logseq____&quot;,536870936]],[logseq____&quot;^15logseq____&quot;,[387,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;## Events, Streams, Topicslogseq____&quot;,536870936]],[logseq____&quot;^15logseq____&quot;,[387,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1;logseq____&quot;,536870936]],[logseq____&quot;^15logseq____&quot;,[387,logseq____&quot;^Flogseq____&quot;,383,536870936]],[logseq____&quot;^15logseq____&quot;,[387,logseq____&quot;^Xlogseq____&quot;,371,536870936]],[logseq____&quot;^15logseq____&quot;,[387,logseq____&quot;^Vlogseq____&quot;,371,536870936]],[logseq____&quot;^15logseq____&quot;,[387,logseq____&quot;^Ulogseq____&quot;,371,536870936]],[logseq____&quot;^15logseq____&quot;,[387,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^1=logseq____&quot;,2],536870936]],[logseq____&quot;^15logseq____&quot;,[387,logseq____&quot;^Jlogseq____&quot;,[],536870936]],[logseq____&quot;^15logseq____&quot;,[387,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67c0860f-907a-4038-9c69-77d62b514318logseq____&quot;,536870936]],[logseq____&quot;^15logseq____&quot;,[388,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;![image.png](../assets/image_1726932179698_0.png)\\n`Producer` 發送消息的時候，可以指定一個 `Partition Key`，這樣就可以寫入特定 `Partition` 了。\\n`Partition Key` 可以使用任意值，例如設備 ID、User ID。\\n`Partition Key` 會傳遞給一個 Hash 函數，由計算結果決定寫入哪個 `Partition`。\\n所以，有相同 `Partition Key` 的消息，會被放到相同的 `Partition`。\\n例如使用 User ID 作爲 `Partition Key`，那麼此 ID 的消息就都在同一個 `Partition`，這樣可以保證此類消息的有序性。\\n這種方式需要注意 `Partition` 熱點問題。\\n例如使用 User ID 作爲 `Partition Key`，如果某一個 User 產生的消息特別多，是一個頭部活躍用戶，那麼此用戶的消息都進入同一個 `Partition` 就會產生熱點問題，導致某個 `Partition` 極其繁忙。logseq____&quot;,536870936]],[logseq____&quot;^15logseq____&quot;,[388,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1;logseq____&quot;,536870936]],[logseq____&quot;^15logseq____&quot;,[388,logseq____&quot;^Flogseq____&quot;,381,536870936]],[logseq____&quot;^15logseq____&quot;,[388,logseq____&quot;^Xlogseq____&quot;,371,536870936]],[logseq____&quot;^15logseq____&quot;,[388,logseq____&quot;^Vlogseq____&quot;,381,536870936]],[logseq____&quot;^15logseq____&quot;,[388,logseq____&quot;^Ulogseq____&quot;,371,536870936]],[logseq____&quot;^15logseq____&quot;,[388,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67c0860f-5679-4420-8184-12c3ca1edbb8logseq____&quot;,536870936]],[logseq____&quot;^15logseq____&quot;,[389,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;~`Partition` 中的每條記錄都會被分配一個唯一的序號，稱爲 `Offset`（偏移量）。\\n`Offset` 是一個遞增的、不可變的數字，由 [[Kafka]] 自動維護。\\n當一條記錄寫入 `Partition` 的時候，它就被追加到 log 文件的末尾，並被分配一個序號，作爲 `Offset`。\\n![image.png](../assets/image_1726931922172_0.png)\\n如上圖，這個 `Topic` 有 3 個 `Partition` 分區，向 `Topic` 發送消息的時候，實際上是被寫入某一個 `Partition`，並賦予 `Offset`。\\n消息的順序性需要注意，一個 `Topic` 如果有多個 `Partition`       // This script checks to see if a redirect is present in the query string
      // and converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + (q.p || '') +
              (q.q ? ('?' + q.q) : '') +
              l.hash
            );
          }
        }
