c(int, []bool) bool\\n    dfs = func(u int, visited []bool) bool {\\n        for v := 0; v logseq____&lt; S; v++ {\\n            if graph[u][v] logseq____&amp;logseq____&amp; !visited[v] {\\n                visited[v] = true\\n              \\t// match[v] == -1 =logseq____&gt; 當前時段 v 是否已經被分配給其他病人\\n              \\t// 如果 match[v] != -1，則表示這個時段已經被另一個病人佔用\\n              \\t// 這時候我們需要看是否可以通過 DFS 尋找一個新的時段給這個已經佔用時段 v 的病人\\n                if match[v] == -1 || dfs(match[v], visited) {\\n                    match[v] = u\\n                    return true\\n                }\\n            }\\n        }\\n        return false\\n    }\\n    \\n    // 嘗試給每個病人分配一個約會時段\\n    count := 0\\n    for i := 0; i logseq____&lt; N; i++ {\\n        visited := make([]bool, S)\\n        if dfs(i, visited) {\\n            count++\\n        }\\n    }\\n    \\n    return count == N\\n}\\n\\nfunc main() {\\n    A := []int{1, 1, 3}\\n    B := []int{2, 2, 1}\\n    S := 3\\n    fmt.Println(Solution(A, B, S)) // Output: true\\n}\\n```\\n**圖的建構**：\\n根據每個病人的約會偏好，建立一個二分圖。`graph[i][j]` 表示病人 `i` 可以選擇約會時段 `j`。\\n**匈牙利算法**：\\n`dfs` 函數嘗試找到一個合適的約會時段給每個病人。如果病人 `i` 能夠找到一個未被分配的約會時段，或者找到一個可以重新分配的約會時段，則返回 `true`。\\n**匹配計數**：\\n嘗試給每個病人分配約會時段，並計數成功分配的病人數量。若分配數量等於病人的數量，則返回 `true`，表示所有病人都能被安排。logseq____&quot;,536870943]],[logseq____&quot;^15logseq____&quot;,[474,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1;logseq____&quot;,536870943]],[logseq____&quot;^15logseq____&quot;,[474,logseq____&quot;^Flogseq____&quot;,480,536870943]],[logseq____&quot;^15logseq____&quot;,[474,logseq____&quot;^Xlogseq____&quot;,470,536870943]],[logseq____&quot;^15logseq____&quot;,[474,logseq____&quot;^Vlogseq____&quot;,470,536870943]],[logseq____&quot;^15logseq____&quot;,[474,logseq____&quot;^Ulogseq____&quot;,470,536870943]],[logseq____&quot;^15logseq____&quot;,[474,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^1logseq____&lt;logseq____&quot;,2],536870943]],[logseq____&quot;^15logseq____&quo q____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^16logseq____&quot;,true],536870948]],[logseq____&quot;^15logseq____&quot;,[534,logseq____&quot;^4logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^16logseq____&quot;,logseq____&quot;truelogseq____&quot;],536870948]],[logseq____&quot;^15logseq____&quot;,[534,logseq____&quot;^Blogseq____&quot;,1743667839290,536870946]],[logseq____&quot;^15logseq____&quot;,[534,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67ee427f-eaa4-41c2-bd06-724162efcab0logseq____&quot;,536870948]],[logseq____&quot;^15logseq____&quot;,[535,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;![image.png](../assets/image_1726932179698_0.png)\\n`Producer` 發送消息的時候，可以指定一個 `Partition Key`，這樣就可以寫入特定 `Partition` 了。\\n`Partition Key` 可以使用任意值，例如設備 ID、User ID。\\n`Partition Key` 會傳遞給一個 Hash 函數，由計算結果決定寫入哪個 `Partition`。\\n所以，有相同 `Partition Key` 的消息，會被放到相同的 `Partition`。\\n例如使用 User ID 作爲 `Partition Key`，那麼此 ID 的消息就都在同一個 `Partition`，這樣可以保證此類消息的有序性。\\n這種方式需要注意 `Partition` 熱點問題。\\n例如使用 User ID 作爲 `Partition Key`，如果某一個 User 產生的消息特別多，是一個頭部活躍用戶，那麼此用戶的消息都進入同一個 `Partition` 就會產生熱點問題，導致某個 `Partition` 極其繁忙。logseq____&quot;,536870946]],[logseq____&quot;^15logseq____&quot;,[535,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1;logseq____&quot;,536870946]],[logseq____&quot;^15logseq____&quot;,[535,logseq____&quot;^Flogseq____&quot;,542,536870946]],[logseq____&quot;^15logseq____&quot;,[535,logseq____&quot;^Xlogseq____&quot;,533,536870946]],[logseq____&quot;^15logseq____&quot;,[535,logseq____&quot;^Vlogseq____&quot;,542,536870946]],[logseq____&quot;^15logseq____&quot;,[535,logseq____&quot;^Ulogseq____&quot;,533,536870946]],[logseq____&quot;^15logseq____&quot;,[535,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67ee427f-fb68-47c3-a54f-3fea66dd483blogseq____&quot;,536870946]],[logseq____&quot;^15logseq____&quot;,[536,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;~`Partition` 中的每條記錄都會被分配一個唯一的序號，稱爲 `Offset`（偏移量）。\\n`Offset` 是一個遞增的、不可變的數字，由 [[Kafka]] 自動維護。\\n當一條記錄寫入 `Partition` 的時候，它就被追加到 log 文件的末尾，並被分配一個序號，作爲 `Offset`。\\n![image.png](../assets/image_1726931922172_0.png)\\n如上圖，這個 `Topic` 有 3 個 `Partition` 分區，向 `Topic` 發送消息的時候，實際上是被寫入某一個 `Partition`，並賦予 `Offset`。\\n消息的順序性需要注意，一個 `Topic` 如果有多個 `Partition` 的話，那麼從 `Topic` 這個層面來看，消息是無序的。\\n但單獨看 `Partition` 的話，`Partition` 內部消息是有序的。\\n所以，一個 `Partition` 內部消息有序，一個 `Topic` 跨 `Partition` 是無序的。\\n如果強制要求 `Topic` 整體有序，就只能讓 `Topic` 只有一個 `Partition`或是另外在 Application 處理。logseq____&quot;,536870946]],[logseq____&quot;^15logseq____&quot;,[536,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1;logseq____&quot;,536870946]],[logseq____&quot;^15logseq____&quot;,[536,logseq____&quot;^Flogseq____&quot;,541,536870946]],[logseq____&quot;^15logseq____&quot;,[536,logseq____&quot;^Xlogseq____&quot;,533,536870946]],[logseq____&quot;^15logseq____&quot;,[536,logseq____&quot;^Vlogseq____&quot;,541,536870946]],[logseq____&quot;^15logseq____&quot;,[536,logseq____&quot;^Ulogseq____&quot;,533,536870946]],[logseq____&quot;^15logseq____&quot;,[536,logseq____&quot;^Ulogseq____&quot;,534,536870946]],[logseq____&quot;^15logseq____&quot;,[536,logseq____&quot;^Hlogseq____&quot;,534,536870946]],[logseq____&quot;^15logseq____&quot;,[536,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67ee427f-871f-4944-8261-673b6550a530logseq____&quot;,536870946]],[logseq____&quot;^15logseq____&quot;,[537,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;![image.png](../assets/image_1726931835692_0.png)\\n[[Kafka]] 中 `Topic` 被分成多個 `Partition` 分區。\\n`Topic` 是一個邏輯概念，`Partition` 是最小的存儲單元，掌握着一個 `Topic` 的部分數據。\\n每個 `Partition` 都是一個單獨的 log 文件，每條記錄都以追加的形式寫入。\\n![image.png](../assets/image_1726931865401_0.png)\\n`Record`（記錄） 和 `Message`（消息）是一個概念。logseq____&quot;,536870946]],[logseq____&quot;^15logseq____&quot;,[537,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1;logseq____&quot;,536870946]],[logseq____&quot;^15logseq____&quot;,[537,logseq____&quot;^Flogseq____&quot;,543,536870946]],[logseq____&qu nt` 是不可變的，但是很活躍，經常從一個地方流向另一個地方。\\n`Stream` 事件流表示運動中的相關事件。\\n當一個事件流進入 [[Kafka]] 之後，它就成爲了一個 `Topic` 主題。\\n![image.png](../assets/image_1726931716992_0.png)\\n所以，`Topic` 就是具體的事件流，也可以理解爲一個 `Topic` 就是一個靜止的 `Stream`。\\n`Topic` 把相關的 `Event` 組織在一起，並且保存。一個 `Topic` 就像數據庫中的一張表。logseq____&quot;,536870946]],[logseq____&quot;^15logseq____&quot;,[544,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1;logseq____&quot;,536870946]],[logseq____&quot;^15logseq____&quot;,[544,logseq____&quot;^Flogseq____&quot;,556,536870946]],[logseq____&quot;^15logseq____&quot;,[544,logseq____&quot;^Xlogseq____&quot;,533,536870946]],[logseq____&quot;^15logseq____&quot;,[544,logseq____&quot;^Vlogseq____&quot;,556,536870946]],[logseq____&quot;^15logseq____&quot;,[544,logseq____&quot;^Ulogseq____&quot;,533,536870946]],[logseq____&quot;^15logseq____&quot;,[544,logseq____&quot;^Ulogseq____&quot;,534,536870946]],[logseq____&quot;^15logseq____&quot;,[544,logseq____&quot;^Hlogseq____&quot;,534,536870946]],[logseq____&quot;^15logseq____&quot;,[544,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67ee427f-12af-45fb-ac1e-49bcf75c8802logseq____&quot;,536870946]],[logseq____&quot;^15logseq____&quot;,[545,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;[[Kafka]] 不像普通消息隊列具有發佈 / 訂閱功能，[[Kafka]] 不會向 `Consumer` 推送消息。\\n`Consumer` 必須自己從 `Topic` 的 `Partition` 拉取消息。\\n一個 `Consumer` 連接到一個 `Broker` 的 `Partition`，從中依次讀取消息。\\n![image.png](../assets/image_1726932300713_0.png)\\n消息的 `Offset` 就是 `Consumer` 的遊標，根據 `Offset` 來記錄消息的消費情況。\\n讀完一條消息之後，`Consumer` 會推進到 `Partition` 中的下一個 `Offset`，繼續讀取消息。\\n`Offset` 的推進和記錄都是 `Consumer` 的責任，[[Kafka]] 是不管的。logseq____&quot;,536870946]],[logseq____&quot;^15logseq____&quot;,[545,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1;logseq____&quot;,536870946]],[logseq____&quot;^15logseq____&quot;,[545,logseq____&quot;^Flogseq____&quot;,548,536870946]],[logseq____&quot;^15logseq____&quot;,[545,logseq____&quot;^Xlogseq____&quot;,533,536870946]],[logseq____&quot;^15logseq____&quot;,[545,lo       // This script checks to see if a redirect is present in the query string
      // and converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + (q.p || '') +
              (q.q ? ('?' + q.q) : '') +
              l.hash
            );
          }
        }
