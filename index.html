ogseq____&quot;,[1268,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;## Code\\n\\n```go\\npackage main\\n\\nimport \\logseq____&quot;fmt\\logseq____&quot;\\n\\n// 判斷是否存在一個匹配，使得每個病人都能獲得一個約會時段\\nfunc Solution(A []int, B []int, S int) bool {\\n    N := len(A)\\n    \\n    // 處理邊界情況\\n    if N == 0 {\\n        return true\\n    }\\n    if S == 0 || N logseq____&gt; S {\\n        return false\\n    }\\n    \\n    // 初始化圖\\n    graph := make([][]bool, N)\\n    for i := range graph {\\n        graph[i] = make([]bool, S)\\n    }\\n    \\n    for i := 0; i logseq____&lt; N; i++ {\\n        if A[i] logseq____&gt; S || B[i] logseq____&gt; S {\\n            return false // 如果病人的偏好超出有效的約會時段範圍\\n        }\\n        graph[i][A[i]-1] = true\\n        graph[i][B[i]-1] = true\\n    }\\n    \\n    // 匈牙利算法的匹配結果\\n    match := make([]int, S)\\n    for i := range match {\\n        match[i] = -1\\n    }\\n    \\n    var dfs func(int, []bool) bool\\n    dfs = func(u int, visited []bool) bool {\\n        for v := 0; v logseq____&lt; S; v++ {\\n            if graph[u][v] logseq____&amp;logseq____&amp; !visited[v] {\\n                visited[v] = true\\n              \\t// match[v] == -1 =logseq____&gt; 當前時段 v 是否已經被分配給其他病人\\n              \\t// 如果 match[v] != -1，則表示這個時段已經被另一個病人佔用\\n              \\t// 這時候我們需要看是否可以通過 DFS 尋找一個新的時段給這個已經佔用時段 v 的病人\\n                if match[v] == -1 || dfs(match[v], visited) {\\n                    match[v] = u\\n                    return true\\n                }\\n            }\\n        }\\n        return false\\n    }\\n    \\n    // 嘗試給每個病人分配一個約會時段\\n    count := 0\\n    for i := 0; i logseq____&lt; N; i++ {\\n        visited := make([]bool, S)\\n        if dfs(i, visited) {\\n            count++\\n        }\\n    }\\n    \\n    return count == N\\n}\\n\\nfunc main() {\\n    A := []int{1, 1, 3}\\n    B := []int{2, 2, 1}\\n    S := 3\\n    fmt.Println(Solution(A, B, S)) // Output: true\\n}\\n```\\n**圖的建構**：\\n根據每個病人的約會偏好，建立一個二分圖。`graph[i][j]` 表示病人 `i` 可以 &quot;^16logseq____&quot;,logseq____&quot;truelogseq____&quot;,logseq____&quot;^17logseq____&quot;,logseq____&quot;Kafkalogseq____&quot;],536870964]],[logseq____&quot;^15logseq____&quot;,[1332,logseq____&quot;^Hlogseq____&quot;,1325,536870964]],[logseq____&quot;^15logseq____&quot;,[1332,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u68f59cda-cb8b-4dd8-ba3f-28bd8cc880fclogseq____&quot;,536870964]],[logseq____&quot;^15logseq____&quot;,[1333,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;如果把 `Topic` 的所有 `Partition` 都放在一個 `Broker` 上，那麼這個 `Topic` 的可擴展性就大大降低了，會受限於這個 `Broker` 的 IO 能力。把 `Partition` 分散開之後，`Topic` 就可以水平擴展 。logseq____&quot;,536870964]],[logseq____&quot;^15logseq____&quot;,[1333,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1;logseq____&quot;,536870964]],[logseq____&quot;^15logseq____&quot;,[1333,logseq____&quot;^Flogseq____&quot;,1343,536870964]],[logseq____&quot;^15logseq____&quot;,[1333,logseq____&quot;^Xlogseq____&quot;,1324,536870964]],[logseq____&quot;^15logseq____&quot;,[1333,logseq____&quot;^Vlogseq____&quot;,1343,536870964]],[logseq____&quot;^15logseq____&quot;,[1333,logseq____&quot;^Ulogseq____&quot;,1324,536870964]],[logseq____&quot;^15logseq____&quot;,[1333,logseq____&quot;^Ulogseq____&quot;,1325,536870964]],[logseq____&quot;^15logseq____&quot;,[1333,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u68f59cda-462f-41bb-aee8-543ee8d38d8alogseq____&quot;,536870964]],[logseq____&quot;^15logseq____&quot;,[1334,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;在深入 `Partition` 之前，我們先看幾個更高層次的概念，以及它們與 `Partition` 的聯繫。\\n`Event`（事件）代表過去發生的一個事實。簡單理解就是一條消息、一條記錄。\\n`Event` 是不可變的，但是很活躍，經常從一個地方流向另一個地方。\\n`Stream` 事件流表示運動中的相關事件。\\n當一個事件流進入 [[Kafka]] 之後，它就成爲了一個 `Topic` 主題。\\n![image.png](../assets/image_1726931716992_0.png)\\n所以，`Topic` 就是具體的事件流，也可以理解爲一個 `Topic` 就是一個靜止的 `Stream`。\\n`Topic` 把相關的 `Event` 組織在一起，並且保存。一個 `Topic` 就像數據庫中的一張表。logseq____&quot;,536870964]],[logseq____&quot;^15logseq____&quot;,[1334,logseq____&quot;^Ologseq____&quot;,logseq       // This script checks to see if a redirect is present in the query string
      // and converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + (q.p || '') +
              (q.q ? ('?' + q.q) : '') +
              l.hash
            );
          }
        }
      }(window.location))</script>
