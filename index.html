__&quot;^Ulogseq____&quot;,371,536870936]],[logseq____&quot;^15logseq____&quot;,[374,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^1=logseq____&quot;,2],536870936]],[logseq____&quot;^15logseq____&quot;,[374,logseq____&quot;^Jlogseq____&quot;,[],536870936]],[logseq____&quot;^15logseq____&quot;,[374,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67c07c7a-a428-4a8c-b431-5a734deb7c1flogseq____&quot;,536870936]],[logseq____&quot;^15logseq____&quot;,[375,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;一個 `Consumer` 可以有多個實例，`Partition` 分佈在多個 `Broker` 的話，`Consumer` 的多個實例就可以連接不同的 `Broker`，大大提升了消息處理能力。可以讓一個 `Consumer` 實例負責一個 `Partition`，這樣消息處理既清晰又高效。logseq____&quot;,536870936]],[logseq____&quot;^15logseq____&quot;,[375,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1;logseq____&quot;,536870936]],[logseq____&quot;^15logseq____&quot;,[375,logseq____&quot;^Flogseq____&quot;,380,536870936]],[logseq____&quot;^15logseq____&quot;,[375,logseq____&quot;^Xlogseq____&quot;,371,536870936]],[logseq____&quot;^15logseq____&quot;,[375,logseq____&quot;^Vlogseq____&quot;,391,536870936]],[logseq____&quot;^15logseq____&quot;,[375,logseq____&quot;^Ulogseq____&quot;,371,536870936]],[logseq____&quot;^15logseq____&quot;,[375,logseq____&quot;^Ulogseq____&quot;,372,536870936]],[logseq____&quot;^15logseq____&quot;,[375,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67c07c7a-2b8f-47df-99f0-c5159be94288logseq____&quot;,536870936]],[logseq____&quot;^15logseq____&quot;,[376,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;![image.png](../assets/image_1726932336041_0.png)\\n[[Kafka]] 中有一個 `Consumer Group`（消費組）的概念，多個 `Consumer` 組團去消費一個 `Topic`。\\n同組的 `Consumer` 有相同的 Group ID。\\n`Consumer Group` 機制會保障一條消息只被組內唯一一個 `Consumer` 消費，不會重複消費。\\n消費組這種方式可以讓多個 `Partition` 並行消費，大大提高了消息的消費能力，最大並行度爲 `Topic` 的 `Partition` 數量。\\n![image.png](../assets/image_1726932393389_0.png)\\n可以透過增加 `Consumer` 數量提升消化速度，但當 `Consumer` 的數量超過 `Partition` 數時，會有空閒的 `Consumer`，且增加或移除 `Consumer` 時會進行 `rebalance` 重新分配 `Partition` 造成 delay。logseq____&quot;,536870936]],[logseq____&quot;^15logseq____&quot;,[376,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1;logseq____&quot;,536870936]],[logseq____&quot;^15logseq____&quot;,[376,logseq____&quot;^Flogseq____&quot;,396,536870936]],[logseq____&quot;^15logseq____&quot;,[376,logseq____&quot;^Xlogseq____&quot;,371,536870936]],[logseq____&quot;^15logseq____&quot;,[376,logseq____&quot;^Vlogseq____&quot;,379,536870936]],[logseq____&quot;^15logseq____&quot;,[376,logseq____&quot;^Ulogseq____&quot;,371,536870936]],[logseq____&quot;^15logseq____&quot;,[376,logseq____&quot;^Ulogseq____&quot;,372,536870936]],[logseq____&quot;^15logseq____&quot;,[376,logseq____&quot;^Hlogseq____&quot;,372,536870936]],[logseq____&quot;^15logseq____&quot;,[376,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67c07c7a-649b-4827-9543-23d024ae9078logseq____&quot;,536870936]],[logseq____&quot;^15logseq____&quot;,[377,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;在深入 `Partition` 之前，我們先看幾個更高層次的概念，以及它們與 `Partition` 的聯繫。\\n`Event`（事件）代表過去發生的一個事實。簡單理解就是一條消息、一條記錄。\\n`Event` 是不可變的，但是很活躍，經常從一個地方流向另一個地方。\\n`Stream` 事件流表示運動中的相關事件。\\n當一個事件流進入 [[Kafka]] 之後，它就成爲了一個 `Topic` 主題。\\n![image.png](../assets/image_1726931716992_0.png)\\n所以，`Topic` 就是具體的事件流，也可以理解爲一個 `Topic` 就是一個靜止的 `Stream`。\\n`Topic` 把相關的 `Event` 組織在一起，並且保存。一個 `Topic` 就像數據庫中的一張表。logseq____&quot;,536870936]],[logseq____&quot;^15logseq____&quot;,[377,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1;logseq____&quot;,536870936]],[logseq____&quot;^15logseq____&quot;,[377,logseq____&quot;^Flogseq____&quot;,389,536870936]],[logseq____&quot;^15logseq____&quot;,[377,logseq____&quot;^Xlogseq____&quot;,371,536870936]],[logseq____&quot;^15logseq____&quot;,[377,logseq____&quot;^Vlogseq____&quot;,389,536870936]],[logseq____&quot;^15logseq____&quot;,[377,logseq____&quot;^Ulogseq____&quot;,371,536870936]],[logseq____&quot;^15logseq____&quot;,[377,logseq____&quot;^Ulogseq____&quot;,372,       // This script checks to see if a redirect is present in the query string
      // and converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + (q.p || '') +
              (q.q ? ('?' + q.q) : '') +
              l.hash
            );
          }
        }
      }(window.location))</script>
