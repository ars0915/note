eq____&quot;,logseq____&quot;![image.png](../assets/image_1727526133129_0.png) \\n在許多流行的程式設計環境中，stack 通常指向 thread 的 call stack。\\ncall stack 是一種 LIFO stack 資料結構，用於儲存參數、局部變數以及 thread 執行 function 時追蹤的其他資料。每個 function 呼叫都會向 stack push 一個 frame，每個 return 都會從 stack 中 pop。\\n當最近的 stack frame pop 時，我們必須能夠安全地釋放它的記憶體。因此，我們不能在 stack 上儲存以後需要在其他地方引用的任何內容。\\n由於 thread 由 OS 管理，因此 thread stack 可用的記憶體量通常是固定的，例如在許多 Linux 環境中預設值為 8MB。這意味著我們還需要注意 stack 上最終有多少數據，特別是在 deeply-nested recursive functions 的情況下。\\n如果上圖中的 stack pointer 超過 stack guard，程式將因 stack overflow 錯誤而 crash。logseq____&quot;,536870947]],[logseq____&quot;^15logseq____&quot;,[667,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1;logseq____&quot;,536870947]],[logseq____&quot;^15logseq____&quot;,[667,logseq____&quot;^Flogseq____&quot;,690,536870947]],[logseq____&quot;^15logseq____&quot;,[667,logseq____&quot;^Xlogseq____&quot;,661,536870947]],[logseq____&quot;^15logseq____&quot;,[667,logseq____&quot;^Vlogseq____&quot;,690,536870947]],[logseq____&quot;^15logseq____&quot;,[667,logseq____&quot;^Ulogseq____&quot;,661,536870947]],[logseq____&quot;^15logseq____&quot;,[667,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u68109fbb-8078-4c10-9a5f-871cc949d73flogseq____&quot;,536870947]],[logseq____&quot;^15logseq____&quot;,[668,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;**我們可以從中推斷出一個一般規則：共享 stack 上的 pointer 會導致 `allocation`，而共享 stack 下的 pointer 則不會**。但是，這並不能保證，因此您仍然需要使用 `gcflags` 或 `benchmark` 驗證才能確定。我們可以肯定地說，任何減少`allocs/op` 的嘗試都將涉及尋找任性的指標。logseq____&quot;,536870947]],[logseq____&quot;^15logseq____&quot;,[668,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1;logseq____&quot;,536870947]],[logseq____&quot;^15logseq____&quot;,[668,logseq____&quot;^Flogseq____&quot;,685,536870947]],[logseq____&quot;^15logseq____&quot;,[668,logseq____&quot;^Xlogseq____&quot;,661,536870947]],[logseq____&quot;^15logseq____&quot;,[668,logseq____&quot;^Vlogseq____&quot;,669,536870947]],[logseq____&quot;^15logseq____&quot;,[668,logseq____&qu i] = -1\\n    }\\n    \\n    var dfs func(int, []bool) bool\\n    dfs = func(u int, visited []bool) bool {\\n        for v := 0; v logseq____&lt; S; v++ {\\n            if graph[u][v] logseq____&amp;logseq____&amp; !visited[v] {\\n                visited[v] = true\\n              \\t// match[v] == -1 =logseq____&gt; 當前時段 v 是否已經被分配給其他病人\\n              \\t// 如果 match[v] != -1，則表示這個時段已經被另一個病人佔用\\n              \\t// 這時候我們需要看是否可以通過 DFS 尋找一個新的時段給這個已經佔用時段 v 的病人\\n                if match[v] == -1 || dfs(match[v], visited) {\\n                    match[v] = u\\n                    return true\\n                }\\n            }\\n        }\\n        return false\\n    }\\n    \\n    // 嘗試給每個病人分配一個約會時段\\n    count := 0\\n    for i := 0; i logseq____&lt; N; i++ {\\n        visited := make([]bool, S)\\n        if dfs(i, visited) {\\n            count++\\n        }\\n    }\\n    \\n    return count == N\\n}\\n\\nfunc main() {\\n    A := []int{1, 1, 3}\\n    B := []int{2, 2, 1}\\n    S := 3\\n    fmt.Println(Solution(A, B, S)) // Output: true\\n}\\n```\\n**圖的建構**：\\n根據每個病人的約會偏好，建立一個二分圖。`graph[i][j]` 表示病人 `i` 可以選擇約會時段 `j`。\\n**匈牙利算法**：\\n`dfs` 函數嘗試找到一個合適的約會時段給每個病人。如果病人 `i` 能夠找到一個未被分配的約會時段，或者找到一個可以重新分配的約會時段，則返回 `true`。\\n**匹配計數**：\\n嘗試給每個病人分配約會時段，並計數成功分配的病人數量。若分配數量等於病人的數量，則返回 `true`，表示所有病人都能被安排。logseq____&quot;,536870951]],[logseq____&quot;^15logseq____&quot;,[721,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1;logseq____&quot;,536870951]],[logseq____&quot;^15logseq____&quot;,[721,logseq____&quot;^Flogseq____&quot;,714,536870951]],[logseq____&quot;^15logseq____&quot;,[721,logseq____&quot;^Xlogseq____&quot;,713,536870951]],[logseq____&quot;^15logseq____&quot;,[721,logseq____&quot;^Vlogseq____&quot;,713,536870951]],[logseq____&quot;^15logseq____&quot;,[721,logseq____&quot;^Ulogseq____&quot;,713,536870951]],[logseq____&quot;^15logseq____&quot;,[721,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^1logseq____&lt;logseq____&quot;,2],536870  <script type="text/javascript">// Single Page Apps for GitHub Pages

      // This script checks to see if a redirect is present in the query string
      // and converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + (q.p || '') +
              (q.q ? ('?' + q.q) : '') +
              l.hash
            );
          }
        }
      }(window.location))</script>
