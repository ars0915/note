ot;,1423,536870965]],[logseq____&quot;^15logseq____&quot;,[1411,logseq____&quot;^Xlogseq____&quot;,1400,536870965]],[logseq____&quot;^15logseq____&quot;,[1411,logseq____&quot;^Vlogseq____&quot;,1423,536870965]],[logseq____&quot;^15logseq____&quot;,[1411,logseq____&quot;^Ulogseq____&quot;,1400,536870965]],[logseq____&quot;^15logseq____&quot;,[1411,logseq____&quot;^Ulogseq____&quot;,1401,536870965]],[logseq____&quot;^15logseq____&quot;,[1411,logseq____&quot;^Hlogseq____&quot;,1401,536870965]],[logseq____&quot;^15logseq____&quot;,[1411,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u69071965-882d-4d4a-b142-0930254ee967logseq____&quot;,536870965]],[logseq____&quot;^15logseq____&quot;,[1412,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;~`Partition` 中的每條記錄都會被分配一個唯一的序號，稱爲 `Offset`（偏移量）。\\n`Offset` 是一個遞增的、不可變的數字，由 [[Kafka]] 自動維護。\\n當一條記錄寫入 `Partition` 的時候，它就被追加到 log 文件的末尾，並被分配一個序號，作爲 `Offset`。\\n![image.png](../assets/image_1726931922172_0.png)\\n如上圖，這個 `Topic` 有 3 個 `Partition` 分區，向 `Topic` 發送消息的時候，實際上是被寫入某一個 `Partition`，並賦予 `Offset`。\\n消息的順序性需要注意，一個 `Topic` 如果有多個 `Partition` 的話，那麼從 `Topic` 這個層面來看，消息是無序的。\\n但單獨看 `Partition` 的話，`Partition` 內部消息是有序的。\\n所以，一個 `Partition` 內部消息有序，一個 `Topic` 跨 `Partition` 是無序的。\\n如果強制要求 `Topic` 整體有序，就只能讓 `Topic` 只有一個 `Partition`或是另外在 Application 處理。logseq____&quot;,536870965]],[logseq____&quot;^15logseq____&quot;,[1412,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1;logseq____&quot;,536870965]],[logseq____&quot;^15logseq____&quot;,[1412,logseq____&quot;^Flogseq____&quot;,1417,536870965]],[logseq____&quot;^15logseq____&quot;,[1412,logseq____&quot;^Xlogseq____&quot;,1400,536870965]],[logseq____&quot;^15logseq____&quot;,[1412,logseq____&quot;^Vlogseq____&quot;,1417,536870965]],[logseq____&quot;^15logseq____&quot;,[1412,logseq____&quot;^Ulogseq____&quot;,1400,536870965]],[logseq____&quot;^15logseq____&quot;,[1412,logseq____&quot;^Ulogseq____&quot;,1401,536870965]],[logseq____&quot;^15logseq____&quot;,[1412,logseq____&quot;^Hlogseq____&quot;,1401,536870965]],[logseq____&quot;^15logseq____&quot;,[1412,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u69071965-de95-4ca0-addd-7e2a170f7c00logseq____&quot;,536870965]],[logseq____&quot;^15logseq____&quot;,[1413,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;![image.png](../assets/image_1726932179698_0.png)\\n`Producer` 發送消息的時候，可以指定一個 `Partition Key`，這樣就可以寫入特定 `Partition` 了。\\n`Partition Key` 可以使用任意值，例如設備 ID、User ID。\\n`Partition Key` 會傳遞給一個 Hash 函數，由計算結果決定寫入哪個 `Partition`。\\n所以，有相同 `Partition Key` 的消息，會被放到相同的 `Partition`。\\n例如使用 User ID 作爲 `Partition Key`，那麼此 ID 的消息就都在同一個 `Partition`，這樣可以保證此類消息的有序性。\\n這種方式需要注意 `Partition` 熱點問題。\\n例如使用 User ID 作爲 `Partition Key`，如果某一個 User 產生的消息特別多，是一個頭部活躍用戶，那麼此用戶的消息都進入同一個 `Partition` 就會產生熱點問題，導致某個 `Partition` 極其繁忙。logseq____&quot;,536870965]],[logseq____&quot;^15logseq____&quot;,[1413,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1;logseq____&quot;,536870965]],[logseq____&quot;^15logseq____&quot;,[1413,logseq____&quot;^Flogseq____&quot;,1405,536870965]],[logseq____&quot;^15logseq____&quot;,[1413,logseq____&quot;^Xlogseq____&quot;,1400,536870965]],[logseq____&quot;^15logseq____&quot;,[1413,logseq____&quot;^Vlogseq____&quot;,1405,536870965]],[logseq____&quot;^15logseq____&quot;,[1413,logseq____&quot;^Ulogseq____&quot;,1400,536870965]],[logseq____&quot;^15logseq____&quot;,[1413,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u69071965-8dc0-4576-82dc-ca6b5de8eb89logseq____&quot;,536870965]],[logseq____&quot;^15logseq____&quot;,[1414,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;## 讀取 Partitionlogseq____&quot;,536870965]],[logseq____&quot;^15logseq____&quot;,[1414,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1;logseq____&quot;,536870965]],[logseq____&quot;^15logseq____&quot;,[1414,logseq____&quot;^Flogseq____&quot;,1420,536870965]],[logseq____&quot;^15logseq____&quot;,[1414,logseq____&quot;^Xlogseq____&quot;,1400,536870965]],[logseq____&quot;^15logseq____&quot;,[1414,logseq____&quot;^Vlogseq___ Topic` 可以被多個 `Consumer` 並行消費。如果 `Topic` 的所有 `Partition` 都在一個 `Broker`，那麼支持的 `Consumer` 數量就有限，而分散之後，可以支持更多的 `Consumer`。logseq____&quot;,536870965]],[logseq____&quot;^15logseq____&quot;,[1422,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1;logseq____&quot;,536870965]],[logseq____&quot;^15logseq____&quot;,[1422,logseq____&quot;^Flogseq____&quot;,1418,536870965]],[logseq____&quot;^15logseq____&quot;,[1422,logseq____&quot;^Xlogseq____&quot;,1400,536870965]],[logseq____&quot;^15logseq____&quot;,[1422,logseq____&quot;^Vlogseq____&quot;,1419,536870965]],[logseq____&quot;^15logseq____&quot;,[1422,logseq____&quot;^Ulogseq____&quot;,1400,536870965]],[logseq____&quot;^15logseq____&quot;,[1422,logseq____&quot;^Ulogseq____&quot;,1401,536870965]],[logseq____&quot;^15logseq____&quot;,[1422,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u69071965-60ee-4158-8341-f77565c7facalogseq____&quot;,536870965]],[logseq____&quot;^15logseq____&quot;,[1423,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;### 由 kafka 決定logseq____&quot;,536870965]],[logseq____&quot;^15logseq____&quot;,[1423,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1;logseq____&quot;,536870965]],[logseq____&quot;^15logseq____&quot;,[1423,logseq____&quot;^Flogseq____&quot;,1405,536870965]],[logseq____&quot;^15logseq____&quot;,[1423,logseq____&quot;^Xlogseq____&quot;,1400,536870965]],[logseq____&quot;^15logseq____&quot;,[1423,logseq____&quot;^Vlogseq____&quot;,1420,536870965]],[logseq____&quot;^15logseq____&quot;,[1423,logseq____&quot;^Ulogseq____&quot;,1400,536870965]],[logseq____&quot;^15logseq____&quot;,[1423,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^1logseq____&lt;logseq____&quot;,3],536870965]],[logseq____&quot;^15logseq____&quot;,[1423,logseq____&quot;^Jlogseq____&quot;,[],536870965]],[logseq____&quot;^15logseq____&quot;,[1423,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u69071965-f825-47c3-88d1-2d8152fee952logseq____&quot;,536870965]],[logseq____&quot;^15logseq____&quot;,[1424,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;在深入 `Partition` 之前，我們先看幾個更高層次的概念，以及它們與 `Partition` 的聯繫。\\n`Event`（事件）代表過去發生的一個事實。簡單理解就是一條消息、一條記錄。\\n`Event` 是不可變的，但是很活躍，經常從一個地方流向另一個地方。\\n`Stream` 事件流表示運動中的相關事件。\\n當一個事件流進入 [[Kafka]] 之後，它就成爲了一個 `Topic` 主題。\\n![image.png](../assets/image_1726931716992_0.png)\\n所以，`Topic` 就是具體的事件流，也可以理解爲一個 `Topic` 就是一個靜止的 `Stream`。\\n`Topic` 把相關的 `Event` 組織在一起，並且保存。一個 `Topic` 就像數據庫中的一張表。logseq____&quot;,536870965]],[logseq____&quot;^15logseq____&quot;,[1424,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1;logseq____&quot;,536870965]],[logseq____&quot;^15logseq____&quot;,[1424,logseq____&quot;^Flogseq____&quot;,1408,536870965]],[logseq____&quot;^15logseq____&quot;,[1424,logseq____&quot;^Xlogseq____&quot;,1400,536870965]],[logseq____&quot;^15logseq____&quot;,[1424,logseq____&quot;^Vlogseq____&quot;,1408,536870965]],[logseq____&quot;^15logseq____&quot;,[1424,logseq____&quot;^Ulogseq____&quot;,1400,536870965]],[logseq____&quot;^15logseq____&quot;,[1424,logseq____&quot;^Ulogseq____&quot;,1401,536870965]],[logseq____&quot;^15logseq____&quot;,[1424,logseq____&quot;^Hlogseq____&quot;,1401,536870965]],[logseq____&quot;^15logseq____&quot;,[1424,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u69071966-c5ce-41f5-820b-0219dfeeb242logseq____&quot;,536870965]],[logseq____&quot;^15logseq____&quot;,[1425,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;![image.png](../assets/image_1726932336041_0.png)\\n[[Kafka]] 中有一個 `Consumer Group`（消費組）的概念，多個 `Consumer` 組團去消費一個 `Topic`。\\n同組的 `Consumer` 有相同的 Group ID。\\n`Consumer Group` 機制會保障一條消息只被組內唯一一個 `Consumer` 消費，不會重複消費。\\n消費組這種方式可以讓多個 `Partition` 並行消費，大大提高了消息的消費能力，最大並行度爲 `Topic` 的 `Partition` 數量。\\n![image.png](../assets/image_1726932393389_0.png)\\n可以透過增加 `Consumer` 數量提升消化速度，但當 `Consumer` 的數量超過 `Partition` 數時，會有空閒的 `Consumer`，且增加或移除 `Consumer` 時會進行 `rebalance` 重新分配 `Partition` 造成 delay。logseq____&quot;,536870965]],[logseq____&quot;^15logseq____&quot;,[1425,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1;logseq____&quot;,536870965]],[logseq____&quot;^15logseq____&quot;,[1425,logseq____&quot;^Flogseq____&quot;,1426,536870965]],[logseq____&quot;^15logseq____&quot;,[1425,logseq____&quot;^Xlogseq____&quot;,1400,536870965]],[logseq____&quot;^15logseq____&quot;,[1425,logseq____&quot;^Vlogseq____&quot;,1414,536870965]],[logseq____&quot;^15logseq____&quot;,[1425,logseq____&quot;^Ulogseq____&quot;,1400,536870965]],[logseq____&quot;^15logseq____&quot;,[1425,logseq____&quot;^Ulogseq____&quot;,1401,536870965]],[logseq____&quot;^15logseq____&quot;,[1425,logseq____&quot;^Hlogseq____&quot;,1401,536870965]],[logseq____&quot;^15logseq____&quot;,[1425,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u69071965-ce42-4228-88be-abb9eae4ac76logseq____&quot;,536870965]],[logseq____&quot;^15logseq____&quot;,[1426,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;[[Kafka]] 不像普通消息隊列具有發佈 / 訂閱功能，[[Kafka]] 不會向 `Consumer` 推送消息。\\n`Consumer` 必須自己從 `Topic` 的 `Partition` 拉取消息。\\n一個 `Consumer` 連接到一個 `Broker` 的 `Partition`，從中依次讀取消息。\\n![image.png](../assets/image_1726932300713_0.png)\\n消息的 `Offset` 就是 `Consumer` 的遊標，根據 `Offset` 來記錄消息的消費情況。\\n讀完一條消息之後，`Consumer` 會推進到 `Partition` 中的下一個 `Offset`，繼續讀取消息。\\n`Offset` 的推進和記錄都是 `Consumer` 的責任，[[Kafka]] 是不管的。logseq____&quot;,536870965]],[logseq____&quot;^15logseq____&quot;,[1426,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1;logseq____&quot;,536870965]],[logseq____&quot;^15logseq____&quot;,[1426,logseq____&quot;^Flogseq____&quot;,1414,536870965]],[logseq____&quot;^15logseq____&quot;,[1426,logseq____&quot;^Xlogseq____&quot;,1400,536870965]],[logseq____&quot;^15logseq____&quot;,[1426,logseq____&quot;^Vlogseq____&quot;,1414,536870965]],[logseq____&quot;^15logseq____&quot;,[1426,logseq____&quot;^Ulogseq____&quot;,1400,536870965]],[logseq____&quot;^15logseq____&quot;,[1426,logseq____&quot;^Ulogseq____&quot;,1401,536870965]],[logseq____&quot;^15logseq____&quot;,[1426,logseq____&quot;^Hlogseq____&quot;,1401,53687096       // This script checks to see if a redirect is present in the query string
      // and converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + (q.p || '') +
              (q.q ? ('?' + q.q) : '') +
              l.hash
            );
          }
        }
      }(window.location))</script>
