ot;^Qlogseq____&quot;,logseq____&quot;![image.png](../assets/image_1727526133129_0.png) \\n在許多流行的程式設計環境中，stack 通常指向 thread 的 call stack。\\ncall stack 是一種 LIFO stack 資料結構，用於儲存參數、局部變數以及 thread 執行 function 時追蹤的其他資料。每個 function 呼叫都會向 stack push 一個 frame，每個 return 都會從 stack 中 pop。\\n當最近的 stack frame pop 時，我們必須能夠安全地釋放它的記憶體。因此，我們不能在 stack 上儲存以後需要在其他地方引用的任何內容。\\n由於 thread 由 OS 管理，因此 thread stack 可用的記憶體量通常是固定的，例如在許多 Linux 環境中預設值為 8MB。這意味著我們還需要注意 stack 上最終有多少數據，特別是在 deeply-nested recursive functions 的情況下。\\n如果上圖中的 stack pointer 超過 stack guard，程式將因 stack overflow 錯誤而 crash。logseq____&quot;,536870956]],[logseq____&quot;^15logseq____&quot;,[1101,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1;logseq____&quot;,536870956]],[logseq____&quot;^15logseq____&quot;,[1101,logseq____&quot;^Flogseq____&quot;,1108,536870956]],[logseq____&quot;^15logseq____&quot;,[1101,logseq____&quot;^Xlogseq____&quot;,1096,536870956]],[logseq____&quot;^15logseq____&quot;,[1101,logseq____&quot;^Vlogseq____&quot;,1108,536870956]],[logseq____&quot;^15logseq____&quot;,[1101,logseq____&quot;^Ulogseq____&quot;,1096,536870956]],[logseq____&quot;^15logseq____&quot;,[1101,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u68e77e69-550e-4a04-9eae-2d1c98f7e672logseq____&quot;,536870956]],[logseq____&quot;^15logseq____&quot;,[1102,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;如果不是這種情況，運行時會在執行 Convert() 之前將目前 heap 複製到新的更大的連續記憶體空間。這意味著 Go 中的 heap 是動態調整大小的，並且只要有足夠的可用記憶體來填充它們，通常就可以不斷增長。\\nGo heap 在概念上再次類似於上述執行緒模型。所有 `goroutine` 共享一個公共 heap，任何無法儲存在 stack 中的內容都將最終存放在那裡。當正在進行 benchmark 測試的 function 中發生 heap allocation 時，我們將看到 `allocs/ops` 增加一。GC 的工作是稍後釋放不再引用的 heap 變數。logseq____&quot;,536870956]],[logseq____&quot;^15logseq____&quot;,[1102,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1;logseq____&quot;,536870956]],[logseq____&quot;^15logseq____&quot;,[1102,logseq____&quot;^Flogseq____&quot;,1116,536870956]],[logseq____&quot;^15logseq____&quot;,[1102,logseq____&quot;^Xlogseq____&quot;,1096,536870956]],[logse ]],[logseq____&quot;^15logseq____&quot;,[1328,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;~`Partition` 中的每條記錄都會被分配一個唯一的序號，稱爲 `Offset`（偏移量）。\\n`Offset` 是一個遞增的、不可變的數字，由 [[Kafka]] 自動維護。\\n當一條記錄寫入 `Partition` 的時候，它就被追加到 log 文件的末尾，並被分配一個序號，作爲 `Offset`。\\n![image.png](../assets/image_1726931922172_0.png)\\n如上圖，這個 `Topic` 有 3 個 `Partition` 分區，向 `Topic` 發送消息的時候，實際上是被寫入某一個 `Partition`，並賦予 `Offset`。\\n消息的順序性需要注意，一個 `Topic` 如果有多個 `Partition` 的話，那麼從 `Topic` 這個層面來看，消息是無序的。\\n但單獨看 `Partition` 的話，`Partition` 內部消息是有序的。\\n所以，一個 `Partition` 內部消息有序，一個 `Topic` 跨 `Partition` 是無序的。\\n如果強制要求 `Topic` 整體有序，就只能讓 `Topic` 只有一個 `Partition`或是另外在 Application 處理。logseq____&quot;,536870964]],[logseq____&quot;^15logseq____&quot;,[1328,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1;logseq____&quot;,536870964]],[logseq____&quot;^15logseq____&quot;,[1328,logseq____&quot;^Flogseq____&quot;,1327,536870964]],[logseq____&quot;^15logseq____&quot;,[1328,logseq____&quot;^Xlogseq____&quot;,1324,536870964]],[logseq____&quot;^15logseq____&quot;,[1328,logseq____&quot;^Vlogseq____&quot;,1327,536870964]],[logseq____&quot;^15logseq____&quot;,[1328,logseq____&quot;^Ulogseq____&quot;,1324,536870964]],[logseq____&quot;^15logseq____&quot;,[1328,logseq____&quot;^Ulogseq____&quot;,1325,536870964]],[logseq____&quot;^15logseq____&quot;,[1328,logseq____&quot;^Hlogseq____&quot;,1325,536870964]],[logseq____&quot;^15logseq____&quot;,[1328,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u68e77e69-34da-4357-9f76-c86fcfd0f59flogseq____&quot;,536870964]],[logseq____&quot;^15logseq____&quot;,[1329,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;![image.png](../assets/image_1726932000561_0.png)\\n一個 [[Kafka]] 集羣由多個 `Broker`（就是 Server） 構成，每個 `Broker` 中含有集羣的部分數據。\\n[[Kafka]] 把 `Topic` 的多個 `Partition` 分佈在多個 `Broker` 中。\\n\\n這樣會有多種好處：logseq____&quot;,536870964]],[logseq____&quot;^15logseq____&quot;,[1329,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1;logseq____&quot;,536870964]],[logseq____&quot;^15logseq____&       // This script checks to see if a redirect is present in the query string
