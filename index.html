____&apos;\\n# github.com/Jimeux/go-samples/allocations\\n./main.go:10:14: y does not escape\\n```\\n`stackIt2` 把 `res` 傳到 `main`，`y`在 `stackIt2` 的 `stack frame`被釋放後才被引用，因此編譯器判斷 `y`必須被放到 heap 中在能保持活著，不然在 `main` 中被引用時 `y` 已經不存在\\n`stackIt3` 則是把 `y` 放到 stack，因為 `y` 在 `main3` 外都沒被引用到，所以編譯器判斷 `y`不需要被放到 heap\\n\\nbenchmark\\n```shell\\n$ go test -bench . -benchmem\\nBenchmarkStackIt3-8  705347884  1.62 ns/op  0 B/op  0 allocs/op\\n```logseq____&quot;,536870950]],[logseq____&quot;^15logseq____&quot;,[764,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1;logseq____&quot;,536870950]],[logseq____&quot;^15logseq____&quot;,[764,logseq____&quot;^Flogseq____&quot;,752,536870950]],[logseq____&quot;^15logseq____&quot;,[764,logseq____&quot;^Xlogseq____&quot;,737,536870950]],[logseq____&quot;^15logseq____&quot;,[764,logseq____&quot;^Vlogseq____&quot;,747,536870950]],[logseq____&quot;^15logseq____&quot;,[764,logseq____&quot;^Ulogseq____&quot;,737,536870950]],[logseq____&quot;^15logseq____&quot;,[764,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^1logseq____&lt;logseq____&quot;,3],536870950]],[logseq____&quot;^15logseq____&quot;,[764,logseq____&quot;^Jlogseq____&quot;,[],536870950]],[logseq____&quot;^15logseq____&quot;,[764,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u68638475-2d80-402d-9bc4-59d20e27e161logseq____&quot;,536870950]],[logseq____&quot;^15logseq____&quot;,[765,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;![image.png](../assets/image_1727526133129_0.png) \\n在許多流行的程式設計環境中，stack 通常指向 thread 的 call stack。\\ncall stack 是一種 LIFO stack 資料結構，用於儲存參數、局部變數以及 thread 執行 function 時追蹤的其他資料。每個 function 呼叫都會向 stack push 一個 frame，每個 return 都會從 stack 中 pop。\\n當最近的 stack frame pop 時，我們必須能夠安全地釋放它的記憶體。因此，我們不能在 stack 上儲存以後需要在其他地方引用的任何內容。\\n由於 thread 由 OS 管理，因此 thread stack 可用的記憶體量通常是固定的，例如在許多 Linux 環境中預設值為 8MB。這意味著我們還需要注意 stack 上最終有多少數據，特別是在 deeply-nested recursive functions 的情況下。\\n如果上圖中的 stack pointer 超過 stack guard，程式將因 stack overflo 4]],[logseq____&quot;^15logseq____&quot;,[835,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;## Code\\n\\n```go\\npackage main\\n\\nimport \\logseq____&quot;fmt\\logseq____&quot;\\n\\n// 判斷是否存在一個匹配，使得每個病人都能獲得一個約會時段\\nfunc Solution(A []int, B []int, S int) bool {\\n    N := len(A)\\n    \\n    // 處理邊界情況\\n    if N == 0 {\\n        return true\\n    }\\n    if S == 0 || N logseq____&gt; S {\\n        return false\\n    }\\n    \\n    // 初始化圖\\n    graph := make([][]bool, N)\\n    for i := range graph {\\n        graph[i] = make([]bool, S)\\n    }\\n    \\n    for i := 0; i logseq____&lt; N; i++ {\\n        if A[i] logseq____&gt; S || B[i] logseq____&gt; S {\\n            return false // 如果病人的偏好超出有效的約會時段範圍\\n        }\\n        graph[i][A[i]-1] = true\\n        graph[i][B[i]-1] = true\\n    }\\n    \\n    // 匈牙利算法的匹配結果\\n    match := make([]int, S)\\n    for i := range match {\\n        match[i] = -1\\n    }\\n    \\n    var dfs func(int, []bool) bool\\n    dfs = func(u int, visited []bool) bool {\\n        for v := 0; v logseq____&lt; S; v++ {\\n            if graph[u][v] logseq____&amp;logseq____&amp; !visited[v] {\\n                visited[v] = true\\n              \\t// match[v] == -1 =logseq____&gt; 當前時段 v 是否已經被分配給其他病人\\n              \\t// 如果 match[v] != -1，則表示這個時段已經被另一個病人佔用\\n              \\t// 這時候我們需要看是否可以通過 DFS 尋找一個新的時段給這個已經佔用時段 v 的病人\\n                if match[v] == -1 || dfs(match[v], visited) {\\n                    match[v] = u\\n                    return true\\n                }\\n            }\\n        }\\n        return false\\n    }\\n    \\n    // 嘗試給每個病人分配一個約會時段\\n    count := 0\\n    for i := 0; i logseq____&lt; N; i++ {\\n        visited := make([]bool, S)\\n        if dfs(i, visited) {\\n            count++\\n        }\\n    }\\n    \\n    return count == N\\n}\\n\\nfunc main() {\\n    A := []int{1, 1, 3}\\n    B := []int{2, 2, 1}\\n    S := 3\\n    fmt.Println(Solution(A, B, S)) // Output: true\\n}\\n```\\n**圖的建構**：\\n根據每個病人的約會偏好，建立一個二分圖。` ____&quot;,[891,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u68638475-cfad-48f0-acf9-01fffb89961dlogseq____&quot;,536870957]],[logseq____&quot;^15logseq____&quot;,[892,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;[[Kafka]] 不像普通消息隊列具有發佈 / 訂閱功能，[[Kafka]] 不會向 `Consumer` 推送消息。\\n`Consumer` 必須自己從 `Topic` 的 `Partition` 拉取消息。\\n一個 `Consumer` 連接到一個 `Broker` 的 `Partition`，從中依次讀取消息。\\n![image.png](../assets/image_1726932300713_0.png)\\n消息的 `Offset` 就是 `Consumer` 的遊標，根據 `Offset` 來記錄消息的消費情況。\\n讀完一條消息之後，`Consumer` 會推進到 `Partition` 中的下一個 `Offset`，繼續讀取消息。\\n`Offset` 的推進和記錄都是 `Consumer` 的責任，[[Kafka]] 是不管的。logseq____&quot;,536870957]],[logseq____&quot;^15logseq____&quot;,[892,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1;logseq____&quot;,536870957]],[logseq____&quot;^15logseq____&quot;,[892,logseq____&quot;^Flogseq____&quot;,903,536870957]],[logseq____&quot;^15logseq____&quot;,[892,logseq____&quot;^Xlogseq____&quot;,888,536870957]],[logseq____&quot;^15logseq____&quot;,[892,logseq____&quot;^Vlogseq____&quot;,903,536870957]],[logseq____&quot;^15logseq____&quot;,[892,logseq____&quot;^Ulogseq____&quot;,888,536870957]],[logseq____&quot;^15logseq____&quot;,[892,logseq____&quot;^Ulogseq____&quot;,889,536870957]],[logseq____&quot;^15logseq____&quot;,[892,logseq____&quot;^Hlogseq____&quot;,889,536870957]],[logseq____&quot;^15logseq____&quot;,[892,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u68638475-7cf6-4700-9962-be0363120c11logseq____&quot;,536870957]],[logseq____&quot;^15logseq____&quot;,[893,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;~`Partition` 中的每條記錄都會被分配一個唯一的序號，稱爲 `Offset`（偏移量）。\\n`Offset` 是一個遞增的、不可變的數字，由 [[Kafka]] 自動維護。\\n當一條記錄寫入 `Partition` 的時候，它就被追加到 log 文件的末尾，並被分配一個序號，作爲 `Offset`。\\n![image.png](../assets/image_1726931922172_0.png)\\n如上圖，這個 `Topic` 有 3 個 `Partition` 分區，向 `Topic` 發送消息的時候，實際上是被寫入某一個 `Partition`，並賦予 `Offset`。\\n消息的順序性需要注意，一個 `Topic` 如果有多個 `Partition` 的話，那麼從 `Topic` 這個層面來看，消息是無序的。\\n但單獨看 `Partition` 的話，`Partition` 內部消息是有序的。\\n所以， tition Key` 會傳遞給一個 Hash 函數，由計算結果決定寫入哪個 `Partition`。\\n所以，有相同 `Partition Key` 的消息，會被放到相同的 `Partition`。\\n例如使用 User ID 作爲 `Partition Key`，那麼此 ID 的消息就都在同一個 `Partition`，這樣可以保證此類消息的有序性。\\n這種方式需要注意 `Partition` 熱點問題。\\n例如使用 User ID 作爲 `Partition Key`，如果某一個 User 產生的消息特別多，是一個頭部活躍用戶，那麼此用戶的消息都進入同一個 `Partition` 就會產生熱點問題，導致某個 `Partition` 極其繁忙。logseq____&quot;,536870957]],[logseq____&quot;^15logseq____&quot;,[909,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1;logseq____&quot;,536870957]],[logseq____&quot;^15logseq____&quot;,[909,logseq____&quot;^Flogseq____&quot;,890,536870957]],[logseq____&quot;^15logseq____&quot;,[909,logseq____&quot;^Xlogseq____&quot;,888,536870957]],[logseq____&quot;^15logseq____&quot;,[909,logseq____&quot;^Vlogseq____&quot;,890,536870957]],[logseq____&quot;^15logseq____&quot;,[909,logseq____&quot;^Ulogseq____&quot;,888,536870957]],[logseq____&quot;^15logseq____&quot;,[909,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u68638475-ff8d-4f11-8a87-50cbe0623377logseq____&quot;,536870957]],[logseq____&quot;^15logseq____&quot;,[910,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;![image.png](../assets/image_1726932000561_0.png)\\n一個 [[Kafka]] 集羣由多個 `Broker`（就是 Server） 構成，每個 `Broker` 中含有集羣的部分數據。\\n[[Kafka]] 把 `Topic` 的多個 `Partition` 分佈在多個 `Broker` 中。\\n\\n這樣會有多種好處：logseq____&quot;,536870957]],[logseq____&quot;^15logseq____&quot;,[910,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1;logseq____&quot;,536870957]],[logseq____&quot;^15logseq____&quot;,[910,logseq____&quot;^Flogseq____&quot;,901,536870957]],[logseq____&quot;^15logseq____&quot;,[910,logseq____&quot;^Xlogseq____&quot;,888,536870957]],[logseq____&quot;^15logseq____&quot;,[910,logseq____&quot;^Vlogseq____&quot;,901,536870957]],[logseq____&quot;^15logseq____&quot;,[910,logseq____&quot;^Ulogseq____&quot;,888,536870957]],[logseq____&quot;^15logseq____&quot;,[910,logseq____&quot;^Ulogseq____&quot;,889,536870957]],[logseq____&quot;^15logseq____&quot;,[910,logseq____&quot;^Hlogseq____&quot;,889,5 gseq____&quot;,[912,logseq____&quot;^Vlogseq____&quot;,900,536870957]],[logseq____&quot;^15logseq____&quot;,[912,logseq____&quot;^Ulogseq____&quot;,888,536870957]],[logseq____&quot;^15logseq____&quot;,[912,logseq____&quot;^Ulogseq____&quot;,889,536870957]],[logseq____&quot;^15logseq____&quot;,[912,logseq____&quot;^Hlogseq____&quot;,889,536870957]],[logseq____&quot;^15logseq____&quot;,[912,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u68638475-2dd3-4183-af78-72c6d89cc0aclogseq____&quot;,536870957]],[logseq____&quot;^15logseq____&quot;,[913,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;![image.png](../assets/image_1726932336041_0.png)\\n[[Kafka]] 中有一個 `Consumer Group`（消費組）的概念，多個 `Consumer` 組團去消費一個 `Topic`。\\n同組的 `Consumer` 有相同的 Group ID。\\n`Consumer Group` 機制會保障一條消息只被組內唯一一個 `Consumer` 消費，不會重複消費。\\n消費組這種方式可以讓多個 `Partition` 並行消費，大大提高了消息的消費能力，最大並行度爲 `Topic` 的 `Partition` 數量。\\n![image.png](../assets/image_1726932393389_0.png)\\n可以透過增加 `Consumer` 數量提升消化速度，但當 `Consumer` 的數量超過 `Partition` 數時，會有空閒的 `Consumer`，且增加或移除 `Consumer` 時會進行 `rebalance` 重新分配 `Partition` 造成 delay。logseq____&quot;,536870957]],[logseq____&quot;^15logseq____&quot;,[913,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1;logseq____&quot;,536870957]],[logseq____&quot;^15logseq____&quot;,[913,logseq____&quot;^Flogseq____&quot;,892,536870957]],[logseq____&quot;^15logseq____&quot;,[913,logseq____&quot;^Xlogseq____&quot;,888,536870957]],[logseq____&quot;^15logseq____&quot;,[913,logseq____&quot;^Vlogseq____&quot;,903,536870957]],[logseq____&quot;^15logseq____&quot;,[913,logseq____&quot;^Ulogseq____&quot;,888,536870957]],[logseq____&quot;^15logseq____&quot;,[913,logseq____&quot;^Ulogseq____&quot;,889,536870957]],[logseq____&quot;^15logseq____&quot;,[913,logseq____&quot;^Hlogseq____&quot;,889,536870957]],[logseq____&quot;^15logseq____&quot;,[913,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u68638475-c37a-4343-8ddb-cafe712565bflogseq____&quot;,536870957]],[logseq____&quot;^15logseq____&quot;,[9       // This script checks to see if a redirect is present in the query string
      // and converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.

      // the single page app to route accordingly.
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {

            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + (q.p || '') +
              (q.q ? ('?' + q.q) : '') +
              l.hash
            );
          }
        }
