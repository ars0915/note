\\n    // 嘗試給每個病人分配一個約會時段\\n    count := 0\\n    for i := 0; i logseq____&lt; N; i++ {\\n        visited := make([]bool, S)\\n        if dfs(i, visited) {\\n            count++\\n        }\\n    }\\n    \\n    return count == N\\n}\\n\\nfunc main() {\\n    A := []int{1, 1, 3}\\n    B := []int{2, 2, 1}\\n    S := 3\\n    fmt.Println(Solution(A, B, S)) // Output: true\\n}\\n```\\n**圖的建構**：\\n根據每個病人的約會偏好，建立一個二分圖。`graph[i][j]` 表示病人 `i` 可以選擇約會時段 `j`。\\n**匈牙利算法**：\\n`dfs` 函數嘗試找到一個合適的約會時段給每個病人。如果病人 `i` 能夠找到一個未被分配的約會時段，或者找到一個可以重新分配的約會時段，則返回 `true`。\\n**匹配計數**：\\n嘗試給每個病人分配約會時段，並計數成功分配的病人數量。若分配數量等於病人的數量，則返回 `true`，表示所有病人都能被安排。logseq____&quot;,536870932]],[logseq____&quot;^15logseq____&quot;,[198,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1;logseq____&quot;,536870932]],[logseq____&quot;^15logseq____&quot;,[198,logseq____&quot;^Flogseq____&quot;,196,536870932]],[logseq____&quot;^15logseq____&quot;,[198,logseq____&quot;^Xlogseq____&quot;,189,536870932]],[logseq____&quot;^15logseq____&quot;,[198,logseq____&quot;^Vlogseq____&quot;,189,536870932]],[logseq____&quot;^15logseq____&quot;,[198,logseq____&quot;^Ulogseq____&quot;,189,536870932]],[logseq____&quot;^15logseq____&quot;,[198,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^1logseq____&gt;logseq____&quot;,2],536870932]],[logseq____&quot;^15logseq____&quot;,[198,logseq____&quot;^Jlogseq____&quot;,[],536870932]],[logseq____&quot;^15logseq____&quot;,[198,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67458b93-c6fb-4587-bc97-9ee574921576logseq____&quot;,536870932]],[logseq____&quot;^15logseq____&quot;,[199,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;**使用匈牙利算法**：\\n匈牙利算法是一種常見的解決二分圖最大匹配的算法，可以有效地檢查是否存在一個匹配，使得每個病人都能獲得一個約會時段。logseq____&quot;,536870932]],[logseq____&quot;^15logseq____&quot;,[199,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1;logseq____&quot;,536870932]],[logseq____&quot;^15logseq____&quot;,[199,logseq____&quot;^Flogseq____&quot;,195,536870932]],[logseq__ ;,logseq____&quot;[[Kafka]] 不像普通消息隊列具有發佈 / 訂閱功能，[[Kafka]] 不會向 `Consumer` 推送消息。\\n`Consumer` 必須自己從 `Topic` 的 `Partition` 拉取消息。\\n一個 `Consumer` 連接到一個 `Broker` 的 `Partition`，從中依次讀取消息。\\n![image.png](../assets/image_1726932300713_0.png)\\n消息的 `Offset` 就是 `Consumer` 的遊標，根據 `Offset` 來記錄消息的消費情況。\\n讀完一條消息之後，`Consumer` 會推進到 `Partition` 中的下一個 `Offset`，繼續讀取消息。\\n`Offset` 的推進和記錄都是 `Consumer` 的責任，[[Kafka]] 是不管的。logseq____&quot;,536870934]],[logseq____&quot;^15logseq____&quot;,[221,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1;logseq____&quot;,536870934]],[logseq____&quot;^15logseq____&quot;,[221,logseq____&quot;^Flogseq____&quot;,216,536870934]],[logseq____&quot;^15logseq____&quot;,[221,logseq____&quot;^Xlogseq____&quot;,211,536870934]],[logseq____&quot;^15logseq____&quot;,[221,logseq____&quot;^Vlogseq____&quot;,216,536870934]],[logseq____&quot;^15logseq____&quot;,[221,logseq____&quot;^Ulogseq____&quot;,211,536870934]],[logseq____&quot;^15logseq____&quot;,[221,logseq____&quot;^Ulogseq____&quot;,212,536870934]],[logseq____&quot;^15logseq____&quot;,[221,logseq____&quot;^Hlogseq____&quot;,212,536870934]],[logseq____&quot;^15logseq____&quot;,[221,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67458b93-31eb-48f3-8b97-d124b2270464logseq____&quot;,536870934]],[logseq____&quot;^15logseq____&quot;,[222,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;### 自定義規則logseq____&quot;,536870934]],[logseq____&quot;^15logseq____&quot;,[222,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1;logseq____&quot;,536870934]],[logseq____&quot;^15logseq____&quot;,[222,logseq____&quot;^Flogseq____&quot;,229,536870934]],[logseq____&quot;^15logseq____&quot;,[222,logseq____&quot;^Xlogseq____&quot;,211,536870934]],[logseq____&quot;^15logseq____&quot;,[222,logseq____&quot;^Vlogseq____&quot;,230,536870934]],[logseq____&quot;^15logseq____&quot;,[222,logseq____&quot;^Ulogseq____&quot;,211,536870934]],[logseq____&quot;^15logseq____&quot;,[222,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ lo       // This script checks to see if a redirect is present in the query string

      (function(l) {

          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + (q.p || '') +
              (q.q ? ('?' + q.q) : '') +
              l.hash
            );
          }
        }
