eq____&quot;^15logseq____&quot;,[1407,logseq____&quot;^Ulogseq____&quot;,1401,536870965]],[logseq____&quot;^15logseq____&quot;,[1407,logseq____&quot;^Hlogseq____&quot;,1401,536870965]],[logseq____&quot;^15logseq____&quot;,[1407,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u69072d97-1a9e-4f06-bf6e-983a9783cc2alogseq____&quot;,536870965]],[logseq____&quot;^15logseq____&quot;,[1408,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;## Events, Streams, Topicslogseq____&quot;,536870965]],[logseq____&quot;^15logseq____&quot;,[1408,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1;logseq____&quot;,536870965]],[logseq____&quot;^15logseq____&quot;,[1408,logseq____&quot;^Flogseq____&quot;,1402,536870965]],[logseq____&quot;^15logseq____&quot;,[1408,logseq____&quot;^Xlogseq____&quot;,1400,536870965]],[logseq____&quot;^15logseq____&quot;,[1408,logseq____&quot;^Vlogseq____&quot;,1400,536870965]],[logseq____&quot;^15logseq____&quot;,[1408,logseq____&quot;^Ulogseq____&quot;,1400,536870965]],[logseq____&quot;^15logseq____&quot;,[1408,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^1logseq____&lt;logseq____&quot;,2],536870965]],[logseq____&quot;^15logseq____&quot;,[1408,logseq____&quot;^Jlogseq____&quot;,[],536870965]],[logseq____&quot;^15logseq____&quot;,[1408,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u69072d97-7cc1-4a5a-bf4e-7a55b483cdd1logseq____&quot;,536870965]],[logseq____&quot;^15logseq____&quot;,[1409,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;一個 `Consumer` 可以有多個實例，`Partition` 分佈在多個 `Broker` 的話，`Consumer` 的多個實例就可以連接不同的 `Broker`，大大提升了消息處理能力。可以讓一個 `Consumer` 實例負責一個 `Partition`，這樣消息處理既清晰又高效。logseq____&quot;,536870965]],[logseq____&quot;^15logseq____&quot;,[1409,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1;logseq____&quot;,536870965]],[logseq____&quot;^15logseq____&quot;,[1409,logseq____&quot;^Flogseq____&quot;,1420,536870965]],[logseq____&quot;^15logseq____&quot;,[1409,logseq____&quot;^Xlogseq____&quot;,1400,536870965]],[logseq____&quot;^15logseq____&quot;,[1409,logseq____&quot;^Vlogseq____&quot;,1405,536870965]],[logseq____&quot;^15logseq____&quot;,[1409,logseq____&quot;^Ulogseq____&quot;,1400,536870965]],[logseq____&quot;^15logseq____&quot;,[1409,logseq____&quot;^Ulogseq____&quot;,1401,536870965]],[logseq____&quot;^15logseq____&quot;,[1409,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u69072d97-30be-4796-9734-96bf7d90625dlogseq____&quot;,536870965]],[logseq____&quot;^15logseq____&quot;,[1410,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;在深入 `Partition` 之前，我們先看幾個更高層次的概念，以及它們與 `Partition` 的聯繫。\\n`Event`（事件）代表過去發生的一個事實。簡單理解就是一條消息、一條記錄。\\n`Event` 是不可變的，但是很活躍，經常從一個地方流向另一個地方。\\n`Stream` 事件流表示運動中的相關事件。\\n當一個事件流進入 [[Kafka]] 之後，它就成爲了一個 `Topic` 主題。\\n![image.png](../assets/image_1726931716992_0.png)\\n所以，`Topic` 就是具體的事件流，也可以理解爲一個 `Topic` 就是一個靜止的 `Stream`。\\n`Topic` 把相關的 `Event` 組織在一起，並且保存。一個 `Topic` 就像數據庫中的一張表。logseq____&quot;,536870965]],[logseq____&quot;^15logseq____&quot;,[1410,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1;logseq____&quot;,536870965]],[logseq____&quot;^15logseq____&quot;,[1410,logseq____&quot;^Flogseq____&quot;,1408,536870965]],[logseq____&quot;^15logseq____&quot;,[1410,logseq____&quot;^Xlogseq____&quot;,1400,536870965]],[logseq____&quot;^15logseq____&quot;,[1410,logseq____&quot;^Vlogseq____&quot;,1408,536870965]],[logseq____&quot;^15logseq____&quot;,[1410,logseq____&quot;^Ulogseq____&quot;,1400,536870965]],[logseq____&quot;^15logseq____&quot;,[1410,logseq____&quot;^Ulogseq____&quot;,1401,536870965]],[logseq____&quot;^15logseq____&quot;,[1410,logseq____&quot;^Hlogseq____&quot;,1401,536870965]],[logseq____&quot;^15logseq____&quot;,[1410,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u69072d97-fa66-4877-b93c-b42afd5ed933logseq____&quot;,536870965]],[logseq____&quot;^15logseq____&quot;,[1411,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;~`Partition` 中的每條記錄都會被分配一個唯一的序號，稱爲 `Offset`（偏移量）。\\n`Offset` 是一個遞增的、不可變的數字，由 [[Kafka]] 自動維護。\\n當一條記錄寫入 `Partition` 的時候，它就被追加到 log 文件的末尾，並被分配一個序號，作爲 `Offset`。\\n![image.png](../assets/image_1726931922172_0.png)\\n如上圖，這個 `Topic` 有 3 個 `Partition` 分區，向 `Topic` 發送消息的時候，實際上是被寫入某一個 `Partition`，並賦予 `Offset`。\\n消息的順序性需要注意，一個 `Topic` 如果有多個 `Partition` 的話，那麼從 `Topic` 這個層面來看，消息是無序的。\\n但單獨看 `Partition` 的話，`Partition` 內部消息是有序的。\\n所以，一個 `Partition` 內部消息有序，一個 `Topic` 跨 `Partition` 是無序的。\\n如果強制要求 `Topic` 整體有序，就只能讓 `Topic` 只有一個 `Partition`或是另外在 Application 處理。logseq____&quot;,536870965]],[logseq____&quot;^15logseq____&quot;,[1411,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1;logseq____&quot;,536870965]],[logseq____&quot;^15logseq____&quot;,[1411,logseq____&quot;^Flogseq____&quot;,1403,536870965]],[logseq____&quot;^15logseq____&quot;,[1411,logseq____&quot;^Xlogseq____&quot;,1400,536870965]],[logseq____&quot;^15logseq____&quot;,[1411,logseq____&quot;^Vlogseq____&quot;,1403,536870965]],[logseq____&quot;^15logseq____&quot;,[1411,logseq____&quot;^Ulogseq____&quot;,1400,536870965]],[logseq____&quot;^15logseq____&quot;,[1411,logseq____&quot;^Ulogseq____&quot;,1401,536870965]],[logseq____&quot;^15logseq____&quot;,[1411,logseq____&quot;^Hlogseq____&quot;,1401,536870965]],[logseq____&quot;^15logseq____&quot;,[1411,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u69072d97-c4ad-48b1-b2cc-400516bf4f85logseq____&quot;,536870965]],[logseq____&quot;^15logseq____&quot;,[1412,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;## 寫入 Partition\\n一個 Topic 有多個 Partition，那麼，向一個 Topic 中發送消息的時候，具體是寫入哪個 Partition 呢？有 3 種寫入方式。logseq____&quot;,536870965]],[logseq____&quot;^15logseq____&quot;,[1412,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1;logseq____&quot;,536870965]],[logseq____&quot;^15logseq____&quot;,[1412,logseq____&quot;^Flogseq____&quot;,1414,536870965]],[logseq____&quot;^15logseq____&quot;,[1412,logseq____&quot;^Xlogseq____&quot;,1400,536870965]],[logseq____&quot;^15logseq____&quot;,[1412,logseq____&quot;^Vlogseq____&quot;,1400,536870965]],[logseq____&quot;^15logseq__       // This script checks to see if a redirect is present in the query string
      // and converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + (q.p || '') +
              (q.q ? ('?' + q.q) : '') +
              l.hash
            );
          }
        }
      }(window.location))</script>
