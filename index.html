uot;## Code\\n\\n```go\\npackage main\\n\\nimport \\logseq____&quot;fmt\\logseq____&quot;\\n\\n// 判斷是否存在一個匹配，使得每個病人都能獲得一個約會時段\\nfunc Solution(A []int, B []int, S int) bool {\\n    N := len(A)\\n    \\n    // 處理邊界情況\\n    if N == 0 {\\n        return true\\n    }\\n    if S == 0 || N logseq____&gt; S {\\n        return false\\n    }\\n    \\n    // 初始化圖\\n    graph := make([][]bool, N)\\n    for i := range graph {\\n        graph[i] = make([]bool, S)\\n    }\\n    \\n    for i := 0; i logseq____&lt; N; i++ {\\n        if A[i] logseq____&gt; S || B[i] logseq____&gt; S {\\n            return false // 如果病人的偏好超出有效的約會時段範圍\\n        }\\n        graph[i][A[i]-1] = true\\n        graph[i][B[i]-1] = true\\n    }\\n    \\n    // 匈牙利算法的匹配結果\\n    match := make([]int, S)\\n    for i := range match {\\n        match[i] = -1\\n    }\\n    \\n    var dfs func(int, []bool) bool\\n    dfs = func(u int, visited []bool) bool {\\n        for v := 0; v logseq____&lt; S; v++ {\\n            if graph[u][v] logseq____&amp;logseq____&amp; !visited[v] {\\n                visited[v] = true\\n              \\t// match[v] == -1 =logseq____&gt; 當前時段 v 是否已經被分配給其他病人\\n              \\t// 如果 match[v] != -1，則表示這個時段已經被另一個病人佔用\\n              \\t// 這時候我們需要看是否可以通過 DFS 尋找一個新的時段給這個已經佔用時段 v 的病人\\n                if match[v] == -1 || dfs(match[v], visited) {\\n                    match[v] = u\\n                    return true\\n                }\\n            }\\n        }\\n        return false\\n    }\\n    \\n    // 嘗試給每個病人分配一個約會時段\\n    count := 0\\n    for i := 0; i logseq____&lt; N; i++ {\\n        visited := make([]bool, S)\\n        if dfs(i, visited) {\\n            count++\\n        }\\n    }\\n    \\n    return count == N\\n}\\n\\nfunc main() {\\n    A := []int{1, 1, 3}\\n    B := []int{2, 2, 1}\\n    S := 3\\n    fmt.Println(Solution(A, B, S)) // Output: true\\n}\\n```\\n**圖的建構**：\\n根據每個病人的約會偏好，建立一個二分圖。`graph[i][j]` 表示病人 `i` 可以選擇約會時段 `j`。\\n**匈牙利算法**：\\n`dfs` 函數嘗試找到一個合適的約會時段給每個病人。如果病人 `i` 能夠找到一個未被分配的約會時段，或者找到一個可以重新分配的約會時段，則返回 `true`。\\n**匹配計數**：\\n嘗試給每個病人分配約會時段，並計數成功分配的病人數量。若分配數量等於病人的數量，則返回 `true`，表示所有病人都能被安排。logseq____&quot;,536870966]],[logseq____&quot;^15logseq____&quot;,[1763,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1;logseq____&quot;,536870966]],[logseq____&quot;^15logseq____&quot;,[1763,logseq____&quot;^Flogseq____&quot;,1761,536870966]],[logseq____&quot;^15logseq____&quot;,[1763,logseq____&quot;^Xlogseq____&quot;,1757,536870966]],[logseq____&quot;^15logseq____&quot;,[1763,logseq____&quot;^Vlogseq____&quot;,1757,536870966]],[logseq____&quot;^15logseq____&quot;,[1763,logseq____&quot;^Ulogseq____&quot;,1757,536870966]],[logseq____&quot;^15logseq____&quot;,[1763,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^1logseq____&lt;logseq____&quot;,2],536870966]],[logseq____&quot;^15logseq____&quot;,[1763,logseq____&quot;^Jlogseq____&quot;,[],536870966]],[logseq____&quot;^15logseq____&quot;,[1763,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u69104abf-bf8f-4610-acf1-d842fd8e42f0logseq____&quot;,536870966]],[logseq____&quot;^15logseq____&quot;,[1764,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;**病人**：每個病人有兩個可能的約會時間。\\n**醫生**：有 S 個約會時段可供選擇。\\n**目標**：檢查是否可以為每個病人分配一個約會時段，以滿足所有病人的需求，且每個醫生一次只能接受一個病人。logseq____&quot;,536870966]],[logseq____&quot;^15logseq____&quot;,[1764,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1;logseq____&quot;,536870966]],[logseq____&quot;^15logseq____&quot;,[1764,logseq____&quot;^Flogseq____&quot;,1767,536870966]],[logseq____&quot;^15logseq____&quot;,[1764,logseq____&quot;^Xlogseq____&quot;,1757,536870966]],[logseq____&quot;^15logseq____&quot;,[1764,logseq____&quot;^Vlogseq____&quot;,1767,536870966]],[logseq____&quot;^15logseq____&quot;,[1764,logseq____&quot;^Ulogseq____&quot;,1757,536870966]],[logseq____&quot;^15logseq____&quot;,[1764,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u69104abf-fd56-4c09-9d48-56a292841ccelogseq____&quot;,536870966]],[logseq____&quot;^15log ,536870969]],[logseq____&quot;^15logseq____&quot;,[1831,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u69104ac0-1e56-4d5e-97af-3de68e3b4ebblogseq____&quot;,536870969]],[logseq____&quot;^15logseq____&quot;,[1832,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;![image.png](../assets/image_1726932336041_0.png)\\n[[Kafka]] 中有一個 `Consumer Group`（消費組）的概念，多個 `Consumer` 組團去消費一個 `Topic`。\\n同組的 `Consumer` 有相同的 Group ID。\\n`Consumer Group` 機制會保障一條消息只被組內唯一一個 `Consumer` 消費，不會重複消費。\\n消費組這種方式可以讓多個 `Partition` 並行消費，大大提高了消息的消費能力，最大並行度爲 `Topic` 的 `Partition` 數量。\\n![image.png](../assets/image_1726932393389_0.png)\\n可以透過增加 `Consumer` 數量提升消化速度，但當 `Consumer` 的數量超過 `Partition` 數時，會有空閒的 `Consumer`，且增加或移除 `Consumer` 時會進行 `rebalance` 重新分配 `Partition` 造成 delay。logseq____&quot;,536870969]],[logseq____&quot;^15logseq____&quot;,[1832,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1;logseq____&quot;,536870969]],[logseq____&quot;^15logseq____&quot;,[1832,logseq____&quot;^Flogseq____&quot;,1841,536870969]],[logseq____&quot;^15logseq____&quot;,[1832,logseq____&quot;^Xlogseq____&quot;,1820,536870969]],[logseq____&quot;^15logseq____&quot;,[1832,logseq____&quot;^Vlogseq____&quot;,1843,536870969]],[logseq____&quot;^15logseq____&quot;,[1832,logseq____&quot;^Ulogseq____&quot;,1820,536870969]],[logseq____&quot;^15logseq____&quot;,[1832,logseq____&quot;^Ulogseq____&quot;,1821,536870969]],[logseq____&quot;^15logseq____&quot;,[1832,logseq____&quot;^Hlogseq____&quot;,1821,536870969]],[logseq____&quot;^15logseq____&quot;,[1832,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u69104abf-4623-4f99-b69d-803db858efdflogseq____&quot;,536870969]],[logseq____&quot;^15logseq____&quot;,[1833,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;![image.png](../assets/image_1726932179698_0.png)\\n`Producer` 發送消息的時候，可以指定一個 `Partition Key`，這樣就可以寫入特定 `Partition` 了。\\n`Partition Key` 可以使用任意值，例如設備 ID、User ID。\\n`Partition Key` 會傳遞給一個 Hash 函數，由計算結果決定寫入哪個 `Partition`。\\n所以，有相同 `Partition Key` 的消息，會被放到相同的 `Partition`。\\n例如使用 User ID 作爲 `Partition Key`，那麼此 ID 的消息就都在同一個 `Partition`，這樣可以保證此類消息的有序性。\\n這種方式需要注意 `Partition` 熱點問題。\\n例如使用 User ID 作爲 `Partition Key`，如果某一個 User 產生的消息特別多，是一個頭部活躍用戶，那麼此用戶的消息都進入同一個 `Partition` 就會產生熱點問題，導致某個 `Partition` 極其繁忙。logseq____&quot;,536870969]],[logseq____&quot;^15logseq____&quot;,[1833,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1;logseq____&quot;,536870969]],[logseq____&quot;^15logseq____&quot;,[1833,logseq____&quot;^Flogseq____&quot;,1835,536870969]],[logseq____&quot;^15logseq____&quot;,[1833,logseq____&quot;^Xlogseq____&quot;,1820,536870969]],[logseq____&quot;^15logseq____&quot;,[1833,logseq____&quot;^Vlogseq____&quot;,1835,536870969]],[logseq____&quot;^15logseq____&quot;,[1833,logseq____&quot;^Ulogseq____&quot;,1820,536870969]],[logseq____&quot;^15logseq____&quot;,[1833,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u69104abf-441d-40dd-a5c8-4c61c58d601alogseq____&quot;,536870969]],[logseq____&quot;^15logseq____&quot;,[1834,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;一個 `Topic` 可以被多個 `Consumer` 並行消費。如果 `Topic` 的所有 `Partition` 都在一個 `Broker`，那麼支持的 `Consumer` 數量就有限，而分散之後，可以支持更多的 `Consumer`。logseq____&quot;,536870969]],[logseq____&quot;^15logseq____&quot;,[1834,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1;logseq____&quot;,536870969]],[logseq____&quot;^15logseq____&quot;,[1834,logseq____&quot;^Flogseq____&quot;,1825,536870969]],[logseq____&quot;^15logseq____&quot;,[1834,logseq____&quot;^Xlogseq____&quot;,1820,536870969]],[logseq____&quot;^15logseq____&quot;,[1834,logseq____&quot;^Vlogseq____&quot;,1842,536870969]],[logseq____&quot;^15logseq____&quot;,[1834,logseq____&quot;^Ulogseq____&quot;,1820,536870969]],[logseq____&quot;^15logseq____&quot;,[1834,logseq____&quot;^Ulogseq____&quot;,1821,536870969]],[logseq____&quot;^15logseq____&quot;,[1834,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u69104abf-4fe4-49eb-8d28-cf07c4546774logseq____&quot;,536870969]],[logseq____&quot;^15logseq____&quot;,[1835,logseq____&quot;^Qlo       // This script checks to see if a redirect is present in the query string
      // and converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + (q.p || '') +
              (q.q ? ('?' + q.q) : '') +
              l.hash
            );
          }
        }
      }(window.location))</script>
