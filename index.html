seq____&amp;logseq____&amp; !visited[v] {\\n                visited[v] = true\\n              \\t// match[v] == -1 =logseq____&gt; 當前時段 v 是否已經被分配給其他病人\\n              \\t// 如果 match[v] != -1，則表示這個時段已經被另一個病人佔用\\n              \\t// 這時候我們需要看是否可以通過 DFS 尋找一個新的時段給這個已經佔用時段 v 的病人\\n                if match[v] == -1 || dfs(match[v], visited) {\\n                    match[v] = u\\n                    return true\\n                }\\n            }\\n        }\\n        return false\\n    }\\n    \\n    // 嘗試給每個病人分配一個約會時段\\n    count := 0\\n    for i := 0; i logseq____&lt; N; i++ {\\n        visited := make([]bool, S)\\n        if dfs(i, visited) {\\n            count++\\n        }\\n    }\\n    \\n    return count == N\\n}\\n\\nfunc main() {\\n    A := []int{1, 1, 3}\\n    B := []int{2, 2, 1}\\n    S := 3\\n    fmt.Println(Solution(A, B, S)) // Output: true\\n}\\n```\\n**圖的建構**：\\n根據每個病人的約會偏好，建立一個二分圖。`graph[i][j]` 表示病人 `i` 可以選擇約會時段 `j`。\\n**匈牙利算法**：\\n`dfs` 函數嘗試找到一個合適的約會時段給每個病人。如果病人 `i` 能夠找到一個未被分配的約會時段，或者找到一個可以重新分配的約會時段，則返回 `true`。\\n**匹配計數**：\\n嘗試給每個病人分配約會時段，並計數成功分配的病人數量。若分配數量等於病人的數量，則返回 `true`，表示所有病人都能被安排。logseq____&quot;,536870947]],[logseq____&quot;^15logseq____&quot;,[574,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1;logseq____&quot;,536870947]],[logseq____&quot;^15logseq____&quot;,[574,logseq____&quot;^Flogseq____&quot;,578,536870947]],[logseq____&quot;^15logseq____&quot;,[574,logseq____&quot;^Xlogseq____&quot;,571,536870947]],[logseq____&quot;^15logseq____&quot;,[574,logseq____&quot;^Vlogseq____&quot;,571,536870947]],[logseq____&quot;^15logseq____&quot;,[574,logseq____&quot;^Ulogseq____&quot;,571,536870947]],[logseq____&quot;^15logseq____&quot;,[574,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^1=logseq____&quot;,2],536870947]],[logseq____&quot;^15logseq____&quot;,[574,logseq____&quot;^Jlogseq____&quot;,[],536870947]],[logseq____&quot;^15logseq____&quot;,[574,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u6802215 ot;^Xlogseq____&quot;,634,536870950]],[logseq____&quot;^15logseq____&quot;,[654,logseq____&quot;^Vlogseq____&quot;,648,536870950]],[logseq____&quot;^15logseq____&quot;,[654,logseq____&quot;^Ulogseq____&quot;,634,536870950]],[logseq____&quot;^15logseq____&quot;,[654,logseq____&quot;^Ulogseq____&quot;,635,536870950]],[logseq____&quot;^15logseq____&quot;,[654,logseq____&quot;^Hlogseq____&quot;,635,536870950]],[logseq____&quot;^15logseq____&quot;,[654,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u6802215c-9095-4b15-912b-e09e07a94d29logseq____&quot;,536870950]],[logseq____&quot;^15logseq____&quot;,[655,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;![image.png](../assets/image_1726932179698_0.png)\\n`Producer` 發送消息的時候，可以指定一個 `Partition Key`，這樣就可以寫入特定 `Partition` 了。\\n`Partition Key` 可以使用任意值，例如設備 ID、User ID。\\n`Partition Key` 會傳遞給一個 Hash 函數，由計算結果決定寫入哪個 `Partition`。\\n所以，有相同 `Partition Key` 的消息，會被放到相同的 `Partition`。\\n例如使用 User ID 作爲 `Partition Key`，那麼此 ID 的消息就都在同一個 `Partition`，這樣可以保證此類消息的有序性。\\n這種方式需要注意 `Partition` 熱點問題。\\n例如使用 User ID 作爲 `Partition Key`，如果某一個 User 產生的消息特別多，是一個頭部活躍用戶，那麼此用戶的消息都進入同一個 `Partition` 就會產生熱點問題，導致某個 `Partition` 極其繁忙。logseq____&quot;,536870950]],[logseq____&quot;^15logseq____&quot;,[655,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1;logseq____&quot;,536870950]],[logseq____&quot;^15logseq____&quot;,[655,logseq____&quot;^Flogseq____&quot;,640,536870950]],[logseq____&quot;^15logseq____&quot;,[655,logseq____&quot;^Xlogseq____&quot;,634,536870950]],[logseq____&quot;^15logseq____&quot;,[655,logseq____&quot;^Vlogseq____&quot;,640,536870950]],[logseq____&quot;^15logseq____&quot;,[655,logseq____&quot;^Ulogseq____&quot;,634,536870950]],[logseq____&quot;^15logseq____&quot;,[655,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u6802215c-1071-4ddb-b8f2-31d995ffabd1logseq____&quot;,536870950]],[logseq____&quot;^15logseq____&quot;,[656,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;## 寫入 Partition\\n一個 Topic 有多個 Partition，那麼，向一個 Topic 中發送消       // This script checks to see if a redirect is present in the query string
      // and converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + (q.p || '') +
              (q.q ? ('?' + q.q) : '') +
              l.hash
            );
          }
        }
      }(window.location))</script>
