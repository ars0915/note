m`。\\n`Topic` 把相關的 `Event` 組織在一起，並且保存。一個 `Topic` 就像數據庫中的一張表。logseq____&quot;,536870949]],[logseq____&quot;^15logseq____&quot;,[570,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1;logseq____&quot;,536870949]],[logseq____&quot;^15logseq____&quot;,[570,logseq____&quot;^Flogseq____&quot;,559,536870949]],[logseq____&quot;^15logseq____&quot;,[570,logseq____&quot;^Xlogseq____&quot;,556,536870949]],[logseq____&quot;^15logseq____&quot;,[570,logseq____&quot;^Vlogseq____&quot;,559,536870949]],[logseq____&quot;^15logseq____&quot;,[570,logseq____&quot;^Ulogseq____&quot;,556,536870949]],[logseq____&quot;^15logseq____&quot;,[570,logseq____&quot;^Ulogseq____&quot;,557,536870949]],[logseq____&quot;^15logseq____&quot;,[570,logseq____&quot;^Hlogseq____&quot;,557,536870949]],[logseq____&quot;^15logseq____&quot;,[570,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u6800c012-4bab-4cde-b90b-8c6347c85459logseq____&quot;,536870949]],[logseq____&quot;^15logseq____&quot;,[571,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;一個 `Topic` 可以被多個 `Consumer` 並行消費。如果 `Topic` 的所有 `Partition` 都在一個 `Broker`，那麼支持的 `Consumer` 數量就有限，而分散之後，可以支持更多的 `Consumer`。logseq____&quot;,536870949]],[logseq____&quot;^15logseq____&quot;,[571,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1;logseq____&quot;,536870949]],[logseq____&quot;^15logseq____&quot;,[571,logseq____&quot;^Flogseq____&quot;,561,536870949]],[logseq____&quot;^15logseq____&quot;,[571,logseq____&quot;^Xlogseq____&quot;,556,536870949]],[logseq____&quot;^15logseq____&quot;,[571,logseq____&quot;^Vlogseq____&quot;,565,536870949]],[logseq____&quot;^15logseq____&quot;,[571,logseq____&quot;^Ulogseq____&quot;,556,536870949]],[logseq____&quot;^15logseq____&quot;,[571,logseq____&quot;^Ulogseq____&quot;,557,536870949]],[logseq____&quot;^15logseq____&quot;,[571,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u6800c012-3085-4abc-84ca-7c9e6ee352f5logseq____&quot;,536870949]],[logseq____&quot;^15logseq____&quot;,[572,logseq____&quot;^Qlogseq____&quo
