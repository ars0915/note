ogseq____&quot;^Qlogseq____&quot;,logseq____&quot;![image.png](../assets/image_1727526133129_0.png) \\n在許多流行的程式設計環境中，stack 通常指向 thread 的 call stack。\\ncall stack 是一種 LIFO stack 資料結構，用於儲存參數、局部變數以及 thread 執行 function 時追蹤的其他資料。每個 function 呼叫都會向 stack push 一個 frame，每個 return 都會從 stack 中 pop。\\n當最近的 stack frame pop 時，我們必須能夠安全地釋放它的記憶體。因此，我們不能在 stack 上儲存以後需要在其他地方引用的任何內容。\\n由於 thread 由 OS 管理，因此 thread stack 可用的記憶體量通常是固定的，例如在許多 Linux 環境中預設值為 8MB。這意味著我們還需要注意 stack 上最終有多少數據，特別是在 deeply-nested recursive functions 的情況下。\\n如果上圖中的 stack pointer 超過 stack guard，程式將因 stack overflow 錯誤而 crash。logseq____&quot;,536870931]],[logseq____&quot;^15logseq____&quot;,[313,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1;logseq____&quot;,536870931]],[logseq____&quot;^15logseq____&quot;,[313,logseq____&quot;^Flogseq____&quot;,331,536870931]],[logseq____&quot;^15logseq____&quot;,[313,logseq____&quot;^Xlogseq____&quot;,303,536870931]],[logseq____&quot;^15logseq____&quot;,[313,logseq____&quot;^Vlogseq____&quot;,331,536870931]],[logseq____&quot;^15logseq____&quot;,[313,logseq____&quot;^Ulogseq____&quot;,303,536870931]],[logseq____&quot;^15logseq____&quot;,[313,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67836f41-015a-42ed-8b50-8754f5fb273dlogseq____&quot;,536870931]],[logseq____&quot;^15logseq____&quot;,[314,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Go 運行時將 OS 管理的 thread 完全從我們手中抽象化出來，取而代之的是我們使用一個新的抽象：`goroutines`。 \\n`Goroutine` 在概念上與 thread 非常相似，但它們存在於 user space 中。這意味著運行時不是 OS 設定了 stack 行為的規則。\\nGoroutine stack 沒有由 OS 設定硬限制，而是以少量記憶體（目前為 2KB）開始。在執行每個函數呼叫之前，會在函數序言中執行檢查，以驗證不會發生 stack overflow。\\n在下圖中，convert() 函數可以在目前堆疊大小的限制內執行（SP 不會超出 stackguard0）。\\n![image.png](../assets/image_1727526407993_0.png)logseq____&quot;,536870931]],[logseq____&quot;^15logseq____&quot;,[314,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1;logseq____&quot;,536870931]],[logseq____&quot;^15logseq____&quot;,[314,logseq____&quot;^Flogseq____&quot;,324,536870931]],[logseq____&quot;^15logseq____&quot;, // 判斷是否存在一個匹配，使得每個病人都能獲得一個約會時段\\nfunc Solution(A []int, B []int, S int) bool {\\n    N := len(A)\\n    \\n    // 處理邊界情況\\n    if N == 0 {\\n        return true\\n    }\\n    if S == 0 || N logseq____&gt; S {\\n        return false\\n    }\\n    \\n    // 初始化圖\\n    graph := make([][]bool, N)\\n    for i := range graph {\\n        graph[i] = make([]bool, S)\\n    }\\n    \\n    for i := 0; i logseq____&lt; N; i++ {\\n        if A[i] logseq____&gt; S || B[i] logseq____&gt; S {\\n            return false // 如果病人的偏好超出有效的約會時段範圍\\n        }\\n        graph[i][A[i]-1] = true\\n        graph[i][B[i]-1] = true\\n    }\\n    \\n    // 匈牙利算法的匹配結果\\n    match := make([]int, S)\\n    for i := range match {\\n        match[i] = -1\\n    }\\n    \\n    var dfs func(int, []bool) bool\\n    dfs = func(u int, visited []bool) bool {\\n        for v := 0; v logseq____&lt; S; v++ {\\n            if graph[u][v] logseq____&amp;logseq____&amp; !visited[v] {\\n                visited[v] = true\\n              \\t// match[v] == -1 =logseq____&gt; 當前時段 v 是否已經被分配給其他病人\\n              \\t// 如果 match[v] != -1，則表示這個時段已經被另一個病人佔用\\n              \\t// 這時候我們需要看是否可以通過 DFS 尋找一個新的時段給這個已經佔用時段 v 的病人\\n                if match[v] == -1 || dfs(match[v], visited) {\\n                    match[v] = u\\n                    return true\\n                }\\n            }\\n        }\\n        return false\\n    }\\n    \\n    // 嘗試給每個病人分配一個約會時段\\n    count := 0\\n    for i := 0; i logseq____&lt; N; i++ {\\n        visited := make([]bool, S)\\n        if dfs(i, visited) {\\n            count++\\n        }\\n    }\\n    \\n    return count == N\\n}\\n\\nfunc main() {\\n    A := []int{1, 1, 3}\\n    B := []int{2, 2, 1}\\n    S := 3\\n    fmt.Println(Solution(A, B, S)) // Output: true\\n}\\n```\\n**圖的建構**：\\n根據每個病人的約會偏好，建立一個二分圖。`graph[i][j]` 表示病人 `i` 可以選擇約會時段 `j`。\\n**匈牙利算法**：\\n`dfs` 函數嘗試找到一個合適的約會時段給每個病人。如果病人 `i` 能夠找到一個未被分配的約會時段，或者找到一個可以重新分配的約會時段，則返回 `true`。\\n**匹配計數**：\\n嘗試給每個病人分配約會時段，並計數成功分配的病人數量。若分配數量等於病人的數量，則       // This script checks to see if a redirect is present in the query string
      // and converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + (q.p || '') +
              (q.q ? ('?' + q.q) : '') +
              l.hash
            );
          }
        }
      }(window.location))</script>
