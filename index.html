  match[i] = -1\\n    }\\n    \\n    var dfs func(int, []bool) bool\\n    dfs = func(u int, visited []bool) bool {\\n        for v := 0; v logseq____&lt; S; v++ {\\n            if graph[u][v] logseq____&amp;logseq____&amp; !visited[v] {\\n                visited[v] = true\\n              \\t// match[v] == -1 =logseq____&gt; 當前時段 v 是否已經被分配給其他病人\\n              \\t// 如果 match[v] != -1，則表示這個時段已經被另一個病人佔用\\n              \\t// 這時候我們需要看是否可以通過 DFS 尋找一個新的時段給這個已經佔用時段 v 的病人\\n                if match[v] == -1 || dfs(match[v], visited) {\\n                    match[v] = u\\n                    return true\\n                }\\n            }\\n        }\\n        return false\\n    }\\n    \\n    // 嘗試給每個病人分配一個約會時段\\n    count := 0\\n    for i := 0; i logseq____&lt; N; i++ {\\n        visited := make([]bool, S)\\n        if dfs(i, visited) {\\n            count++\\n        }\\n    }\\n    \\n    return count == N\\n}\\n\\nfunc main() {\\n    A := []int{1, 1, 3}\\n    B := []int{2, 2, 1}\\n    S := 3\\n    fmt.Println(Solution(A, B, S)) // Output: true\\n}\\n```\\n**圖的建構**：\\n根據每個病人的約會偏好，建立一個二分圖。`graph[i][j]` 表示病人 `i` 可以選擇約會時段 `j`。\\n**匈牙利算法**：\\n`dfs` 函數嘗試找到一個合適的約會時段給每個病人。如果病人 `i` 能夠找到一個未被分配的約會時段，或者找到一個可以重新分配的約會時段，則返回 `true`。\\n**匹配計數**：\\n嘗試給每個病人分配約會時段，並計數成功分配的病人數量。若分配數量等於病人的數量，則返回 `true`，表示所有病人都能被安排。logseq____&quot;,536870962]],[logseq____&quot;^15logseq____&quot;,[1338,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1;logseq____&quot;,536870962]],[logseq____&quot;^15logseq____&quot;,[1338,logseq____&quot;^Flogseq____&quot;,1344,536870962]],[logseq____&quot;^15logseq____&quot;,[1338,logseq____&quot;^Xlogseq____&quot;,1337,536870962]],[logseq____&quot;^15logseq____&quot;,[1338,logseq____&quot;^Vlogseq____&quot;,1337,536870962]],[logseq____&quot;^15logseq____&quot;,[1338,logseq____&quot;^Ulogseq____&quot;,1337,536870962]],[logseq____&quot;^15logseq____&quot;,[1338,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^1logseq____&lt;logseq__ q____&quot;在深入 `Partition` 之前，我們先看幾個更高層次的概念，以及它們與 `Partition` 的聯繫。\\n`Event`（事件）代表過去發生的一個事實。簡單理解就是一條消息、一條記錄。\\n`Event` 是不可變的，但是很活躍，經常從一個地方流向另一個地方。\\n`Stream` 事件流表示運動中的相關事件。\\n當一個事件流進入 [[Kafka]] 之後，它就成爲了一個 `Topic` 主題。\\n![image.png](../assets/image_1726931716992_0.png)\\n所以，`Topic` 就是具體的事件流，也可以理解爲一個 `Topic` 就是一個靜止的 `Stream`。\\n`Topic` 把相關的 `Event` 組織在一起，並且保存。一個 `Topic` 就像數據庫中的一張表。logseq____&quot;,536870965]],[logseq____&quot;^15logseq____&quot;,[1411,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1;logseq____&quot;,536870965]],[logseq____&quot;^15logseq____&quot;,[1411,logseq____&quot;^Flogseq____&quot;,1410,536870965]],[logseq____&quot;^15logseq____&quot;,[1411,logseq____&quot;^Xlogseq____&quot;,1400,536870965]],[logseq____&quot;^15logseq____&quot;,[1411,logseq____&quot;^Vlogseq____&quot;,1410,536870965]],[logseq____&quot;^15logseq____&quot;,[1411,logseq____&quot;^Ulogseq____&quot;,1400,536870965]],[logseq____&quot;^15logseq____&quot;,[1411,logseq____&quot;^Ulogseq____&quot;,1401,536870965]],[logseq____&quot;^15logseq____&quot;,[1411,logseq____&quot;^Hlogseq____&quot;,1401,536870965]],[logseq____&quot;^15logseq____&quot;,[1411,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u69072dc4-63e4-47f4-8c52-16ec1ddbe4a3logseq____&quot;,536870965]],[logseq____&quot;^15logseq____&quot;,[1412,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;![image.png](../assets/image_1726932179698_0.png)\\n`Producer` 發送消息的時候，可以指定一個 `Partition Key`，這樣就可以寫入特定 `Partition` 了。\\n`Partition Key` 可以使用任意值，例如設備 ID、User ID。\\n`Partition Key` 會傳遞給一個 Hash 函數，由計算結果決定寫入哪個 `Partition`。\\n所以，有相同 `Partition Key` 的消息，會被放到相同的 `Partition`。\\n例如使用 User ID 作爲 `Partition Key`，那麼此 ID 的消息就都在同一個 `Partition`，這樣可以保證此類消息的有序性。\\n這種方式需要注意 `Partition` 熱點問題。\\n例如使用 User ID 作爲 `Partition Key`，如果某一個 User 產生的消息特別多，是一個頭部活躍用戶，那麼此用戶的消息都進入同一個 `Partition` 就會產生熱點問題，導致某個 `Partition` 極其繁忙。logseq____&quot;,536870965]],[logseq____&quot;^15logseq____&quot;,[1412,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1;logseq____&quot;,536870965]],[logseq____&quot;^15logseq____&quot;,[1412,logseq____&quot;^Flogseq____&quot;,1402,536870965]],[logseq____&quot;^15logseq____&quot;,[1412,logseq____&quot;^Xlogseq____&quot;,1400,536870965]],[logseq____&quot;^15logseq____&quot;,[1412,logseq____&quot;^Vlogseq____&quot;,1402,536870965]],[logseq____&quot;^15logseq____&quot;,[1412,logseq____&quot;^Ulogseq____&quot;,1400,536870965]],[logseq____&quot;^15logseq____&quot;,[1412,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u69072dc4-a8f1-46d6-bbf4-9909aa445626logseq____&quot;,536870965]],[logseq____&quot;^15logseq____&quot;,[1413,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;![image.png](../assets/image_1726931835692_0.png)\\n[[Kafka]] 中 `Topic` 被分成多個 `Partition` 分區。\\n`Topic` 是一個邏輯概念，`Partition` 是最小的存儲單元，掌握着一個 `Topic` 的部分數據。\\n每個 `Partition` 都是一個單獨的 log 文件，每條記錄都以追加的形式寫入。\\n![image.png](../assets/image_1726931865401_0.png)\\n`Record`（記錄） 和 `Message`（消息）是一個概念。logseq____&quot;,536870965]],[logseq____&quot;^15logseq____&quot;,[1413,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1;logseq____&quot;,536870965]],[logseq____&quot;^15logseq____&quot;,[1413,logseq____&quot;^Flogseq____&quot;,1421,536870965]],[logseq____&quot;^15logseq____&quot;,[1413,logseq____&quot;^Xlogseq____&quot;,1400,536870965]],[logseq____&quot;^15logseq____&quot;,[1413,logseq____&quot;^Vlogseq____&quot;,1421,536870965]],[logseq____&quot;^15logseq____&quot;,[1413,logseq____&quot;^Ulogseq____&quot;,1400,536870965]],[logseq____&quot;^15logseq____&quot;,[1413,logseq____&quot;^Ulogseq____&quot;,1401,536870965]],[logseq____&quot;^15logseq____&quot;,[1413,logseq____&quot;^Hlogseq____&quot;,1401,536870965]],[logseq____&quot;^15logseq____&quot;,[1413,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u69072dc4-f8d6-4078-9e4a-718bb13d25felogseq____&quot;,536870965]],[logseq____&quot;^15logseq____&quot;,[1414,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;![image.png](../assets/image_1726932336041_0.png)\\n[[Kafka]] 中有一個 `Consumer Group`（消費組）的概念，多個 `Consumer` 組團去消費一個 `Topic`。\\n同組的 `Consumer` 有相同的 Group ID。\\n`Consumer Group` 機制會保障一條消息只被組內唯一一個 `Consumer` 消費，不會重複消費。\\n消費組這種方式可以讓多個 `Partition` 並行消費，大大提高了消息的消費能力，最大並行度爲 `Topic` 的 `Partition` 數量。\\n![image.png](../assets/image_1726932393389_0.png)\\n可以透過增加 `Consumer` 數量提升消化速度，但當 `Consumer` 的數量超過 `Partition` 數時，會有空閒的 `Consumer`，且增加或移除 `Consumer` 時會進行 `rebalance` 重新分配 `Partition` 造成 delay。logseq____&quot;,536870965]],[logseq____&quot;^15logseq____&quot;,[1414,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1;logseq____&quot;,536870965]],[logseq____&quot;^15logseq____&quot;,[1414,logseq____&quot;^Flogseq____&quot;,1405,536870965]],[logseq____&quot;^15logseq____&quot;,[1414,logseq____&quot;^Xlogseq____&quot;,1400,536870965]],[logseq____&quot;^15logseq____&quot;,[1414,logseq____&quot;^Vlogseq____&quot;,1425,536870965]],[logseq____&quot;^15logseq____&quot;,[1414,logseq____&quot;^Ulogseq____&quot;,1400,536870965]],[logseq____&quot;^15logseq____&quot;,[1414,logseq____&quot;^Ulogseq____&quot;,1401,536870965]],[logseq____&quot;^15logseq____&quot;,[1414,logseq____&quot;^Hlogseq____&quot;,1401,536870965]],[logseq____&quot;^15logseq____&quot;,[1414,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u69072dc4-29f8-4a68-8cb6-169f0d535721logseq____&quot;,536870965]],[logseq____&quot;^15logseq____&quot;,[1415,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;## 寫入 Partition\\n一個 Topic 有多個 Partition，那麼，向一個 Topic 中發送消息的時候，具體是寫入哪個 Partition 呢？有 3 種寫入方式。logseq____&quot;,536870965]],[logseq____&quot;^15logseq____&quot;,[1415,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1;logseq____&quot;,536870965]],[logseq____&quot;^15logseq____&quot;,[1415,logseq____&quot;^Flogseq____&quot;,1419,536870965]],[logseq____&quot;^15logseq____&quot;,[1415,logseq____&quot;^Xlogseq____&quot;,1400,536870965]],[logseq____&quot;^15logseq____&quot;,[1415,logseq____&quot;^Vlogseq____&quot;,1400,536870965]],[logseq____&quot;^15logseq____&quot;,[1415,logseq____&quot;^Ulogseq____&quot;,14  <script type="text/javascript">// Single Page Apps for GitHub Pages

      // This script checks to see if a redirect is present in the query string
      // and converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + (q.p || '') +
              (q.q ? ('?' + q.q) : '') +
              l.hash
            );
          }
        }
      }(window.location))</script>
