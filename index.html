q____&quot;,536870967]],[logseq____&quot;^15logseq____&quot;,[1534,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1;logseq____&quot;,536870967]],[logseq____&quot;^15logseq____&quot;,[1534,logseq____&quot;^Flogseq____&quot;,1541,536870967]],[logseq____&quot;^15logseq____&quot;,[1534,logseq____&quot;^Xlogseq____&quot;,1526,536870967]],[logseq____&quot;^15logseq____&quot;,[1534,logseq____&quot;^Vlogseq____&quot;,1541,536870967]],[logseq____&quot;^15logseq____&quot;,[1534,logseq____&quot;^Ulogseq____&quot;,1526,536870967]],[logseq____&quot;^15logseq____&quot;,[1534,logseq____&quot;^Ulogseq____&quot;,1527,536870967]],[logseq____&quot;^15logseq____&quot;,[1534,logseq____&quot;^Hlogseq____&quot;,1527,536870967]],[logseq____&quot;^15logseq____&quot;,[1534,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u690875a8-bac4-4892-b888-5ab186e95e3alogseq____&quot;,536870967]],[logseq____&quot;^15logseq____&quot;,[1535,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;![image.png](../assets/image_1726932336041_0.png)\\n[[Kafka]] 中有一個 `Consumer Group`（消費組）的概念，多個 `Consumer` 組團去消費一個 `Topic`。\\n同組的 `Consumer` 有相同的 Group ID。\\n`Consumer Group` 機制會保障一條消息只被組內唯一一個 `Consumer` 消費，不會重複消費。\\n消費組這種方式可以讓多個 `Partition` 並行消費，大大提高了消息的消費能力，最大並行度爲 `Topic` 的 `Partition` 數量。\\n![image.png](../assets/image_1726932393389_0.png)\\n可以透過增加 `Consumer` 數量提升消化速度，但當 `Consumer` 的數量超過 `Partition` 數時，會有空閒的 `Consumer`，且增加或移除 `Consumer` 時會進行 `rebalance` 重新分配 `Partition` 造成 delay。logseq____&quot;,536870967]],[logseq____&quot;^15logseq____&quot;,[1535,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1;logseq____&quot;,536870967]],[logseq____&quot;^15logseq____&quot;,[1535,logseq____&quot;^Flogseq____&quot;,1543,536870967]],[logseq____&quot;^15logseq____&quot;,[1535,logseq____&quot;^Xlogseq____&quot;,1526,536870967]],[logseq____&quot;^15logseq____&quot;,[1535,logseq____&quot;^Vlogseq____&quot;,1532,536870967]],[logseq____&quot;^15logseq____&quot;,[1535,logseq____&quot;^Ulogseq____&quot;,1526,536870967]],[log 9,logseq____&quot;^Flogseq____&quot;,1548,536870967]],[logseq____&quot;^15logseq____&quot;,[1539,logseq____&quot;^Xlogseq____&quot;,1526,536870967]],[logseq____&quot;^15logseq____&quot;,[1539,logseq____&quot;^Vlogseq____&quot;,1548,536870967]],[logseq____&quot;^15logseq____&quot;,[1539,logseq____&quot;^Ulogseq____&quot;,1526,536870967]],[logseq____&quot;^15logseq____&quot;,[1539,logseq____&quot;^Ulogseq____&quot;,1527,536870967]],[logseq____&quot;^15logseq____&quot;,[1539,logseq____&quot;^Hlogseq____&quot;,1527,536870967]],[logseq____&quot;^15logseq____&quot;,[1539,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u690875a8-7d18-4bb0-b804-924c9fdb6dd5logseq____&quot;,536870967]],[logseq____&quot;^15logseq____&quot;,[1540,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;![image.png](../assets/image_1726932179698_0.png)\\n`Producer` 發送消息的時候，可以指定一個 `Partition Key`，這樣就可以寫入特定 `Partition` 了。\\n`Partition Key` 可以使用任意值，例如設備 ID、User ID。\\n`Partition Key` 會傳遞給一個 Hash 函數，由計算結果決定寫入哪個 `Partition`。\\n所以，有相同 `Partition Key` 的消息，會被放到相同的 `Partition`。\\n例如使用 User ID 作爲 `Partition Key`，那麼此 ID 的消息就都在同一個 `Partition`，這樣可以保證此類消息的有序性。\\n這種方式需要注意 `Partition` 熱點問題。\\n例如使用 User ID 作爲 `Partition Key`，如果某一個 User 產生的消息特別多，是一個頭部活躍用戶，那麼此用戶的消息都進入同一個 `Partition` 就會產生熱點問題，導致某個 `Partition` 極其繁忙。logseq____&quot;,536870967]],[logseq____&quot;^15logseq____&quot;,[1540,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1;logseq____&quot;,536870967]],[logseq____&quot;^15logseq____&quot;,[1540,logseq____&quot;^Flogseq____&quot;,1542,536870967]],[logseq____&quot;^15logseq____&quot;,[1540,logseq____&quot;^Xlogseq____&quot;,1526,536870967]],[logseq____&quot;^15logseq____&quot;,[1540,logseq____&quot;^Vlogseq____&quot;,1542,536870967]],[logseq____&quot;^15logseq____&quot;,[1540,logseq____&quot;^Ulogseq____&quot;,1526,536870967]],[logseq____&quot;^15logseq____&quot;,[1540,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u690875a8-d681-4852-a1d5-e67a4db86ae5logseq____&quot;,536870967]],[logseq____&quot;^15       // This script checks to see if a redirect is present in the query string

      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.

      (function(l) {

            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + (q.p || '') +
              (q.q ? ('?' + q.q) : '') +
              l.hash
            );
          }
        }
