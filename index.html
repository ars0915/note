ets/image_1726932336041_0.png)\\n[[Kafka]] 中有一個 `Consumer Group`（消費組）的概念，多個 `Consumer` 組團去消費一個 `Topic`。\\n同組的 `Consumer` 有相同的 Group ID。\\n`Consumer Group` 機制會保障一條消息只被組內唯一一個 `Consumer` 消費，不會重複消費。\\n消費組這種方式可以讓多個 `Partition` 並行消費，大大提高了消息的消費能力，最大並行度爲 `Topic` 的 `Partition` 數量。\\n![image.png](../assets/image_1726932393389_0.png)\\n可以透過增加 `Consumer` 數量提升消化速度，但當 `Consumer` 的數量超過 `Partition` 數時，會有空閒的 `Consumer`，且增加或移除 `Consumer` 時會進行 `rebalance` 重新分配 `Partition` 造成 delay。logseq____&quot;,536870957]],[logseq____&quot;^15logseq____&quot;,[911,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1;logseq____&quot;,536870957]],[logseq____&quot;^15logseq____&quot;,[911,logseq____&quot;^Flogseq____&quot;,895,536870957]],[logseq____&quot;^15logseq____&quot;,[911,logseq____&quot;^Xlogseq____&quot;,888,536870957]],[logseq____&quot;^15logseq____&quot;,[911,logseq____&quot;^Vlogseq____&quot;,890,536870957]],[logseq____&quot;^15logseq____&quot;,[911,logseq____&quot;^Ulogseq____&quot;,888,536870957]],[logseq____&quot;^15logseq____&quot;,[911,logseq____&quot;^Ulogseq____&quot;,889,536870957]],[logseq____&quot;^15logseq____&quot;,[911,logseq____&quot;^Hlogseq____&quot;,889,536870957]],[logseq____&quot;^15logseq____&quot;,[911,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u684daa8f-407a-437c-b75d-3d5fbad4d9balogseq____&quot;,536870957]],[logseq____&quot;^15logseq____&quot;,[912,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;![image.png](../assets/image_1726932179698_0.png)\\n`Producer` 發送消息的時候，可以指定一個 `Partition Key`，這樣就可以寫入特定 `Partition` 了。\\n`Partition Key` 可以使用任意值，例如設備 ID、User ID。\\n`Partition Key` 會傳遞給一個 Hash 函數，由計算結果決定寫入哪個 `Partition`。\\n所以，有相同 `Partition Key` 的消息，會被放到相同的 `Partition`。\\n例如使用 User ID 作爲 `Partition Key`，那麼此 ID 的消息就都在同一個 `Partition`，這樣可以保證此類消息的有序性。\\n這種方式需要注意 `Partition` 熱點問題。\\n例如使用 User ID 作爲 `Partition Key`，如果某一個 User 產生的消息特別多，是一個頭部活躍用戶，那麼此用戶的消息都進入同一個 `Partition` 就會產生熱點問題，導致某個 `Partition` 極其繁忙。logseq____&quot;,536870957]],[logseq____&quot;^15logseq____&quot;,[9       // This script checks to see if a redirect is present in the query string

      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,

      // the single page app to route accordingly.
      (function(l) {

          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + (q.p || '') +
              (q.q ? ('?' + q.q) : '') +
              l.hash
            );
