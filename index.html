像數據庫中的一張表。logseq____&quot;,536870952]],[logseq____&quot;^15logseq____&quot;,[768,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1;logseq____&quot;,536870952]],[logseq____&quot;^15logseq____&quot;,[768,logseq____&quot;^Flogseq____&quot;,759,536870952]],[logseq____&quot;^15logseq____&quot;,[768,logseq____&quot;^Xlogseq____&quot;,757,536870952]],[logseq____&quot;^15logseq____&quot;,[768,logseq____&quot;^Vlogseq____&quot;,759,536870952]],[logseq____&quot;^15logseq____&quot;,[768,logseq____&quot;^Ulogseq____&quot;,757,536870952]],[logseq____&quot;^15logseq____&quot;,[768,logseq____&quot;^Ulogseq____&quot;,758,536870952]],[logseq____&quot;^15logseq____&quot;,[768,logseq____&quot;^Hlogseq____&quot;,758,536870952]],[logseq____&quot;^15logseq____&quot;,[768,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u680b53ad-b62f-4502-9b52-1d34e3c85bd5logseq____&quot;,536870952]],[logseq____&quot;^15logseq____&quot;,[769,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;如果把 `Topic` 的所有 `Partition` 都放在一個 `Broker` 上，那麼這個 `Topic` 的可擴展性就大大降低了，會受限於這個 `Broker` 的 IO 能力。把 `Partition` 分散開之後，`Topic` 就可以水平擴展 。logseq____&quot;,536870952]],[logseq____&quot;^15logseq____&quot;,[769,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1;logseq____&quot;,536870952]],[logseq____&quot;^15logseq____&quot;,[769,logseq____&quot;^Flogseq____&quot;,782,536870952]],[logseq____&quot;^15logseq____&quot;,[769,logseq____&quot;^Xlogseq____&quot;,757,536870952]],[logseq____&quot;^15logseq____&quot;,[769,logseq____&quot;^Vlogseq____&quot;,782,536870952]],[logseq____&quot;^15logseq____&quot;,[769,logseq____&quot;^Ulogseq____&quot;,757,536870952]],[logseq____&quot;^15logseq____&quot;,[769,logseq____&quot;^Ulogseq____&quot;,758,536870952]],[logseq____&quot;^15logseq____&quot;,[769,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u680b53ad-7cde-48b4-85fa-eb5ead66ae2alogseq____&quot;,536870952]],[logseq____&quot;^15logseq____&quot;,[770,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;![image.png](../assets 3ad-2809-471c-bff0-f30c190eaa47logseq____&quot;,536870952]],[logseq____&quot;^15logseq____&quot;,[777,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;![image.png](../assets/image_1726932336041_0.png)\\n[[Kafka]] 中有一個 `Consumer Group`（消費組）的概念，多個 `Consumer` 組團去消費一個 `Topic`。\\n同組的 `Consumer` 有相同的 Group ID。\\n`Consumer Group` 機制會保障一條消息只被組內唯一一個 `Consumer` 消費，不會重複消費。\\n消費組這種方式可以讓多個 `Partition` 並行消費，大大提高了消息的消費能力，最大並行度爲 `Topic` 的 `Partition` 數量。\\n![image.png](../assets/image_1726932393389_0.png)\\n可以透過增加 `Consumer` 數量提升消化速度，但當 `Consumer` 的數量超過 `Partition` 數時，會有空閒的 `Consumer`，且增加或移除 `Consumer` 時會進行 `rebalance` 重新分配 `Partition` 造成 delay。logseq____&quot;,536870952]],[logseq____&quot;^15logseq____&quot;,[777,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1;logseq____&quot;,536870952]],[logseq____&quot;^15logseq____&quot;,[777,logseq____&quot;^Flogseq____&quot;,766,536870952]],[logseq____&quot;^15logseq____&quot;,[777,logseq____&quot;^Xlogseq____&quot;,757,536870952]],[logseq____&quot;^15logseq____&quot;,[777,logseq____&quot;^Vlogseq____&quot;,767,536870952]],[logseq____&quot;^15logseq____&quot;,[777,logseq____&quot;^Ulogseq____&quot;,757,536870952]],[logseq____&quot;^15logseq____&quot;,[777,logseq____&quot;^Ulogseq____&quot;,758,536870952]],[logseq____&quot;^15logseq____&quot;,[777,logseq____&quot;^Hlogseq____&quot;,758,536870952]],[logseq____&quot;^15logseq____&quot;,[777,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u680b53ad-cc8f-47c0-a600-a8b18f3d90f1logseq____&quot;,536870952]],[logseq____&quot;^15logseq____&quot;,[778,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;![image.png](../assets/image_1726932179698_0.png)\\n`Producer` 發送消息的時候，可以指定一個 `Partition Key`，這樣就可以寫入特定 `Partition` 了。\\n`Partition Key` 可以使用任意值，例如設備 ID、User ID。\\n`Partition Key` 會傳遞給一個 Hash 函數，由計算結果決定寫入哪個 `Partition`。\\n所以，有相同 `Partition Key` 的消息，會被放到相同的 `Partition`。\\n例如使用 User ID 作爲 `Partition Key`，那麼此 ID 的消息就都在同一個 `Partition`，這樣可以保證此類消息的有序性。\\n這種方式需要注意 `Partition` 熱點問題。\\n例如使用 User ID 作爲 `Partition Key`，如果某一個 User 產生的消息特別多，是一個頭部活躍用戶，那麼此用戶的消息都進入同一個 `Partition` 就會產生熱點問題，導致某個 `Partition` 極其繁忙。logseq____&quot;,536870952]],[logseq____&quot;^15logseq____&quot;,[778,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1;logseq____&quot;,536870952]],[logseq____&quot;^15logseq____&quot;,[778,logseq____&quot;^Flogseq____&quot;,771,536870952]],[logseq____&quot;^15logseq____&quot;,[778,logseq____&quot;^Xlogseq____&quot;,757,536870952]],[logseq____&quot;^15logseq____&quot;,[778,logseq____&quot;^Vlogseq____&quot;,771,536870952]],[logseq____&quot;^15logseq____&quot;,[778,logseq____&quot;^Ulogseq____&quot;,757,536870952]],[logseq____&quot;^15logseq____&quot;,[778,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u680b53ad-308b-467f-8d32-f900dcaa4addlogseq____&quot;,536870952]],[logseq____&quot;^15logseq____&quot;,[779,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;## Partition 爲 Kafka 提供了數據冗餘logseq____&quot;,536870952]],[logseq____&quot;^15logseq____&quot;,[779,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1;logseq____&quot;,536870952]],[logseq____&quot;^15logseq____&quot;,[779,logseq____&quot;^Flogseq____&quot;,783,536870952]],[logseq____&quot;^15logseq____&quot;,[779,logseq____&quot;^Xlogseq____&quot;,757,536870952]],[logseq____&quot;^15logseq____&quot;,[779,logseq____&quot;^Vlogseq____&quot;,757,536870952]],[logseq____&quot;^15logseq____&quot;,[779,logseq____&quot;^Ulogseq____&quot;,757,536870952]],[logseq____&quot;^15logseq____&quot;,[779,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^1logseq____&lt;logseq____&quot;,2],536870952]],[logseq____&quot;^15logseq____&quot;,[779,logseq____&quot;^Jlogseq____&quot;,[],536870952]],[logseq____&quot;^15logseq____&quot;,[779,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u680b53ad-e5f2-439e-b5da-a643deeb1d75logseq____&quot;,536870952]],[logseq____&quot;^15logseq____&quot;,[780,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;如果沒有使用 `Partition Key`，[[Kafka]] 就會使用輪詢的方       // This script checks to see if a redirect is present in the query string
      // and converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + (q.p || '') +
              (q.q ? ('?' + q.q) : '') +
              l.hash
            );
          }
        }
      }(window.location))</script>
