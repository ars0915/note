        }\\n    }\\n    \\n    return count == N\\n}\\n\\nfunc main() {\\n    A := []int{1, 1, 3}\\n    B := []int{2, 2, 1}\\n    S := 3\\n    fmt.Println(Solution(A, B, S)) // Output: true\\n}\\n```\\n**圖的建構**：\\n根據每個病人的約會偏好，建立一個二分圖。`graph[i][j]` 表示病人 `i` 可以選擇約會時段 `j`。\\n**匈牙利算法**：\\n`dfs` 函數嘗試找到一個合適的約會時段給每個病人。如果病人 `i` 能夠找到一個未被分配的約會時段，或者找到一個可以重新分配的約會時段，則返回 `true`。\\n**匹配計數**：\\n嘗試給每個病人分配約會時段，並計數成功分配的病人數量。若分配數量等於病人的數量，則返回 `true`，表示所有病人都能被安排。logseq____&quot;,536870964]],[logseq____&quot;^15logseq____&quot;,[1452,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1;logseq____&quot;,536870964]],[logseq____&quot;^15logseq____&quot;,[1452,logseq____&quot;^Flogseq____&quot;,1455,536870964]],[logseq____&quot;^15logseq____&quot;,[1452,logseq____&quot;^Xlogseq____&quot;,1447,536870964]],[logseq____&quot;^15logseq____&quot;,[1452,logseq____&quot;^Vlogseq____&quot;,1447,536870964]],[logseq____&quot;^15logseq____&quot;,[1452,logseq____&quot;^Ulogseq____&quot;,1447,536870964]],[logseq____&quot;^15logseq____&quot;,[1452,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^1logseq____&lt;logseq____&quot;,2],536870964]],[logseq____&quot;^15logseq____&quot;,[1452,logseq____&quot;^Jlogseq____&quot;,[],536870964]],[logseq____&quot;^15logseq____&quot;,[1452,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u69086b50-72de-4ab1-8233-22ed855386eclogseq____&quot;,536870964]],[logseq____&quot;^15logseq____&quot;,[1453,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;## Complexity:\\n這個解決方案的時間複雜度是 O(N * S^2)，其中 N 是病人的數量，S 是醫生約會時段的數量。對於大規模問題，可能需要進一步優化算法。logseq____&quot;,536870964]],[logseq____&quot;^15logseq____&quot;,[1453,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1;logseq____&quot;,536870964]],[logseq____&quot;^15logseq____&quot;,[1453,logseq____&quot;^Flogseq____&quot;,1452,536870964]],[logseq____&quot;^15logseq____&quot;,[1453,logseq____&quot;^Xlogseq____&quot;,1447,536870964]],[logseq____&quot;^15logseq____&quot;,[1453,logseq____&quot;^Vl ogseq____&quot;^Ulogseq____&quot;,1510,536870967]],[logseq____&quot;^15logseq____&quot;,[1525,logseq____&quot;^Ulogseq____&quot;,1511,536870967]],[logseq____&quot;^15logseq____&quot;,[1525,logseq____&quot;^Hlogseq____&quot;,1511,536870967]],[logseq____&quot;^15logseq____&quot;,[1525,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u69086b50-d73d-4f84-bd4d-620bab4e97eelogseq____&quot;,536870967]],[logseq____&quot;^15logseq____&quot;,[1526,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;## 寫入 Partition\\n一個 Topic 有多個 Partition，那麼，向一個 Topic 中發送消息的時候，具體是寫入哪個 Partition 呢？有 3 種寫入方式。logseq____&quot;,536870967]],[logseq____&quot;^15logseq____&quot;,[1526,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1;logseq____&quot;,536870967]],[logseq____&quot;^15logseq____&quot;,[1526,logseq____&quot;^Flogseq____&quot;,1514,536870967]],[logseq____&quot;^15logseq____&quot;,[1526,logseq____&quot;^Xlogseq____&quot;,1510,536870967]],[logseq____&quot;^15logseq____&quot;,[1526,logseq____&quot;^Vlogseq____&quot;,1510,536870967]],[logseq____&quot;^15logseq____&quot;,[1526,logseq____&quot;^Ulogseq____&quot;,1510,536870967]],[logseq____&quot;^15logseq____&quot;,[1526,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^1logseq____&lt;logseq____&quot;,2],536870967]],[logseq____&quot;^15logseq____&quot;,[1526,logseq____&quot;^Jlogseq____&quot;,[],536870967]],[logseq____&quot;^15logseq____&quot;,[1526,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u69086b50-042c-4a37-8530-520c48ff07f2logseq____&quot;,536870967]],[logseq____&quot;^15logseq____&quot;,[1527,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;在深入 `Partition` 之前，我們先看幾個更高層次的概念，以及它們與 `Partition` 的聯繫。\\n`Event`（事件）代表過去發生的一個事實。簡單理解就是一條消息、一條記錄。\\n`Event` 是不可變的，但是很活躍，經常從一個地方流向另一個地方。\\n`Stream` 事件流表示運動中的相關事件。\\n當一個事件流進入 [[Kafka]] 之後，它就成爲了一個 `Topic` 主題。\\n![image.png](../assets/image_1726931716992_0.png)\\n所以，`Topic` 就是具體的事件流，也可以理解爲一個 `Topic` 就是一個靜止的 `Stream`。\\n`Topic` 把相關的 `Event` 組織在一起，並且保存。一個 `Topic` 就像數據庫中的一張表。logseq____&quot;,536870967]],[logseq____&quot;^15logseq____&quot;,[1527,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1;logseq____&quot;,536870967]],[logseq____&quot;^15logseq____&quot;,[1527,logseq____&quot;^Flogseq____&quot;,1530,536870967]],[logseq____&quot;^15logseq____&quot;,[1527,logseq____&quot;^Xlogseq____&quot;,1510,536870967]],[logseq____&quot;^15logseq____&quot;,[1527,logseq____&quot;^Vlogseq____&quot;,1530,536870967]],[logseq____&quot;^15logseq____&quot;,[1527,logseq____&quot;^Ulogseq____&quot;,1510,536870967]],[logseq____&quot;^15logseq____&quot;,[1527,logseq____&quot;^Ulogseq____&quot;,1511,536870967]],[logseq____&quot;^15logseq____&quot;,[1527,logseq____&quot;^Hlogseq____&quot;,1511,536870967]],[logseq____&quot;^15logseq____&quot;,[1527,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u69086b50-6759-472c-9bee-27162ffe2ed0logseq____&quot;,536870967]],[logseq____&quot;^15logseq____&quot;,[1528,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;[[Kafka]] 不像普通消息隊列具有發佈 / 訂閱功能，[[Kafka]] 不會向 `Consumer` 推送消息。\\n`Consumer` 必須自己從 `Topic` 的 `Partition` 拉取消息。\\n一個 `Consumer` 連接到一個 `Broker` 的 `Partition`，從中依次讀取消息。\\n![image.png](../assets/image_1726932300713_0.png)\\n消息的 `Offset` 就是 `Consumer` 的遊標，根據 `Offset` 來記錄消息的消費情況。\\n讀完一條消息之後，`Consumer` 會推進到 `Partition` 中的下一個 `Offset`，繼續讀取消息。\\n`Offset` 的推進和記錄都是 `Consumer` 的責任，[[Kafka]] 是不管的。logseq____&quot;,536870967]],[logseq____&quot;^15logseq____&quot;,[1528,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1;logseq____&quot;,536870967]],[logseq____&quot;^15logseq____&quot;,[1528,logseq____&quot;^Flogseq____&quot;,1515,536870967]],[logseq____&quot;^15logseq____&quot;,[1528,logseq____&quot;^Xlogseq____&quot;,1510,536870967]],[logseq____&quot;^15logseq____&quot;,[1528,logseq____&quot;^Vlogseq____&quot;,1515,536870967]],[logseq____&quot;^15logseq____&quot;,[1528,logseq____&quot;^Ulogseq____&quot;,1510,536870967]],[logseq____&quot;^15logseq____&quot;,[1528,logseq____&quot;^Ulogseq____&quot;,1511,536870967]],[logseq____&quot;^15logseq____&quot;,[1528,logseq____&quot;^Hlogseq____&quot;,1511,536870967]],[logseq____&quot;^15logseq____&quot;,[1528,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u69086b50-5690-4d82-8c1a-202306e9666flogseq____&quot;,536870967]],[logseq____&quot;^15logseq____&quot;,[1529,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;[[Kafka]] 爲一個 `Partition` 生成多個副本，並且把它們分散在不同的 `Broker`。\\n如果一個 `Broker` 故障了，`Consumer` 可以在其他 `Broker` 上找到 `Partition` 的副本，繼續獲取消息。logseq____&quot;,536870967]],[logseq____&quot;^15logseq____&quot;,[1529,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1;logseq____&quot;,536870967]],[logseq____&quot;^15logseq____&quot;,[1529,logseq____&quot;^Flogseq____&quot;,1514,536870967]],[logseq____&quot;^15logseq____&quot;,[1529,logseq____&quot;^Xlogseq____&quot;,1510,536870967]],[logseq____&quot;^15logseq____&quot;,[1529,logseq____&quot;^Vlogseq____&quot;,1514,536870967]],[logseq____&quot;^15logseq____&quot;,[1529,logseq____&quot;^Ulogseq____&quot;,1510,536870967]],[logseq____&quot;^15logseq____&quot;,[1529,logseq____&quot;^Ulogseq____&quot;,1511,536870967]],[logseq____&quot;^15logseq____&quot;,[1529,logseq____&quot;^Hlogseq____&quot;,1511,536870967]],[logseq____&quot;^15logseq____&quot;,[1529,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u69086b50-718a-46db-8d56-bd7b7b4ff482logseq____&quot;,536870967]],[logseq____&quot;^15logseq____&quot;,[1530,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;## Events, Streams, Topicslogseq____&quot;,536870967]],[logseq____&quot;^15logseq____&quot;,[1530,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1;logseq____&quot;,536870967]],[logseq____&quot;^15logseq____&quot;,[1530,logseq____&quot;^Flogseq____&quot;,1535,536870967]],[logseq____&quot;^15logseq____&quot;,[1530,logseq____&quot;^Xlogseq____&quot;,1510,536870967]],[logseq____&quot;^15logseq____&quot;,[1530,logseq____&quot;^Vlogseq____&quot;,1510,536870967]],[logseq____&quot;^15logseq____&quot;,[1530,logseq____&quot;^Ulogseq____&quot;,1510,536870967]],[logseq____&quot;^15logseq____&quot;,[1530,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^1logseq____&lt;logseq____&quot;,2],536870967]],[logseq____&quot;^15logseq____&quot;,[1530,logseq____&quot;^Jlogseq____&quot;,[],536870967]],[logseq____&quot;^15logseq____&quot;,[1530,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u69086b50-7407-4810-b856-62caa9fcc7eflogseq____&quot;,536870967]],[logseq____&quot;^15logseq____&quot;,[1531,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;logseq____&quot;,536870967]],[logseq____&quot;^15logseq____&quot;,[1531,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1;logseq____&quot;,536870967]],[logseq____&quot;^15logseq____&quot;,[1531,logseq____&quot;^Flogseq____&quot;,1515,536870967]],[logseq____&quot;^15logseq____&quot;,[1531,logseq____&quot;^Xlogseq____&quot;,1510,536870967]],[logseq____&quot;^15logseq____&quot;,[1531,logseq____&quot;^Vlogseq____&quot;,1510,536870967]],[logseq____&quot;^15logseq____&quot;,[1531,logseq____&quot;^Ulogseq____&quot;,1510,536870967]],[logseq____&quot;^15logseq____&quot;,[1531,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u69086b50-a6a5-4a6f-aa2f-e0a41ba5adf5logseq____&quot;,536870967]],[logseq____&quot;^15logseq____&quot;,[1532,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;![image.png](../assets/image_1726932000561_0.png)\\n一個 [[Kafka]] 集羣由多個 `Broker`（就是 Server） 構成，每個 `Broker` 中含有集羣的部分數據。\\n[[Kafka]] 把 `Topic` 的多個 `Partition` 分佈在多個 `Broker` 中。\\n\\n這樣會有多種好處：logseq____&quot;,536870967]],[logseq____&quot;^15logseq____&quot;,[1532,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1;logseq____&quot;,536870967]],[logseq____&quot;^15logseq____&quot;,[1532,logseq____&quot;^Flogseq____&quot;,1523,536870967]],[logseq____&quot;^15logseq____&quot;,[1532,logseq____&quot;^Xlogseq____&quot;,1510,536870967]],[logseq____&quot;^15logseq____&quot;,[1532,logseq____&quot;^Vlogseq____&quot;,1523,536870967]],[logseq____&quot;^15logseq____&quot;,[1532,logseq____&quot;^Ulogseq____&quot;,1510,536870967]],[logseq____&quot;^15logseq____&quot;,[1532,logseq____&quot;^Ulogseq____&quot;,1511,536870967]],[logseq____&quot;^15logseq____&quot;,[1532,logseq____&quot;^Hlogseq____&quot;,1511,536870967]],[logseq____&quot;^15logseq____&quot;,[1532,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u69086b50-5caf-4ce2-937c-c65a1d1e5358logseq____&quot;,536870967]],[logseq____&quot;^15logseq____&quot;,[1533,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;~`Partition` 中的每條記錄都會被分配一個唯一的序號，稱爲 `Offset`（偏移量）。\\n`Offset` 是一個遞增的、不可變的數字，由 [[Kafka]] 自動維護。\\n當一條記錄寫入 `Partition` 的時候，它就被追加到 log 文件的末尾，並被分配一個序號，作爲 `Offset`。\\n![image.png](../assets/image_1726931922172_0.png)\\n如上圖，這個 `Topic` 有 3 個 `Partition` 分區，向 `Topic` 發送消息的時候，實際上是被寫入某一個 `Partition`，並賦予 `Offset`。\\n消息的順序性需要注意，一個 `Topic` 如果有多個 `Partition` 的話，那麼從 `Topic` 這個層面來看，消息是無序的。\\n但單獨看 `Partition` 的話，`Partition` 內部消息是有序的。\\n所以，一個 `Partition` 內部消息有序，一個 `Topic` 跨 `Partition` 是無序的。\\n如果強制要求 `Topic` 整體有序，就只能讓 `Topic` 只有一個 `Partition`或是另外在 Application 處理。logseq____&quot;,536870967]],[logseq____&quot;^15logseq____&quot;,[1533,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1;logseq____&quot;,536870967]],[logseq____&quot;^15logseq____&quot;,[1533,logseq____&quot;^Flogseq____&quot;,1536,536870967]],[logseq____&quot;^15logseq____&quot;,[1533,logseq____&quot;^Xlogseq____&quot;,1510,536870967]],[logseq____&quot;^15logseq____&quot;,[1533,logseq____&quot;^Vlogseq____&quot;,1536,536870967]],[logseq____&quot;^15logseq____&quot;,[1533,logseq____&quot;^Ulogseq____&quot;,1510,536870967]],[logseq____&quot;^15logseq____&quot;,[1533,logseq____&quot;^Ulogseq____&quot;,1511,536870967]],[logseq____&quot;^15logseq____&quot;,[1533,logseq____&quot;^Hlogseq____&quot;,1511,536870967]],[logseq____&quot;^15logseq____&quot;,[1533,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u69086b50-79df-443b-82b7-a8dcefcb16bclogseq____&quot;,536870967]],[logseq____&quot;^15logseq____&quot;,[1534,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;![image.png](../assets/image_1726932179698_0.png)\\n`Producer` 發送消息的時候，可以指定一個 `Partition Key`，這樣就可以寫入特定 `Partition` 了。\\n`Partition Key` 可以使用任意值，例如設備 ID、User ID。\\n`Partition Key` 會傳遞給一個 Hash 函數，由計算結果決定寫入哪個 `Partition`。\\n所以，有相同 `Partition Key` 的消息，會被放到相同的 `Partition`。\\n例如使用 User ID 作爲 `Partition Key`，那麼此 ID 的消息就都在同一個 `Partition`，這樣可以保證此類消息的有序性。\\n這種方式需要注意 `Partition` 熱點問題。\\n例如使用 User ID 作爲 `Partition Key`，如果某一個 User 產生的消息特別多，是一個頭部活躍用戶，那麼此用戶的消息都進入同一個 `Partition` 就會產生熱點問題，導致某個 `Partition` 極其繁忙。logseq____&quot;,536870967]],[logseq____&quot;^15logseq____&quot;,[1534,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1;logseq____&quot;,536870967]],[logseq____&quot;^15logseq____&quot;,[1534,logseq____&quot;^Flogseq____&quot;,1518,536870967]],[logseq____&quot;^15logseq____&quot;,[1534,logseq____&quot;^Xlogseq____&quot;,1510,536870967]],[logseq____&quot;^15logseq____&quot;,[1534,logseq____&quot;^Vlogseq____&quot;,1518,536870967]],[logseq____&quot;^15logseq____&quot;,[1534,logseq____&quot;^Ulogseq____&quot;,1510,536870967]],[logseq____&quot;^15logseq____&quot;,[1534,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u69086b50-892b-407f-99b9-cf01d781e335logseq____&quot;,536870967]],[logseq____&quot;^15logseq____&quot;,[1535,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;~`Partition`（分區）是 [[Kafka]] 的核心角色，對於 [[Kafka]] 的存儲結構、消息的生產消費方式都至關重要。logseq____&quot;,536870967]],[logseq____&quot;^15logseq____&quot;,[1535,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1;logseq____&quot;,536870967]],[logseq____&quot;^15logseq____&quot;,[1535,logseq____&quot;^Flogseq____&quot;,1522,536870967]],[logseq____&quot;^15logseq____&quot;,[1535,logseq____&quot;^Xlogseq____&quot;,1510,536870967]],[logseq____&quot;^15logseq____&quot;,[1535,logseq____&quot;^Vlogseq____&quot;,1510,536870967]],[logseq____&quot;^15logseq____&quot;,[1535,logseq____&quot;^Ulogseq____&quot;,1510,536870967]],[logseq____&quot;^15logseq____&quot;,[1535,logseq____&quot;^  <script type="text/javascript">// Single Page Apps for GitHub Pages

      // This script checks to see if a redirect is present in the query string
      // and converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + (q.p || '') +
              (q.q ? ('?' + q.q) : '') +
              l.hash
            );
          }
        }
      }(window.location))</script>
