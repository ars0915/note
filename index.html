932179698_0.png)\\n`Producer` 發送消息的時候，可以指定一個 `Partition Key`，這樣就可以寫入特定 `Partition` 了。\\n`Partition Key` 可以使用任意值，例如設備 ID、User ID。\\n`Partition Key` 會傳遞給一個 Hash 函數，由計算結果決定寫入哪個 `Partition`。\\n所以，有相同 `Partition Key` 的消息，會被放到相同的 `Partition`。\\n例如使用 User ID 作爲 `Partition Key`，那麼此 ID 的消息就都在同一個 `Partition`，這樣可以保證此類消息的有序性。\\n這種方式需要注意 `Partition` 熱點問題。\\n例如使用 User ID 作爲 `Partition Key`，如果某一個 User 產生的消息特別多，是一個頭部活躍用戶，那麼此用戶的消息都進入同一個 `Partition` 就會產生熱點問題，導致某個 `Partition` 極其繁忙。logseq____&quot;,536870952]],[logseq____&quot;^15logseq____&quot;,[787,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1;logseq____&quot;,536870952]],[logseq____&quot;^15logseq____&quot;,[787,logseq____&quot;^Flogseq____&quot;,773,536870952]],[logseq____&quot;^15logseq____&quot;,[787,logseq____&quot;^Xlogseq____&quot;,763,536870952]],[logseq____&quot;^15logseq____&quot;,[787,logseq____&quot;^Vlogseq____&quot;,773,536870952]],[logseq____&quot;^15logseq____&quot;,[787,logseq____&quot;^Ulogseq____&quot;,763,536870952]],[logseq____&quot;^15logseq____&quot;,[787,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u680f5139-dbc9-40e0-a175-6df1df104b9blogseq____&quot;,536870952]],[logseq____&quot;^15logseq____&quot;,[788,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;## Events, Streams, Topicslogseq____&quot;,536870952]],[logseq____&quot;^15logseq____&quot;,[788,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1;logseq____&quot;,536870952]],[logseq____&quot;^15logseq____&quot;,[788,logseq____&quot;^Flogseq____&quot;,768,536870952]],[logseq____&quot;^15logseq____&quot;,[788,logseq____&quot;^Xlogseq____&quot;,763,536870952]],[logseq____&quot;^15logseq____&quot;,[788,logseq____&quot;^Vlogseq____&quot;,763,536870952]],[logseq____&quot;^15logseq____&quot;,[788,logseq____&quot;^Ulogseq____&quot;,763,536870952]],[logseq____&quot;^15logseq____&quot;,[788,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^1logseq____&lt;logseq____&quot;,2],536870952]],[logseq____&quot;^15logse       // This script checks to see if a redirect is present in the query string
      // and converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + (q.p || '') +
              (q.q ? ('?' + q.q) : '') +
              l.hash
            );
          }
        }
      }(window.location))</script>
