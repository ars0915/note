;^Qlogseq____&quot;,logseq____&quot;[[Kafka]] 不像普通消息隊列具有發佈 / 訂閱功能，[[Kafka]] 不會向 `Consumer` 推送消息。\\n`Consumer` 必須自己從 `Topic` 的 `Partition` 拉取消息。\\n一個 `Consumer` 連接到一個 `Broker` 的 `Partition`，從中依次讀取消息。\\n![image.png](../assets/image_1726932300713_0.png)\\n消息的 `Offset` 就是 `Consumer` 的遊標，根據 `Offset` 來記錄消息的消費情況。\\n讀完一條消息之後，`Consumer` 會推進到 `Partition` 中的下一個 `Offset`，繼續讀取消息。\\n`Offset` 的推進和記錄都是 `Consumer` 的責任，[[Kafka]] 是不管的。logseq____&quot;,536870958]],[logseq____&quot;^15logseq____&quot;,[1057,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1;logseq____&quot;,536870958]],[logseq____&quot;^15logseq____&quot;,[1057,logseq____&quot;^Flogseq____&quot;,1056,536870958]],[logseq____&quot;^15logseq____&quot;,[1057,logseq____&quot;^Xlogseq____&quot;,1043,536870958]],[logseq____&quot;^15logseq____&quot;,[1057,logseq____&quot;^Vlogseq____&quot;,1056,536870958]],[logseq____&quot;^15logseq____&quot;,[1057,logseq____&quot;^Ulogseq____&quot;,1043,536870958]],[logseq____&quot;^15logseq____&quot;,[1057,logseq____&quot;^Ulogseq____&quot;,1044,536870958]],[logseq____&quot;^15logseq____&quot;,[1057,logseq____&quot;^Hlogseq____&quot;,1044,536870958]],[logseq____&quot;^15logseq____&quot;,[1057,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u68be3b1a-7c6b-421c-aaf8-17d2f7fb2d44logseq____&quot;,536870958]],[logseq____&quot;^15logseq____&quot;,[1058,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;~`Partition` 中的每條記錄都會被分配一個唯一的序號，稱爲 `Offset`（偏移量）。\\n`Offset` 是一個遞增的、不可變的數字，由 [[Kafka]] 自動維護。\\n當一條記錄寫入 `Partition` 的時候，它就被追加到 log 文件的末尾，並被分配一個序號，作爲 `Offset`。\\n![image.png](../assets/image_1726931922172_0.png)\\n如上圖，這個 `Topic` 有 3 個 `Partition` 分區，向 `Topic` 發送消息的時候，實際上是被寫入某一個 `Partition`，並賦予 `Offset`。\\n消息的順序性需要注意，一個 `Topic` 如果有多個 `Partition` 的話，那麼從 `Topic` 這個層面來看，消息是無序的。\\n但單獨看 `Partition` 的話，`Partition` 內部消息是有序的。\\n所以，一個 `Partition` 內部消息有序，一個 `Topic` 跨 `Partition` 是無序的。\\n如果強制要求 `Topic` 整體有序，就只能讓 `Topic` 只有一個 `Partition`或是另外在 Application 處理。logseq____&quot;,536870958]],[logseq____&quot;^15lo       // This script checks to see if a redirect is present in the query string
      // and converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,

      // the single page app to route accordingly.
      (function(l) {

            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + (q.p || '') +
              (q.q ? ('?' + q.q) : '') +
              l.hash
            );
          }
