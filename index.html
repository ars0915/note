個 `Consumer` 連接到一個 `Broker` 的 `Partition`，從中依次讀取消息。\\n![image.png](../assets/image_1726932300713_0.png)\\n消息的 `Offset` 就是 `Consumer` 的遊標，根據 `Offset` 來記錄消息的消費情況。\\n讀完一條消息之後，`Consumer` 會推進到 `Partition` 中的下一個 `Offset`，繼續讀取消息。\\n`Offset` 的推進和記錄都是 `Consumer` 的責任，[[Kafka]] 是不管的。logseq____&quot;,536870936]],[logseq____&quot;^15logseq____&quot;,[317,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1;logseq____&quot;,536870936]],[logseq____&quot;^15logseq____&quot;,[317,logseq____&quot;^Flogseq____&quot;,305,536870936]],[logseq____&quot;^15logseq____&quot;,[317,logseq____&quot;^Xlogseq____&quot;,297,536870936]],[logseq____&quot;^15logseq____&quot;,[317,logseq____&quot;^Vlogseq____&quot;,305,536870936]],[logseq____&quot;^15logseq____&quot;,[317,logseq____&quot;^Ulogseq____&quot;,297,536870936]],[logseq____&quot;^15logseq____&quot;,[317,logseq____&quot;^Ulogseq____&quot;,298,536870936]],[logseq____&quot;^15logseq____&quot;,[317,logseq____&quot;^Hlogseq____&quot;,298,536870936]],[logseq____&quot;^15logseq____&quot;,[317,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u675a5fb1-ac66-4def-8fad-75ecc061bd0elogseq____&quot;,536870936]],[logseq____&quot;^15logseq____&quot;,[318,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;![image.png](../assets/image_1726932336041_0.png)\\n[[Kafka]] 中有一個 `Consumer Group`（消費組）的概念，多個 `Consumer` 組團去消費一個 `Topic`。\\n同組的 `Consumer` 有相同的 Group ID。\\n`Consumer Group` 機制會保障一條消息只被組內唯一一個 `Consumer` 消費，不會重複消費。\\n消費組這種方式可以讓多個 `Partition` 並行消費，大大提高了消息的消費能力，最大並行度爲 `Topic` 的 `Partition` 數量。\\n![image.png](../assets/image_1726932393389_0.png)\\n可以透過增加 `Consumer` 數量提升消化速度，但當 `Consumer` 的數量超過 `Partition` 數時，會有空閒的 `Consumer`，且增加或移除 `Consumer` 時會進行 `rebalance` 重新分配 `Partition` 造成 delay。logseq____&quot;,536870936]],[logseq____&quot;^15logseq____&quot;,[318,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1;logseq____&quot;,536870936]],[logseq____&quot;^15logseq____&quot;,[318,logseq____&quot;^Flogseq____&quot;,317,536870936]],[logseq____&quot;^15logseq___       // This script checks to see if a redirect is present in the query string
      // and converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + (q.p || '') +
              (q.q ? ('?' + q.q) : '') +
              l.hash
            );
          }
        }
      }(window.location))</script>
