\n    return count == N\\n}\\n\\nfunc main() {\\n    A := []int{1, 1, 3}\\n    B := []int{2, 2, 1}\\n    S := 3\\n    fmt.Println(Solution(A, B, S)) // Output: true\\n}\\n```\\n**圖的建構**：\\n根據每個病人的約會偏好，建立一個二分圖。`graph[i][j]` 表示病人 `i` 可以選擇約會時段 `j`。\\n**匈牙利算法**：\\n`dfs` 函數嘗試找到一個合適的約會時段給每個病人。如果病人 `i` 能夠找到一個未被分配的約會時段，或者找到一個可以重新分配的約會時段，則返回 `true`。\\n**匹配計數**：\\n嘗試給每個病人分配約會時段，並計數成功分配的病人數量。若分配數量等於病人的數量，則返回 `true`，表示所有病人都能被安排。logseq____&quot;,536870947]],[logseq____&quot;^15logseq____&quot;,[591,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1;logseq____&quot;,536870947]],[logseq____&quot;^15logseq____&quot;,[591,logseq____&quot;^Flogseq____&quot;,594,536870947]],[logseq____&quot;^15logseq____&quot;,[591,logseq____&quot;^Xlogseq____&quot;,584,536870947]],[logseq____&quot;^15logseq____&quot;,[591,logseq____&quot;^Vlogseq____&quot;,584,536870947]],[logseq____&quot;^15logseq____&quot;,[591,logseq____&quot;^Ulogseq____&quot;,584,536870947]],[logseq____&quot;^15logseq____&quot;,[591,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^1logseq____&lt;logseq____&quot;,2],536870947]],[logseq____&quot;^15logseq____&quot;,[591,logseq____&quot;^Jlogseq____&quot;,[],536870947]],[logseq____&quot;^15logseq____&quot;,[591,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u6805e2cf-1e3e-41f3-95a3-9e58fddb447blogseq____&quot;,536870947]],[logseq____&quot;^15logseq____&quot;,[592,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;func Solution(A []int, B []int, S int) bool{}\\n有N個病人，醫生有S個可能的appointment slots，每個病人有2 preferences，病人K想要看醫生在A[K] or B[K],醫生一次只能看一個病人\\n求是否可能看到所有病人？\\ni.e. A=[1,1,3] B=[2,2,1] S = 3 return true\\n因為醫生可以看 [1,2,3] or [2,1,3]\\n如果是 [2,2,1]就錯了logseq____&quot;,536870947]],[logseq____&quot;^15logseq____&quot;,[592,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1;logseq____&quot;,536870947]],[logseq____&quot;^15logseq____&quot;,[592,logseq____&quot;^Flogseq____&quot;,589,536870947]],[logseq____&quot;^15logseq____&quot;,[592,logse ____&quot;,536870950]],[logseq____&quot;^15logseq____&quot;,[662,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1;logseq____&quot;,536870950]],[logseq____&quot;^15logseq____&quot;,[662,logseq____&quot;^Flogseq____&quot;,655,536870950]],[logseq____&quot;^15logseq____&quot;,[662,logseq____&quot;^Xlogseq____&quot;,647,536870950]],[logseq____&quot;^15logseq____&quot;,[662,logseq____&quot;^Vlogseq____&quot;,655,536870950]],[logseq____&quot;^15logseq____&quot;,[662,logseq____&quot;^Ulogseq____&quot;,647,536870950]],[logseq____&quot;^15logseq____&quot;,[662,logseq____&quot;^Ulogseq____&quot;,648,536870950]],[logseq____&quot;^15logseq____&quot;,[662,logseq____&quot;^Hlogseq____&quot;,648,536870950]],[logseq____&quot;^15logseq____&quot;,[662,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u6805e2cf-a225-4325-a432-2ffe867c2acdlogseq____&quot;,536870950]],[logseq____&quot;^15logseq____&quot;,[663,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;![image.png](../assets/image_1726932179698_0.png)\\n`Producer` 發送消息的時候，可以指定一個 `Partition Key`，這樣就可以寫入特定 `Partition` 了。\\n`Partition Key` 可以使用任意值，例如設備 ID、User ID。\\n`Partition Key` 會傳遞給一個 Hash 函數，由計算結果決定寫入哪個 `Partition`。\\n所以，有相同 `Partition Key` 的消息，會被放到相同的 `Partition`。\\n例如使用 User ID 作爲 `Partition Key`，那麼此 ID 的消息就都在同一個 `Partition`，這樣可以保證此類消息的有序性。\\n這種方式需要注意 `Partition` 熱點問題。\\n例如使用 User ID 作爲 `Partition Key`，如果某一個 User 產生的消息特別多，是一個頭部活躍用戶，那麼此用戶的消息都進入同一個 `Partition` 就會產生熱點問題，導致某個 `Partition` 極其繁忙。logseq____&quot;,536870950]],[logseq____&quot;^15logseq____&quot;,[663,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1;logseq____&quot;,536870950]],[logseq____&quot;^15logseq____&quot;,[663,logseq____&quot;^Flogseq____&quot;,658,536870950]],[logseq____&quot;^15logseq____&quot;,[663,logseq____&quot;^Xlogseq____&quot;,647,536870950]],[logseq____&quot;^15logseq____&quot;,[663,logseq____&quot;^Vlogseq____&quot;,658,536870950]],[logseq____&quot;^15logseq____&quot;,[663,logseq____&quot;^Ulogseq____&quot;,647,536870950]],[logseq____&quo       // This script checks to see if a redirect is present in the query string
      // and converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + (q.p || '') +
              (q.q ? ('?' + q.q) : '') +
              l.hash
            );
          }
        }
      }(window.location))</script>
