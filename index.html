增長。\\nGo heap 在概念上再次類似於上述執行緒模型。所有 `goroutine` 共享一個公共 heap，任何無法儲存在 stack 中的內容都將最終存放在那裡。當正在進行 benchmark 測試的 function 中發生 heap allocation 時，我們將看到 `allocs/ops` 增加一。GC 的工作是稍後釋放不再引用的 heap 變數。logseq____&quot;,536870932]],[logseq____&quot;^15logseq____&quot;,[332,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1;logseq____&quot;,536870932]],[logseq____&quot;^15logseq____&quot;,[332,logseq____&quot;^Flogseq____&quot;,335,536870932]],[logseq____&quot;^15logseq____&quot;,[332,logseq____&quot;^Xlogseq____&quot;,319,536870932]],[logseq____&quot;^15logseq____&quot;,[332,logseq____&quot;^Vlogseq____&quot;,346,536870932]],[logseq____&quot;^15logseq____&quot;,[332,logseq____&quot;^Ulogseq____&quot;,319,536870932]],[logseq____&quot;^15logseq____&quot;,[332,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67d7e659-6fba-4a23-9df1-fecd36e2e174logseq____&quot;,536870932]],[logseq____&quot;^15logseq____&quot;,[333,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;logseq____&quot;,536870932]],[logseq____&quot;^15logseq____&quot;,[333,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1;logseq____&quot;,536870932]],[logseq____&quot;^15logseq____&quot;,[333,logseq____&quot;^Flogseq____&quot;,328,536870932]],[logseq____&quot;^15logseq____&quot;,[333,logseq____&quot;^Xlogseq____&quot;,319,536870932]],[logseq____&quot;^15logseq____&quot;,[333,logseq____&quot;^Vlogseq____&quot;,319,536870932]],[logseq____&quot;^15logseq____&quot;,[333,logseq____&quot;^Ulogseq____&quot;,319,536870932]],[logseq____&quot;^15logseq____&quot;,[333,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67d7e659-54fc-4a93-8196-13354aff673elogseq____&quot;,536870932]],[logseq____&quot;^15logseq____&quot;,[334,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Go 編譯器將在 function 的 stack frame 中分配 function 的 local variable。但是，如果編譯器無法證明 function 在 return 後該變數未被引用，則編譯器必須在 GC heap 分配該變數以避免 dangling pointer error。此外，如果 local variable 非常大，將其儲存在 heap 上可能比 stack 好。\\n如果一個變數的位址已被獲取，那麼該變數就是在 heap 上分配的候選變數。基本的 `escape analysis` 可以識別某些情況，像是這些變數在 function return 之後不會存在，就可以駐留在 stack 上。logseq____&quot;,536870932]],[logseq____&quot;^15logseq____&quot;,[334,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1;logseq____&quot;,536870932]],[logseq____&quot;^15logseq____&quot;,[334,logseq____&quot;^Flogseq____&quot;,345,536870932]],[logseq____&quot;^15logseq____&quot;,[334,logseq____&quot;^Xlogseq____&quot;,319,536870932]],[logseq____&quot;^15logseq____&quot;,[334,logseq____&quot;^Vlogseq____&quot;,345,536870932]],[logseq____&quot;^15logseq____&quot;,[334,logseq____&quot;^Ulogseq____&quot;,319,536870932]],[logseq____&quot;^15logseq____&quot;,[334,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67d7e659-f867-48bc-b5c7-8b42ff0bf83dlogseq____&quot;,536870932]],[logseq____&quot;^15logseq____&quot;,[335,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Go 運行時將 OS 管理的 thread 完全從我們手中抽象化出來，取而代之的是我們使用一個新的抽象：`goroutines`。 \\n`Goroutine` 在概念上與 thread 非常相似，但它們存在於 user space 中。這意味著運行時不是 OS 設定了 stack 行為的規則。\\nGoroutine stack 沒有由 OS 設定硬限制，而是以少量記憶體（目前為 2KB）開始。在執行每個函數呼叫之前，會在函數序言中執行檢查，以驗證不會發生 stack overflow。\\n在下圖中，convert() 函數可以在目前堆疊大小的限制內執行（SP 不會超出 stackguard0）。\\n![image.png](../assets/image_1727526407993_0.png)logseq____&quot;,536870932]],[logseq____&quot;^15logseq____&quot;,[335,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1;logseq____&quot;,536870932]],[logseq____&quot;^15logseq____&quot;,[335,logseq____&quot;^Flogseq____&quot;,338,536870932]],[logseq____&quot;^15logseq____&quot;,[335,logseq____&quot;^Xlogseq____&quot;,319,536870932]],[logseq____&quot;^15logseq____&quot;,[335,logseq____&quot;^Vlogseq____&quot;,346,536870932]],[logseq____&quot;^15logseq____&quot;,[335,logseq____&quot;^Ulogseq____&quot;,319,536870932]],[logseq____&quot;^15logseq____&quot;,[335,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67d7e659-469c-4fb3-a4a5-84f75e4256b1logseq____&quot;,536870932]],[logseq____&quot;^15logseq____&quot;,[336,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;### Return value\\n```go\\nfunc main1() {\\n   _ = stackIt()\\n}\\n//go:noinline\\nfunc stackIt() int {\\n   y := 2\\n   return y * 2\\n}\\n```\\n\\n```shell\\ngo build -gcflags logseq____&apos;-m -llogseq____&apos;\\n```\\n加上 `noinline` pragma 避免編譯時 `inlining`(如果編譯器移除 function calls 就看不到 stack 的行為\\n`-l` omit inlining decision\\n可以看到 `escape analysis` 沒有要把變數放到 heap 中，代表 `y` 還在 stack 上\\n\\n使用 benchmark 再確認一次\\n```shell\\n$ go test -bench . -benchmem\\nBenchmarkStackIt-8  680439016  1.52 ns/op  0 B/op  0 allocs/op\\n```\\n`allocs/op` 是 0 代表透過 copy variable 可以讓變數留在 stacklogseq____&quot;,536870932]],[logseq____&quot;^15logseq____&quot;,[336,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1;logseq____&quot;,536870932]],[logseq____&quot;^15logseq____&quot;,[336,logseq____&quot;^Flogseq____&quot;,331,536870932]],[logseq____&quot;^15logseq____&quot;,[336,logseq____&quot;^Xlogseq____&quot;,319,536870932]],[logseq____&quot;^15logseq____&quot;,[336,logseq____&quot;^Vlogseq____&quot;,331,536870932]],[logseq____&quot;^15logseq____&quot;,[336,logseq____&quot;^Ulogseq____&quot;,319,536870932]],[logseq____&quot;^15logseq____&quot;,[336,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^1logseq____&gt;logseq____&quot;,3],536870932]],[logseq____&quot;^15logseq____&quot;,[336,logseq____&quot;^Jlogseq____&quot;,[],536870932]],[logseq____&quot;^15logseq____&quot;,[336,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67d7e659-b590-447b-a7f5-3cb7152016a7logseq____&quot;,536870932]],[logseq____&quot;^15logseq____&quot;,[337,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;### 使用 pointer 但沒有 return pointer\\n\\n```go\\nfunc main3() {\\n   y := 2\\n   _ = stackIt3(logseq____&amp;y) // pass y down the stack as a pointer\\n}\\n\\n//go:noinline\\nfunc stackIt3(y *int) int {\\n   res := *y * 2\\n   return res\\n}\\n```\\n\\n```shell\\n$ go build -gcflags logseq____&apos;-m -llogseq____&apos;\\n# github.com/Jimeux/go-samples/allocations\\n./main.go:10:14: y does not escape\\       }\\n        }\\n        return false\\n    }\\n    \\n    // 嘗試給每個病人分配一個約會時段\\n    count := 0\\n    for i := 0; i logseq____&lt; N; i++ {\\n        visited := make([]bool, S)\\n        if dfs(i, visited) {\\n            count++\\n        }\\n    }\\n    \\n    return count == N\\n}\\n\\nfunc main() {\\n    A := []int{1, 1, 3}\\n    B := []int{2, 2, 1}\\n    S := 3\\n    fmt.Println(Solution(A, B, S)) // Output: true\\n}\\n```\\n**圖的建構**：\\n根據每個病人的約會偏好，建立一個二分圖。`graph[i][j]` 表示病人 `i` 可以選擇約會時段 `j`。\\n**匈牙利算法**：\\n`dfs` 函數嘗試找到一個合適的約會時段給每個病人。如果病人 `i` 能夠找到一個未被分配的約會時段，或者找到一個可以重新分配的約會時段，則返回 `true`。\\n**匹配計數**：\\n嘗試給每個病人分配約會時段，並計數成功分配的病人數量。若分配數量等於病人的數量，則返回 `true`，表示所有病人都能被安排。logseq____&quot;,536870935]],[logseq____&quot;^15logseq____&quot;,[366,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1;logseq____&quot;,536870935]],[logseq____&quot;^15logseq____&quot;,[366,logseq____&quot;^Flogseq____&quot;,368,536870935]],[logseq____&quot;^15logseq____&quot;,[366,logseq____&quot;^Xlogseq____&quot;,365,536870935]],[logseq____&quot;^15logseq____&quot;,[366,logseq____&quot;^Vlogseq____&quot;,365,536870935]],[logseq____&quot;^15logseq____&quot;,[366,logseq____&quot;^Ulogseq____&quot;,365,536870935]],[logseq____&quot;^15logseq____&quot;,[366,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^1logseq____&gt;logseq____&quot;,2],536870935]],[logseq____&quot;^15logseq____&quot;,[366,logseq____&quot;^Jlogseq____&quot;,[],536870935]],[logseq____&quot;^15logseq____&quot;,[366,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u67d7e659-925b-4297-b7b2-b3f8292647dblogseq____&quot;,536870935]],[logseq____&quot;^15logseq____&quot;,[367,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;## 題目logseq____&quot;,536870935]],[logseq____&quot;^15logseq____&quot;,[367,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1;logseq____&quot;,536870935]],[logseq____&quot;^15logseq____&quot;,[367,logseq____&quot;^Flogseq____&quot;,369,536870935]],[logseq____&quot;^1       // This script checks to see if a redirect is present in the query string
      // and converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + (q.p || '') +
              (q.q ? ('?' + q.q) : '') +
              l.hash
            );
          }
        }
      }(window.location))</script>
