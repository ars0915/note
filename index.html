eq____&quot;,536870959]],[logseq____&quot;^15logseq____&quot;,[1467,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;Go 編譯器將在 function 的 stack frame 中分配 function 的 local variable。但是，如果編譯器無法證明 function 在 return 後該變數未被引用，則編譯器必須在 GC heap 分配該變數以避免 dangling pointer error。此外，如果 local variable 非常大，將其儲存在 heap 上可能比 stack 好。\\n如果一個變數的位址已被獲取，那麼該變數就是在 heap 上分配的候選變數。基本的 `escape analysis` 可以識別某些情況，像是這些變數在 function return 之後不會存在，就可以駐留在 stack 上。logseq____&quot;,536870959]],[logseq____&quot;^15logseq____&quot;,[1467,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1;logseq____&quot;,536870959]],[logseq____&quot;^15logseq____&quot;,[1467,logseq____&quot;^Flogseq____&quot;,1477,536870959]],[logseq____&quot;^15logseq____&quot;,[1467,logseq____&quot;^Xlogseq____&quot;,1451,536870959]],[logseq____&quot;^15logseq____&quot;,[1467,logseq____&quot;^Vlogseq____&quot;,1477,536870959]],[logseq____&quot;^15logseq____&quot;,[1467,logseq____&quot;^Ulogseq____&quot;,1451,536870959]],[logseq____&quot;^15logseq____&quot;,[1467,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u6912a50e-1f6f-4e52-998e-a374e78c9982logseq____&quot;,536870959]],[logseq____&quot;^15logseq____&quot;,[1468,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;![image.png](../assets/image_1727526133129_0.png) \\n在許多流行的程式設計環境中，stack 通常指向 thread 的 call stack。\\ncall stack 是一種 LIFO stack 資料結構，用於儲存參數、局部變數以及 thread 執行 function 時追蹤的其他資料。每個 function 呼叫都會向 stack push 一個 frame，每個 return 都會從 stack 中 pop。\\n當最近的 stack frame pop 時，我們必須能夠安全地釋放它的記憶體。因此，我們不能在 stack 上儲存以後需要在其他地方引用的任何內容。\\n由於 thread 由 OS 管理，因此 thread stack 可用的記憶體量通常是固定的，例如在許多 Linux 環境中預設值為 8MB。這意味著我們還需要注意 stack 上最終有多少數據，特別是在 deeply-nested recursive functions 的情況下。\\n如果上圖中的 stack pointer 超過 stack guard，程式將因 stack overflow 錯誤而 crash。logseq____&quot;,536870959]],[logseq____&quot;^15logseq____&quot;,[1468,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1;logseq____&quot;,536870959]],[logseq____&quot;^15logseq____&quot;,[1468,logseq____&quot;^Flogseq____&quot;,1481,536870       // This script checks to see if a redirect is present in the query string
