,[logseq____&quot;^15logseq____&quot;,[1072,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;![image.png](../assets/image_1727526133129_0.png) \\n在許多流行的程式設計環境中，stack 通常指向 thread 的 call stack。\\ncall stack 是一種 LIFO stack 資料結構，用於儲存參數、局部變數以及 thread 執行 function 時追蹤的其他資料。每個 function 呼叫都會向 stack push 一個 frame，每個 return 都會從 stack 中 pop。\\n當最近的 stack frame pop 時，我們必須能夠安全地釋放它的記憶體。因此，我們不能在 stack 上儲存以後需要在其他地方引用的任何內容。\\n由於 thread 由 OS 管理，因此 thread stack 可用的記憶體量通常是固定的，例如在許多 Linux 環境中預設值為 8MB。這意味著我們還需要注意 stack 上最終有多少數據，特別是在 deeply-nested recursive functions 的情況下。\\n如果上圖中的 stack pointer 超過 stack guard，程式將因 stack overflow 錯誤而 crash。logseq____&quot;,536870954]],[logseq____&quot;^15logseq____&quot;,[1072,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1;logseq____&quot;,536870954]],[logseq____&quot;^15logseq____&quot;,[1072,logseq____&quot;^Flogseq____&quot;,1067,536870954]],[logseq____&quot;^15logseq____&quot;,[1072,logseq____&quot;^Xlogseq____&quot;,1047,536870954]],[logseq____&quot;^15logseq____&quot;,[1072,logseq____&quot;^Vlogseq____&quot;,1067,536870954]],[logseq____&quot;^15logseq____&quot;,[1072,logseq____&quot;^Ulogseq____&quot;,1047,536870954]],[logseq____&quot;^15logseq____&quot;,[1072,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u68d62cfa-30c1-4f65-a76c-4aed52236dd9logseq____&quot;,536870954]],[logseq____&quot;^15logseq____&quot;,[1073,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;## When a variable is allocated to the heaplogseq____&quot;,536870954]],[logseq____&quot;^15logseq____&quot;,[1073,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1;logseq____&quot;,536870954]],[logseq____&quot;^15logseq____&quot;,[1073,logseq____&quot;^Flogseq____&quot;,1053,536870954]],[logseq____&quot;^15logseq____&quot;,[1073,logseq____&quot;^Xlogseq____&quot;,1047,536870954]],[logseq____&quot;^15logseq____&quot;,[1073,logseq____&quot;^Vlogseq____&quot;,1047,536870954]],[logseq____&quot;^15logseq____&quot;,[1073,logseq____&quot;^Ulogseq____&quot;,1047,536870954]],[logse  := []int{2, 2, 1}\\n    S := 3\\n    fmt.Println(Solution(A, B, S)) // Output: true\\n}\\n```\\n**圖的建構**：\\n根據每個病人的約會偏好，建立一個二分圖。`graph[i][j]` 表示病人 `i` 可以選擇約會時段 `j`。\\n**匈牙利算法**：\\n`dfs` 函數嘗試找到一個合適的約會時段給每個病人。如果病人 `i` 能夠找到一個未被分配的約會時段，或者找到一個可以重新分配的約會時段，則返回 `true`。\\n**匹配計數**：\\n嘗試給每個病人分配約會時段，並計數成功分配的病人數量。若分配數量等於病人的數量，則返回 `true`，表示所有病人都能被安排。logseq____&quot;,536870958]],[logseq____&quot;^15logseq____&quot;,[1145,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^1;logseq____&quot;,536870958]],[logseq____&quot;^15logseq____&quot;,[1145,logseq____&quot;^Flogseq____&quot;,1139,536870958]],[logseq____&quot;^15logseq____&quot;,[1145,logseq____&quot;^Xlogseq____&quot;,1135,536870958]],[logseq____&quot;^15logseq____&quot;,[1145,logseq____&quot;^Vlogseq____&quot;,1135,536870958]],[logseq____&quot;^15logseq____&quot;,[1145,logseq____&quot;^Ulogseq____&quot;,1135,536870958]],[logseq____&quot;^15logseq____&quot;,[1145,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^1=logseq____&quot;,2],536870958]],[logseq____&quot;^15logseq____&quot;,[1145,logseq____&quot;^Jlogseq____&quot;,[],536870958]],[logseq____&quot;^15logseq____&quot;,[1145,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u68d62cfa-a491-421b-aa6f-3cc061a39f9clogseq____&quot;,536870958]],[logseq____&quot;^15logseq____&quot;,[1147,logseq____&quot;^Klogseq____&quot;,1758866682708,536870959]],[logseq____&quot;^15logseq____&quot;,[1147,logseq____&quot;^@logseq____&quot;,false,536870959]],[logseq____&quot;^15logseq____&quot;,[1147,logseq____&quot;^Ylogseq____&quot;,logseq____&quot;prflxlogseq____&quot;,536870959]],[logseq____&quot;^15logseq____&quot;,[1147,logseq____&quot;^11logseq____&quot;,logseq____&quot;prflxlogseq____&quot;,536870959]],[logseq____&quot;^15logseq____&quot;,[1147,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^16logseq____&quot;,true],536871005]],[logseq____&quot;^15logseq____&quot;,[1147,logseq____&quot;^4logseq____&quot;,[lo  <script type="text/javascript">// Single Page Apps for GitHub Pages

      // This script checks to see if a redirect is present in the query string
      // and converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + (q.p || '') +
              (q.q ? ('?' + q.q) : '') +
              l.hash
            );
          }
        }
      }(window.location))</script>
